<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>

            aside, nav, button, .no-print { display: none !important; }

</head>
<body class="text-slate-900">

    <div id="app-view" class="min-h-screen flex flex-col md:flex-row leading-tight">
        <!-- SIDEBAR -->
        <aside class="w-full md:w-64 bg-white border-r border-slate-200 flex flex-col z-50 fixed md:relative h-screen no-print">

                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 p-6 md:p-12 overflow-y-auto leading-tight">
            
            <!-- VIEW: DASHBOARD -->

                <h2 class="text-3xl font-black tracking-tight leading-tight uppercase italic">Dashboard</h2>

                    </div>

                        <p id="s-done" class="text-6xl font-black mt-2 text-green-500 tracking-tighter leading-tight">--</p>

            <!-- VIEW: INSPECTION -->

                    <h2 class="text-3xl font-black italic uppercase leading-tight tracking-tighter italic leading-tight">Obhliadka BR</h2>
                    <div class="mt-4 sm:mt-0 w-full sm:w-80 space-y-2 leading-tight">
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest italic ml-1">Prítomné osoby</label>
                        <input type="text" id="att-all" placeholder="Všetci účastníci..." class="w-full text-xs border border-slate-200 rounded-xl px-4 py-2 bg-white font-medium focus:ring-2 ring-blue-500 outline-none italic leading-tight leading-tight">

                </div>

            </div>

            <!-- VIEW: REPORT (TLAČOVÝ FORMÁT) -->

    <!-- MODAL: ADD RECORD -->

                        <input type="text" id="f-stat-title-edit" class="w-full border border-slate-200 rounded-xl px-3 py-2 text-xs font-bold bg-slate-50 italic leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">

                        <label class="text-[9px] font-bold text-slate-400 uppercase tracking-widest italic leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">Zodpovedný</label>
                        <input type="text" id="f-stat-resp-edit" class="w-full border border-slate-200 rounded-xl px-3 py-2 text-xs font-bold bg-slate-50 italic leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">

                <div class="space-y-1 leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">
                    <label class="text-[9px] font-bold text-slate-400 uppercase tracking-widest italic leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">Stav</label>
                    <select id="f-stat-val" class="w-full border border-slate-200 rounded-xl px-3 py-2 text-xs font-bold bg-white italic leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">

                <div class="space-y-1 leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">
                    <label class="text-[9px] font-bold text-slate-400 uppercase tracking-widest italic leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">Nová poznámka</label>

                <div class="pt-8 space-y-3 leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">
                    <button type="submit" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold uppercase text-[10px] tracking-widest leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">Uložiť zmeny</button>
                    <button type="button" onclick="archiveIssue()" class="w-full border border-slate-200 py-3 rounded-xl font-bold uppercase text-[9px] text-slate-500 italic leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">Archivovať (Skryť)</button>

    <script>
        const S_URL = 'https://tyimhlqtncjynutxihrf.supabase.co';
        const S_KEY = 'sb_publishable_jX6gFj0WZfxXFNpwF1bTuw_dQADscTW';
        const sb = supabase.createClient(S_URL, S_KEY);

        let allLocs = [];
        let currentUpdates = [];

        function switchView(v) {
            ['v-dash', 'v-insp', 'v-arch', 'v-rep'].forEach(id => document.getElementById(id).classList.add('hidden'));
            ['n-dash', 'n-insp', 'n-arch', 'n-rep'].forEach(id => document.getElementById(id).classList.remove('nav-active'));
            document.getElementById('v-'+v).classList.remove('hidden');
            document.getElementById('n-'+v).classList.add('nav-active');
            if(v === 'dash') loadDash();
            if(v === 'insp') loadSections();
            if(v === 'arch') loadArchive();
            if(v === 'rep') loadReports();
        }

        window.hideM = (id) => document.getElementById(id).classList.add('hidden');

        async function init() {
            document.getElementById('app-view').classList.remove('hidden');
            switchView('dash');
        }

        async function loadDash() {
            const { count: open } = await sb.from('issues').select('*', { count: 'exact', head: true }).eq('archived', false).neq('status', 'opravené');
            const { count: done } = await sb.from('issues').select('*', { count: 'exact', head: true }).eq('archived', false).eq('status', 'opravené');
            document.getElementById('s-open').innerText = open || 0;
            document.getElementById('s-done').innerText = done || 0;
        }

        async function loadSections() {
            const container = document.getElementById('section-container');
            container.innerHTML = '<p class="text-center py-20 text-[10px] font-bold uppercase text-slate-300 italic">Synchronizujem...</p>';
            const { data: locs } = await sb.from('locations').select('*').order('sort_order', { ascending: true });
            allLocs = locs;
            const { data: isss } = await sb.from('issues').select('*, locations(*)').eq('archived', false);
            const { data: updts } = await sb.from('issue_updates').select('*').order('created_at', { ascending: false });
            currentUpdates = updts;
            container.innerHTML = '';
            const floors = [...new Set(locs.map(l => l.floor))];
            floors.forEach(floor => {
                const floorLocs = locs.filter(l => l.floor === floor);
                const floorIssues = isss.filter(i => floorLocs.some(l => l.id === i.location_id));
                const div = document.createElement('div');
                div.className = 'bg-white p-8 rounded-[2rem] border border-slate-100 shadow-sm space-y-4 italic leading-tight';
                let issuesHtml = floorIssues.map(i => {
                    const logs = updts.filter(u => u.issue_id === i.id);
                    const isOk = i.status === 'opravené';
                    const initialDetail = logs.length > 0 ? logs[logs.length - 1].note : '';
                    return `
                        <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100 flex justify-between items-start italic">
                            <div class="flex-1 italic">
                                <p class="text-[8px] font-bold text-slate-400 uppercase tracking-tight italic">${i.locations.name}</p>
                                <p class="text-sm font-bold ${isOk ? 'text-green-600' : 'text-slate-800'} italic leading-tight">${i.title}</p>
                                ${initialDetail ? `<p class="text-xs text-slate-500 mt-1 font-medium italic leading-relaxed italic">${initialDetail}</p>` : ''}
                                <div class="mt-3 flex items-center space-x-3 text-[8px] font-bold text-blue-400 uppercase tracking-tight italic leading-tight">
                                    <span>Naposledy: ${new Date(logs[0]?.created_at).toLocaleDateString()}</span>
                                    <span>Zodpovedný: ${i.responsible_person || '--'}</span>
                                </div>
                            </div>
                            <button onclick="prepStat('${i.id}', '${i.status}', '${i.title}', '${i.responsible_person}')" class="ml-4 text-[9px] font-black uppercase text-blue-600 underline italic leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">Upraviť</button>
                        </div>
                    `;
                }).join('');
                div.innerHTML = `
                    <div class="flex justify-between items-center border-b pb-4 mb-4 italic leading-tight leading-tight leading-tight">
                        <h3 class="font-black text-xl italic uppercase tracking-tighter text-slate-900 italic leading-tight leading-tight leading-tight leading-tight">${floor}</h3>
                        <button onclick="prepAdd('${floor}')" class="bg-slate-900 text-white px-5 py-2.5 rounded-xl text-[9px] font-bold uppercase tracking-widest leading-none italic leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">+ Pridať položku</button>
                    </div>
                    <div class="space-y-3 italic leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">${issuesHtml || '<p class="text-center py-6 text-[9px] text-slate-200 font-bold uppercase italic tracking-widest italic leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">Všetko v poriadku</p>'}</div>
                `;
                container.appendChild(div);
            });
        }

        async function loadReports() {
            document.getElementById('rep-date').innerText = new Date().toLocaleDateString();
            document.getElementById('rep-attendance').innerText = document.getElementById('att-all').value || '--';
