<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panská 17 | Smart Property</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style id="dynamic-css"></style>
    <style>
        .hidden { display: none !important; }
        .modal-bg { background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(8px); }
        .mobile-menu-open { transform: translateX(0) !important; }
        @media print {
            aside, nav, button, .no-print, .menu-toggle { display: none !important; }
            main { margin: 0 !important; padding: 0 !important; width: 100% !important; }
            .print-card { border: 1px solid #e2e8f0 !important; border-radius: 0 !important; box-shadow: none !important; }
        }
    </style>
</head>
<body class="bg-slate-50 overflow-x-hidden italic">

    <!-- MOBILE HEADER -->
    <div class="md:hidden flex items-center justify-between p-4 bg-white border-b no-print">
        <button onclick="toggleMenu()" class="text-slate-600 menu-toggle"><i class="fa-solid fa-bars text-xl"></i></button>
        <div class="flex items-center space-x-2">
            <i class="fa-solid fa-building text-blue-600"></i>
            <span class="font-black italic uppercase text-sm tracking-tighter">Panská 17</span>
        </div>
        <div class="w-6"></div>
    </div>

    <div class="min-h-screen flex flex-col md:flex-row leading-tight">
        <!-- SIDEBAR -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-[60] w-64 bg-white border-r border-slate-200 transform -translate-x-full transition-transform duration-300 md:relative md:translate-x-0 no-print">
            <div class="p-8 border-b flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fa-solid fa-building text-blue-600 text-2xl"></i>
                    <h1 class="font-black text-2xl tracking-tighter italic uppercase text-slate-900 leading-none">Panská 17</h1>
                </div>
                <button onclick="toggleMenu()" class="md:hidden text-slate-400"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <nav class="flex-1 py-4 text-[11px] font-bold uppercase tracking-widest">
                <button onclick="switchView('dash')" id="n-dash" class="w-full text-left px-8 py-4 text-slate-400">Dashboard</button>
                <button onclick="switchView('insp')" id="n-insp" class="w-full text-left px-8 py-4 text-slate-400">Obhliadka BR</button>
                <button onclick="switchView('rep')" id="n-rep" class="w-full text-left px-8 py-4 text-slate-400">Report</button>
                <button onclick="switchView('arch')" id="n-arch" class="w-full text-left px-8 py-4 text-slate-400">Archív</button>
                <button onclick="switchView('set')" id="n-set" class="w-full text-left px-8 py-4 text-blue-600 border-t mt-4"><i class="fa-solid fa-sliders mr-2"></i>Dizajn</button>
            </nav>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 p-6 md:p-12 overflow-y-auto w-full">
            
            <!-- DASHBOARD -->
            <div id="v-dash" class="max-w-4xl space-y-10">
                <h2 class="dynamic-h font-black tracking-tight uppercase italic">Dashboard</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div class="bg-white p-10 rounded-[2rem] border border-slate-100 shadow-sm">
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest italic">Aktívne položky</p>
                        <p id="s-open" class="text-6xl font-black mt-2 tracking-tighter">--</p>
                    </div>
                    <div class="bg-white p-10 rounded-[2rem] border border-slate-100 shadow-sm">
                        <p class="text-[10px] font-black text-green-500 uppercase tracking-widest italic">Vybavené / Opravené</p>
                        <p id="s-done" class="text-6xl font-black mt-2 text-green-500 tracking-tighter">--</p>
                    </div>
                </div>
            </div>

            <!-- ADMIN: DIZAJN OVLÁDAČ -->
            <div id="v-set" class="hidden max-w-3xl space-y-8">
                <h2 class="dynamic-h font-black tracking-tight uppercase italic">Ovládač Dizajnu</h2>
                <div class="bg-white p-8 rounded-[2rem] border border-slate-200 shadow-sm space-y-8">
                    
                    <section class="space-y-4">
                        <h4 class="text-xs font-black uppercase tracking-widest text-blue-600">Webová Aplikácia</h4>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div>
                                <label class="block text-[10px] font-bold uppercase text-slate-400 mb-2">Farba systému</label>
                                <input type="color" id="cfg-primary" class="w-full h-10 rounded cursor-pointer border-none">
                            </div>
                            <div>
                                <label class="block text-[10px] font-bold uppercase text-slate-400 mb-2">Nadpisy (px)</label>
                                <input type="range" id="cfg-hSize" min="20" max="60" class="w-full">
                            </div>
                            <div>
                                <label class="block text-[10px] font-bold uppercase text-slate-400 mb-2">Text Web (px)</label>
                                <input type="range" id="cfg-bSize" min="10" max="24" class="w-full">
                            </div>
                        </div>
                    </section>

                    <section class="space-y-4 border-t pt-6">
                        <h4 class="text-xs font-black uppercase tracking-widest text-blue-600">Report (Tlač)</h4>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div>
                                <label class="block text-[10px] font-bold uppercase text-slate-400 mb-2">Písmo v tabuľke (px)</label>
                                <input type="range" id="cfg-rSize" min="8" max="20" class="w-full">
                            </div>
                            <div>
                                <label class="block text-[10px] font-bold uppercase text-slate-400 mb-2">Hustota riadkov</label>
                                <input type="range" id="cfg-rLH" min="10" max="25" class="w-full">
                            </div>
                            <div>
                                <label class="block text-[10px] font-bold uppercase text-slate-400 mb-2">Nadpisy v tabuľke</label>
                                <input type="range" id="cfg-rHead" min="8" max="18" class="w-full">
                            </div>
                        </div>
                    </section>

                    <button onclick="saveSettings()" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold uppercase text-xs tracking-widest shadow-lg">Uložiť nastavenia</button>
                </div>
            </div>

            <!-- INSPECTION -->
            <div id="v-insp" class="hidden max-w-5xl space-y-6">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center border-b pb-8 italic">
                    <h2 class="dynamic-h font-black italic uppercase tracking-tighter leading-tight">Obhliadka BR</h2>
                    <div class="mt-4 sm:mt-0 w-full sm:w-80 space-y-2">
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-1 italic">Prítomní na obhliadke</label>
                        <input type="text" id="att-all" placeholder="Meno za P17, Meno za BR..." class="w-full text-xs border border-slate-200 rounded-xl px-4 py-2 bg-white italic font-bold outline-none focus:ring-2 ring-blue-500">
                    </div>
                </div>
                <div id="section-container" class="space-y-10 pb-32"></div>
            </div>

            <!-- REPORT -->
            <div id="v-rep" class="hidden max-w-6xl space-y-8">
                <header class="flex justify-between items-center no-print">
                    <h2 class="dynamic-h font-black italic uppercase tracking-tighter">Report</h2>
                    <button onclick="window.print()" class="bg-slate-900 text-white px-8 py-3 rounded-xl text-[11px] font-black uppercase tracking-widest italic shadow-lg">Vytlačiť Report</button>
                </header>
                <div class="bg-white p-12 rounded-[2.5rem] border border-slate-100 shadow-sm print-card">
                    <div class="mb-10 flex justify-between items-end border-b-2 border-slate-900 pb-6">
                        <div class="flex items-center space-x-3">
                            <i class="fa-solid fa-building text-blue-600 text-3xl"></i>
                            <h1 class="font-black text-3xl tracking-tighter italic uppercase text-slate-900">Panská 17</h1>
                        </div>
                        <p class="font-bold text-lg italic" id="rep-date"></p>
                    </div>
                    <table class="w-full text-left border-collapse dynamic-rep-table">
                        <thead>
                            <tr class="bg-slate-50 border-b border-slate-900 italic">
                                <th class="py-4 px-3 font-black uppercase tracking-widest w-40 italic">Miestnosť</th>
                                <th class="py-4 px-3 font-black uppercase tracking-widest italic">História a fotky</th>
                                <th class="py-4 px-3 font-black uppercase tracking-widest w-28 italic font-bold">Zodpovedný</th>
                                <th class="py-4 px-3 font-black uppercase tracking-widest w-24 text-center italic">Stav</th>
                            </tr>
                        </thead>
                        <tbody id="rep-list" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </div>

            <!-- ARCHIVE -->
            <div id="v-arch" class="hidden max-w-4xl space-y-6">
                <h2 class="dynamic-h font-bold italic text-slate-300 uppercase tracking-tighter">Archív</h2>
                <div id="archive-container" class="space-y-2"></div>
            </div>
        </main>
    </div>

    <!-- MODALY (ADD / UPDATE) - Pôvodné funkčné verzie -->
    <div id="m-add" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 modal-bg">
        <div class="bg-white rounded-[2.5rem] p-10 w-full max-w-lg shadow-2xl overflow-y-auto max-h-[90vh]">
            <h3 class="font-black text-2xl mb-8 tracking-tighter uppercase italic leading-tight">Nový záznam</h3>
            <form id="f-add" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <input type="date" id="f-add-date" class="w-full border border-slate-200 rounded-xl p-3 text-xs font-bold bg-slate-50">
                    <input type="text" id="f-add-resp" class="w-full border border-slate-200 rounded-xl p-3 text-xs font-bold" placeholder="Zodpovedný">
                </div>
                <select id="f-add-loc-id" class="w-full border border-slate-200 rounded-xl p-3 text-xs font-bold"></select>
                <input type="text" id="f-add-title" class="w-full border border-slate-200 rounded-xl p-3 text-xs font-bold" placeholder="Názov položky" required>
                <textarea id="f-add-note" class="w-full border border-slate-200 rounded-xl p-3 text-xs h-20" placeholder="Poznámka..."></textarea>
                <input type="file" id="f-add-photo" accept="image/*" capture="environment" class="w-full text-xs border border-slate-200 rounded-xl p-2 italic">
                <div class="flex space-x-3 pt-4">
                    <button type="button" onclick="hideM('m-add')" class="flex-1 font-bold uppercase text-slate-300 text-xs">Zrušiť</button>
                    <button type="submit" id="btn-save-new" class="flex-1 bg-slate-900 text-white py-4 rounded-xl font-bold uppercase text-xs">Uložiť</button>
                </div>
            </form>
        </div>
    </div>

    <div id="m-status" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 modal-bg">
        <div class="bg-white rounded-[2.5rem] p-10 w-full max-w-xl shadow-2xl max-h-[95vh] overflow-y-auto">
            <div class="flex justify-between items-start mb-8">
                <h3 class="font-black text-2xl uppercase tracking-tighter italic italic leading-tight">Aktualizácia</h3>
                <button onclick="confirmDelete()" class="text-red-300 hover:text-red-600"><i class="fa-solid fa-trash-can"></i></button>
            </div>
            <form id="f-stat" class="space-y-6 text-left">
                <input type="hidden" id="f-stat-id">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="f-stat-title-edit" class="w-full border border-slate-200 rounded-xl p-3 text-xs font-bold bg-slate-50">
                    <input type="text" id="f-stat-resp-edit" class="w-full border border-slate-200 rounded-xl p-3 text-xs font-bold bg-slate-50">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input type="date" id="f-stat-date" class="w-full border border-slate-200 rounded-xl p-3 text-xs font-bold">
                    <select id="f-stat-val" class="w-full border border-slate-200 rounded-xl p-3 text-xs font-bold">
                        <option value="Zahlásené">Zahlásené</option>
                        <option value="V riešení">V riešení</option>
                        <option value="Opravené">Opravené</option>
                        <option value="Vybavené">Vybavené</option>
                    </select>
                </div>
                <textarea id="f-stat-note" class="w-full border border-slate-200 rounded-xl p-3 text-xs h-16" placeholder="Nová poznámka..."></textarea>
                <input type="file" id="f-stat-photo" accept="image/*" capture="environment" class="w-full text-xs border border-slate-200 rounded-xl p-2">
                <div class="pt-6 border-t"><label class="text-[9px] font-bold text-slate-400 uppercase italic mb-4 block">História</label><div id="m-history-list" class="space-y-4"></div></div>
                <div class="pt-8 space-y-3 font-bold italic leading-tight">
                    <button type="submit" id="btn-save-stat" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold uppercase text-[10px] tracking-widest italic">Uložiť zmeny</button>
                    <button type="button" onclick="archiveIssue()" class="w-full border border-slate-200 py-3 rounded-xl font-bold uppercase text-[9px] text-slate-500 italic">Archivovať</button>
                    <button type="button" onclick="hideM('m-status')" class="w-full py-2 text-[9px] font-bold text-slate-300 uppercase italic">Zavrieť</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const S_URL = 'https://tyimhlqtncjynutxihrf.supabase.co';
        const S_KEY = 'sb_publishable_jX6gFj0WZfxXFNpwF1bTuw_dQADscTW';
        const sb = supabase.createClient(S_URL, S_KEY);

        let allLocs = [], allUpdates = [];

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('mobile-menu-open'); }

        async function switchView(v) {
            ['v-dash', 'v-insp', 'v-arch', 'v-rep', 'v-set'].forEach(id => document.getElementById(id).classList.add('hidden'));
            ['n-dash', 'n-insp', 'n-arch', 'n-rep', 'n-set'].forEach(id => document.getElementById(id).classList.remove('nav-active'));
            document.getElementById('v-'+v).classList.remove('hidden');
            document.getElementById('n-'+v).classList.add('nav-active');
            if(window.innerWidth < 768) document.getElementById('sidebar').classList.remove('mobile-menu-open');
            if(v === 'dash') await loadDash();
            if(v === 'insp') await loadSections();
            if(v === 'arch') await loadArchive();
            if(v === 'rep') await loadReports();
        }

        window.hideM = (id) => document.getElementById(id).classList.add('hidden');

        async function uploadPhoto(file) {
            if (!file) return null;
            const name = `${Date.now()}_${file.name.replace(/\s/g, '_')}`;
            await sb.storage.from('photos').upload(name, file);
            return `${S_URL}/storage/v1/object/public/photos/${name}`;
        }

        async function applySettings(s) {
            document.getElementById('dynamic-css').innerHTML = `
                :root { --primary-color: ${s.primaryColor}; }
                body { font-size: ${s.baseFontSize}px; }
                .dynamic-h { font-size: ${s.headingSize}px; }
                .dynamic-rep-table { font-size: ${s.reportFontSize}px; }
                .dynamic-rep-table td { padding: ${s.reportLineHeight}px 8px !important; }
                .nav-active { color: ${s.primaryColor} !important; border-left-color: ${s.primaryColor} !important; }
            `;
            const map = {primary:'cfg-primary', hSize:'cfg-hSize', bSize:'cfg-bSize', rSize:'cfg-rSize', rLH:'cfg-rLH', rHead:'cfg-rHead'};
            for (let k in map) if(document.getElementById(map[k])) document.getElementById(map[k]).value = s[k];
        }

        async function loadSettings() {
            const { data } = await sb.from('app_settings').select('settings').eq('id', 'global').single();
            const def = {primaryColor:'#2563eb', headingSize:30, baseFontSize:14, reportFontSize:11, reportLineHeight:15, reportHeaderSize:10};
            applySettings(data ? data.settings : def);
        }

        async function saveSettings() {
            const s = {
                primaryColor: document.getElementById('cfg-primary').value,
                headingSize: document.getElementById('cfg-hSize').value,
                baseFontSize: document.getElementById('cfg-bSize').value,
                reportFontSize: document.getElementById('cfg-rSize').value,
                reportLineHeight: document.getElementById('cfg-rLH').value,
                reportHeaderSize: document.getElementById('cfg-rHead').value
            };
            await sb.from('app_settings').upsert({ id: 'global', settings: s });
            applySettings(s); alert("Dizajn budovy aktualizovaný!");
        }

        async function loadDash() {
            const { count: open } = await sb.from('issues').select('*', { count: 'exact', head: true }).eq('archived', false).not('status', 'in', '("Opravené","Vybavené")');
            const { count: done } = await sb.from('issues').select('*', { count: 'exact', head: true }).eq('archived', false).or('status.eq.Opravené,status.eq.Vybavené');
            document.getElementById('s-open').innerText = open || 0;
            document.getElementById('s-done').innerText = done || 0;
        }

        async function loadSections() {
            const container = document.getElementById('section-container');
            container.innerHTML = '<div class="py-20 text-center animate-pulse italic text-slate-300 uppercase tracking-widest">Synchronizujem...</div>';
            const { data: locs } = await sb.from('locations').select('*').order('sort_order', { ascending: true });
            allLocs = locs;
            const { data: isss } = await sb.from('issues').select('*, locations(*)').eq('archived', false).order('created_at', { ascending: false });
            const { data: updts } = await sb.from('issue_updates').select('*').order('event_date', { ascending: false });
            allUpdates = updts;
            container.innerHTML = '';
            const floors = [...new Set(locs.map(l => l.floor))];
            floors.forEach(floor => {
                const floorLocs = locs.filter(l => l.floor === floor);
                const floorIssues = isss.filter(i => floorLocs.some(l => l.id === i.location_id));
                const div = document.createElement('div');
                div.className = 'bg-white p-8 rounded-[2rem] border border-slate-100 shadow-sm space-y-4 italic leading-tight';
                let issuesHtml = floorIssues.map(i => {
                    const logs = updts.filter(u => u.issue_id === i.id).sort((a,b) => new Date(b.event_date) - new Date(a.event_date));
                    const isDone = i.status === 'Opravené' || i.status === 'Vybavené';
                    return `
                        <div class="p-5 bg-slate-50 rounded-2xl border border-slate-100 italic leading-tight">
                            <div class="flex justify-between items-start mb-4 italic leading-tight">
                                <div class="flex-1"><p class="text-[8px] font-black text-slate-400 uppercase italic">${i.locations.name}</p>
                                <p class="text-base font-bold ${isDone ? 'text-green-600' : 'text-slate-800'} italic leading-tight">${i.title}</p></div>
                                <button onclick="prepStat('${i.id}', '${i.status}', '${i.title.replace(/'/g, "\\'")}', '${(i.responsible_person || "").replace(/'/g, "\\'")}')" class="ml-4 bg-white px-3 py-1.5 rounded-lg border text-[9px] font-black uppercase text-blue-600 underline">Upraviť</button>
                            </div>
                            <div class="space-y-3 italic">
                                ${logs.map(u => `
                                    <div class="flex flex-col md:flex-row md:items-start md:space-x-3 text-[11px] leading-snug mb-3 border-b border-slate-100/50 pb-2 last:border-0 italic">
                                        <div class="flex items-center space-x-2 shrink-0"><span class="font-black text-slate-400 text-[8px] uppercase">${new Date(u.event_date || u.created_at).toLocaleDateString()}</span>
                                        <span class="text-[7px] font-black px-1 border rounded uppercase ${u.status_to === 'Opravené' || u.status_to === 'Vybavené' ? 'text-green-600 border-green-200' : 'text-slate-500'}">${u.status_to}</span></div>
                                        <p class="text-slate-600 font-medium md:flex-1">${u.note || ''}</p>
                                        ${u.photo_url ? `<img src="${u.photo_url}" class="h-10 w-10 object-cover rounded cursor-pointer mt-1" onclick="window.open('${u.photo_url}')">` : ''}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }).join('');
                div.innerHTML = `
                    <div class="flex justify-between items-center border-b pb-4 mb-4 italic leading-tight">
                        <h3 class="font-black text-xl italic uppercase tracking-tighter text-slate-900 italic leading-tight">${floor}</h3>
                        <button onclick="prepAdd('${floor}')" class="bg-slate-900 text-white px-5 py-2.5 rounded-xl text-[9px] font-black uppercase tracking-widest">+ Pridať</button>
                    </div>
                    <div class="space-y-4 italic">${issuesHtml || '<p class="text-center py-6 text-[10px] text-slate-200 font-bold uppercase tracking-widest italic">Bez záznamov</p>'}</div>
                `;
                container.appendChild(div);
            });
        }

        async function loadReports() {
            document.getElementById('rep-date').innerText = new Date().toLocaleDateString();
            const list = document.getElementById('rep-list');
            const { data: isss } = await sb.from('issues').select('*, locations(*)').eq('archived', false).order('locations(sort_order)', { ascending: true });
            const { data: updts } = await sb.from('issue_updates').select('*').order('event_date', { ascending: true });
            isss.sort((a,b) => a.locations.sort_order - b.locations.sort_order);
            list.innerHTML = isss.map(i => {
                const logs = updts.filter(u => u.issue_id === i.id);
                return `<tr class="italic">
                    <td class="py-4 px-3 border-b border-slate-100 align-top italic leading-snug"><span class="block font-black text-slate-400 uppercase tracking-tighter text-[9px]">${i.locations.floor}</span><span class="text-[12px] font-bold italic">${i.locations.name}</span></td>
                    <td class="py-4 px-3 border-b border-slate-100 align-top leading-snug italic"><p class="font-black text-slate-900 uppercase italic mb-4 underline decoration-slate-100">${i.title}</p>
                        <div class="space-y-4">${logs.map(u => `<div class="flex items-start space-x-3"><div class="w-16 shrink-0 text-[8px] font-black text-slate-400 italic">${new Date(u.event_date || u.created_at).toLocaleDateString()}</div><div class="flex-1 italic"><p class="text-[10px] text-slate-700 italic">${u.note || ''}</p>${u.photo_url ? `<img src="${u.photo_url}" class="h-20 rounded border mt-2 shadow-sm cursor-pointer" onclick="window.open('${u.photo_url}')">` : ''}<p class="text-[7px] font-bold text-blue-500 uppercase mt-1 leading-tight">${u.attendance || ''}</p></div><div class="text-[7px] font-black px-1.5 py-0.5 border rounded uppercase ${u.status_to === 'Opravené' || u.status_to === 'Vybavené' ? 'bg-green-50 text-green-600 border-green-100' : 'bg-slate-50 text-slate-500'}">${u.status_to}</div></div>`).join('')}</div></td>
                    <td class="py-4 px-3 border-b border-slate-100 align-top text-[10px] font-bold text-slate-600 uppercase italic leading-tight">${i.responsible_person || '--'}</td>
                    <td class="py-4 px-3 border-b border-slate-100 align-top text-center italic leading-tight"><span class="text-[8px] font-black px-2 py-1 rounded uppercase italic ${i.status === 'Opravené' || i.status === 'Vybavené' ? 'text-green-600 bg-green-50' : 'text-red-500 bg-red-50'}">${i.status}</span></td>
                </tr>`;
            }).join('');
        }

        async function loadArchive() {
            const { data: arch } = await sb.from('issues').select('*, locations(*)').eq('archived', true).order('updated_at', { ascending: false });
            document.getElementById('archive-container').innerHTML = arch?.length ? arch.map(i => `<div class="bg-white p-4 rounded-2xl border border-slate-100 opacity-60 flex justify-between items-center italic"><div><p class="text-[8px] font-black text-slate-400 uppercase italic tracking-widest leading-none">${i.locations.name}</p><p class="text-xs font-bold text-slate-600 italic leading-tight">${i.title}</p></div><button onclick="restoreIssue('${i.id}')" class="text-[9px] font-black uppercase text-blue-600 underline leading-none italic">Vrátiť</button></div>`).join('') : '<div class="py-20 text-center text-slate-200 font-black uppercase text-[10px] italic">Prázdne</div>';
        }

        window.prepAdd = (floor) => { document.getElementById('f-add-date').valueAsDate = new Date(); document.getElementById('m-add-floor').innerText = floor; document.getElementById('f-add-loc-id').innerHTML = allLocs.filter(l => l.floor === floor).map(l => `<option value="${l.id}">${l.name}</option>`).join(''); document.getElementById('m-add').classList.remove('hidden'); };

        window.prepStat = (id, status, title, resp) => { document.getElementById('f-stat-id').value = id; document.getElementById('f-stat-val').value = status; document.getElementById('f-stat-title-edit').value = title; document.getElementById('f-stat-resp-edit').value = (resp === 'undefined' || resp === 'null') ? '' : resp; document.getElementById('f-stat-date').valueAsDate = new Date(); document.getElementById('f-stat-note').value = ""; document.getElementById('m-history-list').innerHTML = allUpdates.filter(u => u.issue_id === id).map(u => `<div class="p-3 bg-slate-50 rounded-xl border border-slate-100 text-[10px] italic mb-2 leading-tight leading-tight"><span class="font-black block text-slate-800 uppercase tracking-tighter italic leading-tight">${new Date(u.event_date || u.created_at).toLocaleDateString()} • ${u.status_to}</span><p class="text-slate-500 italic mt-1 leading-snug">${u.note || ''}</p>${u.photo_url ? `<img src="${u.photo_url}" class="mt-1 h-20 rounded shadow-sm italic">` : ''}</div>`).join(''); document.getElementById('m-status').classList.remove('hidden'); };

        document.getElementById('f-add').onsubmit = async (e) => { e.preventDefault(); const btn = document.getElementById('btn-save-new'); btn.innerText = "UKLADÁM..."; const pUrl = await uploadPhoto(document.getElementById('f-add-photo').files[0]); const { data } = await sb.from('issues').insert([{ location_id: document.getElementById('f-add-loc-id').value, title: document.getElementById('f-add-title').value, responsible_person: document.getElementById('f-add-resp').value, status: 'Zahlásené' }]).select(); if (data?.[0]) { await sb.from('issue_updates').insert([{ issue_id: data[0].id, status_to: 'Zahlásené', note: document.getElementById('f-add-note').value, event_date: document.getElementById('f-add-date').value, photo_url: pUrl, attendance: document.getElementById('att-all').value }]); hideM('m-add'); btn.innerText = "ULOŽIŤ"; await loadSections(); } };

        document.getElementById('f-stat').onsubmit = async (e) => { e.preventDefault(); const btn = document.getElementById('btn-save-stat'); btn.innerText = "UKLADÁM..."; const pUrl = await uploadPhoto(document.getElementById('f-stat-photo').files[0]); const id = document.getElementById('f-stat-id').value; await sb.from('issues').update({ status: document.getElementById('f-stat-val').value, title: document.getElementById('f-stat-title-edit').value, responsible_person: document.getElementById('f-stat-resp-edit').value, updated_at: new Date() }).eq('id', id); await sb.from('issue_updates').insert([{ issue_id: id, status_to: document.getElementById('f-stat-val').value, note: document.getElementById('f-stat-note').value, event_date: document.getElementById('f-stat-date').value, photo_url: pUrl, attendance: document.getElementById('att-all').value }]); hideM('m-status'); btn.innerText = "ULOŽIŤ ZMENY"; await loadSections(); };

        window.archiveIssue = async () => { if(confirm("Archivovať?")) { await sb.from('issues').update({ archived: true }).eq('id', document.getElementById('f-stat-id').value); hideM('m-status'); await loadSections(); } };
        window.restoreIssue = async (id) => { await sb.from('issues').update({ archived: false }).eq('id', id); await loadArchive(); };
        window.confirmDelete = async () => { if(confirm("Zmazať?")) { await sb.from('issues').delete().eq('id', document.getElementById('f-stat-id').value); hideM('m-status'); await loadSections(); } };

        loadSettings(); switchView('dash');
    </script>
</body>
</html>
