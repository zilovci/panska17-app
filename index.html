<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panská 17 | Správa budovy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .hidden { display: none !important; }
        .nav-active { background-color: #eff6ff; color: #1d4ed8; border-right: 4px solid #1d4ed8; }
        .card-shadow { box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); }
    </style>
</head>
<body class="text-slate-800">

    <!-- LOGIN -->
    <div id="login-view" class="min-h-screen flex items-center justify-center p-4 bg-slate-900">
        <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md">
            <div class="flex justify-center mb-6">
                <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/30">
                    <i class="fa-solid fa-building-circle-check text-white text-3xl"></i>
                </div>
            </div>
            <h1 class="text-2xl font-extrabold text-center mb-2 tracking-tight">PANSKÁ 17</h1>
            <p class="text-slate-500 text-center mb-8 text-sm uppercase font-bold tracking-widest">Property Management</p>
            <form id="form-login" class="space-y-4">
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">E-mail</label>
                    <input type="email" id="log-email" class="w-full border-2 border-slate-100 rounded-xl px-4 py-3 text-sm focus:border-blue-500 outline-none transition-all" placeholder="vasho@meno.sk" required>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Heslo</label>
                    <input type="password" id="log-pass" class="w-full border-2 border-slate-100 rounded-xl px-4 py-3 text-sm focus:border-blue-500 outline-none transition-all" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-sm shadow-lg shadow-blue-600/20 hover:bg-blue-700 active:scale-95 transition-all uppercase tracking-widest mt-4">Prihlásiť sa</button>
            </form>
            <p id="log-error" class="text-red-500 text-xs mt-6 text-center hidden font-bold">Zadané údaje nie sú správne</p>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app-view" class="hidden min-h-screen flex flex-col md:flex-row">
        
        <!-- SIDEBAR -->
        <aside class="w-full md:w-72 bg-white border-r border-slate-200 flex flex-col z-50">
            <div class="p-8 border-b border-slate-50 flex items-center space-x-3">
                <i class="fa-solid fa-building text-blue-600 text-xl"></i>
                <span class="font-black text-xl tracking-tighter">PANSKÁ 17</span>
            </div>
            <nav class="flex-1 py-6">
                <button onclick="switchView('dash')" id="n-dash" class="w-full text-left px-8 py-4 text-sm font-bold flex items-center space-x-4 transition-all nav-active group">
                    <i class="fa-solid fa-chart-pie w-5"></i> <span>DASHBOARD</span>
                </button>
                <button onclick="switchView('insp')" id="n-insp" class="w-full text-left px-8 py-4 text-sm font-bold flex items-center space-x-4 transition-all text-slate-400 hover:text-slate-600 group">
                    <i class="fa-solid fa-list-check w-5"></i> <span>OBHLIADKA</span>
                </button>
            </nav>
            <div class="p-6 border-t border-slate-50">
                <button onclick="logout()" class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl text-slate-400 hover:text-red-600 hover:bg-red-50 transition-all text-sm font-bold uppercase tracking-widest">
                    <i class="fa-solid fa-power-off"></i> <span>Odhlásiť</span>
                </button>
            </div>
        </aside>

        <!-- CONTENT -->
        <main class="flex-1 bg-slate-50 p-6 md:p-12 overflow-y-auto">
            
            <!-- VIEW: DASHBOARD -->
            <div id="v-dash" class="max-w-4xl space-y-10">
                <header>
                    <h2 class="text-3xl font-black text-slate-900 tracking-tight">Prehľad budovy</h2>
                    <p class="text-slate-500 font-medium">Vitajte späť v riadiacom paneli.</p>
                </header>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
                    <div class="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm relative overflow-hidden group">
                        <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:scale-110 transition-transform">
                            <i class="fa-solid fa-circle-exclamation text-8xl text-red-600"></i>
                        </div>
                        <p class="text-xs font-black text-slate-400 uppercase tracking-[0.2em]">Otvorené závady</p>
                        <p id="s-open" class="text-5xl font-black mt-3 text-slate-900">--</p>
                    </div>
                    <div class="bg-white p-8 rounded-3xl border border-slate-200 shadow-sm relative overflow-hidden group">
                        <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:scale-110 transition-transform">
                            <i class="fa-solid fa-circle-check text-8xl text-green-600"></i>
                        </div>
                        <p class="text-xs font-black text-slate-400 uppercase tracking-[0.2em]">Vybavené / OK</p>
                        <p id="s-done" class="text-5xl font-black mt-3 text-blue-600">--</p>
                    </div>
                </div>

                <div class="bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden">
                    <div class="p-6 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
                        <h3 class="font-bold uppercase tracking-widest text-xs text-slate-500">Posledné zmeny v systéme</h3>
                    </div>
                    <div id="recent-activity" class="divide-y divide-slate-50 italic leading-tight">
                        <!-- Nahrané cez JS -->
                    </div>
                </div>
            </div>

            <!-- VIEW: INSPECTION -->
            <div id="v-insp" class="hidden max-w-3xl space-y-8">
                <header class="flex justify-between items-end">
                    <div>
                        <h2 class="text-3xl font-black text-slate-900 tracking-tight italic">Britská rada</h2>
                        <p class="text-slate-500 font-medium">Aktívna obhliadka Zóny A</p>
                    </div>
                    <div class="bg-blue-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest">
                        Režim Checklist
                    </div>
                </header>
                <div id="list-container" class="space-y-6 pb-20 italic"></div>
            </div>
        </main>
    </div>

    <!-- MODAL: ADD -->
    <div id="m-add" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-md">
        <div class="bg-white rounded-3xl p-8 w-full max-w-md shadow-2xl">
            <h3 class="font-black text-xl mb-1 tracking-tight">Nahlásiť problém</h3>
            <p id="m-add-loc" class="text-blue-600 text-[10px] font-black uppercase tracking-widest mb-8 border-b pb-4"></p>
            <form id="f-add" class="space-y-5">
                <input type="hidden" id="f-add-id">
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-1 italic">Názov poruchy</label>
                    <input type="text" id="f-add-title" class="w-full border-2 border-slate-100 rounded-xl px-4 py-3 text-sm focus:border-blue-500 outline-none" placeholder="Napr. Nesvieti svetlo" required>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-1 italic">Popis / Foto č.</label>
                    <textarea id="f-add-desc" class="w-full border-2 border-slate-100 rounded-xl px-4 py-3 text-sm h-32 focus:border-blue-500 outline-none" placeholder="Detaily alebo čísla fotografií..."></textarea>
                </div>
                <div class="flex space-x-3 pt-4 italic">
                    <button type="button" onclick="hideM('m-add')" class="flex-1 py-4 text-sm font-bold text-slate-400 uppercase tracking-widest">Zrušiť</button>
                    <button type="submit" class="flex-1 bg-slate-900 text-white py-4 rounded-xl font-bold text-sm uppercase tracking-widest shadow-lg active:scale-95 transition-all italic italic italic">Uložiť</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL: STATUS UPDATE -->
    <div id="m-status" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-md italic">
        <div class="bg-white rounded-3xl p-8 w-full max-w-md shadow-2xl italic leading-tight italic">
            <h3 class="font-black text-xl mb-1 tracking-tight">Aktualizovať stav</h3>
            <p id="m-stat-title" class="text-blue-600 text-[10px] font-black uppercase tracking-widest mb-8 border-b pb-4 italic"></p>
            <form id="f-stat" class="space-y-5 italic">
                <input type="hidden" id="f-stat-id">
                <div class="space-y-1 italic leading-tight italic">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-1 italic leading-tight italic">Aktuálny stav</label>
                    <select id="f-stat-val" class="w-full border-2 border-slate-100 rounded-xl px-4 py-3 text-sm bg-white font-bold outline-none focus:border-blue-500 italic italic leading-tight">
                        <option value="zahlásené">Stále trvá</option>
                        <option value="v procese">V riešení</option>
                        <option value="opravené">VYBAVENÉ / V PORIADKU</option>
                    </select>
                </div>
                <div class="space-y-1 italic leading-tight">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-1 italic leading-tight leading-tight leading-tight">Poznámka k návšteve</label>
                    <textarea id="f-stat-note" class="w-full border-2 border-slate-100 rounded-xl px-4 py-3 text-sm h-32 outline-none focus:border-blue-500 italic italic leading-tight leading-tight leading-tight"></textarea>
                </div>
                <div class="flex space-x-3 pt-4 italic leading-tight leading-tight leading-tight">
                    <button type="button" onclick="hideM('m-status')" class="flex-1 py-4 text-sm font-bold text-slate-400 uppercase tracking-widest leading-tight leading-tight leading-tight">Zavrieť</button>
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-4 rounded-xl font-bold text-sm uppercase tracking-widest shadow-lg active:scale-95 transition-all italic leading-tight leading-tight leading-tight">Uložiť zmenu</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const S_URL = 'https://tyimhlqtncjynutxihrf.supabase.co';
        const S_KEY = 'sb_publishable_jX6gFj0WZfxXFNpwF1bTuw_dQADscTW';
        const sb = supabase.createClient(S_URL, S_KEY);

        // GLOBALS
        window.openAdd = (id, name) => {
            document.getElementById('f-add-id').value = id;
            document.getElementById('m-add-loc').innerText = name;
            document.getElementById('m-add').classList.remove('hidden');
        };

        window.openStat = (id, title, status) => {
            document.getElementById('f-stat-id').value = id;
            document.getElementById('m-stat-title').innerText = title;
            document.getElementById('f-stat-val').value = status;
            document.getElementById('m-status').classList.remove('hidden');
        };

        window.hideM = (id) => document.getElementById(id).classList.add('hidden');

        // VIEWS
        function switchView(v) {
            document.getElementById('v-dash').classList.toggle('hidden', v !== 'dash');
            document.getElementById('v-insp').classList.toggle('hidden', v !== 'insp');
            
            document.getElementById('n-dash').className = `w-full text-left px-8 py-4 text-sm font-bold flex items-center space-x-4 transition-all ${v === 'dash' ? 'nav-active' : 'text-slate-400 hover:text-slate-600'}`;
            document.getElementById('n-insp').className = `w-full text-left px-8 py-4 text-sm font-bold flex items-center space-x-4 transition-all ${v === 'insp' ? 'nav-active' : 'text-slate-400 hover:text-slate-600'}`;
            
            v === 'dash' ? loadDash() : loadInsp();
        }

        // AUTH
        document.getElementById('form-login').onsubmit = async (e) => {
            e.preventDefault();
            const { error } = await sb.auth.signInWithPassword({
                email: document.getElementById('log-email').value,
                password: document.getElementById('log-pass').value
            });
            if (error) document.getElementById('log-error').classList.remove('hidden');
            else init();
        };

        async function logout() { await sb.auth.signOut(); init(); }

        async function init() {
            const { data: { session } } = await sb.auth.getSession();
            if (session) {
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('app-view').classList.remove('hidden');
                switchView('dash');
            } else {
                document.getElementById('login-view').classList.remove('hidden');
                document.getElementById('app-view').classList.add('hidden');
            }
        }

        // DATA: DASHBOARD
        async function loadDash() {
            const { count: open } = await sb.from('issues').select('*', { count: 'exact', head: true }).neq('status', 'opravené');
            const { count: done } = await sb.from('issues').select('*', { count: 'exact', head: true }).eq('status', 'opravené');
            document.getElementById('s-open').innerText = open || 0;
            document.getElementById('s-done').innerText = done || 0;

            const { data: recent } = await sb.from('issues').select('*, locations(name)').order('updated_at', { ascending: false }).limit(5);
            document.getElementById('recent-activity').innerHTML = recent?.map(i => `
                <div class="p-6 flex justify-between items-center hover:bg-slate-50 transition-colors">
                    <div>
                        <p class="font-bold text-slate-800">${i.title}</p>
                        <p class="text-[10px] font-black text-blue-500 uppercase tracking-widest mt-1">${i.locations.name}</p>
                    </div>
                    <span class="text-[9px] font-black px-3 py-1 rounded-lg border bg-white uppercase tracking-tighter ${i.status === 'opravené' ? 'text-green-600 border-green-100' : 'text-slate-400 border-slate-100'}">${i.status}</span>
                </div>
            `).join('') || '<p class="p-10 text-center text-slate-400 text-xs italic">Zatiaľ žiadne záznamy.</p>';
        }

        // DATA: INSPECTION
        async function loadInsp() {
            const container = document.getElementById('list-container');
            container.innerHTML = '<div class="p-20 text-center animate-pulse text-slate-400 font-bold uppercase tracking-widest text-xs">Sťahujem miestnosti...</div>';

            const { data: locs } = await sb.from('locations').select('*').order('sort_order', { ascending: true });
            const { data: isss } = await sb.from('issues').select('*');
            const { data: updts } = await sb.from('issue_updates').select('*').order('created_at', { ascending: false });

            container.innerHTML = '';
            let currentFloor = "";

            locs?.forEach(l => {
                if(l.floor !== currentFloor) {
                    currentFloor = l.floor;
                    const label = currentFloor === 'medziposchodie' ? 'Schodisko / Schody' : currentFloor + '. NP';
                    container.insertAdjacentHTML('beforeend', `<h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.4em] pt-12 pb-2 border-b border-slate-200 mb-6">${label}</h3>`);
                }

                const roomIssues = isss?.filter(i => i.location_id === l.id) || [];
                const hasActive = roomIssues.some(i => i.status !== 'opravené');

                const card = document.createElement('div');
                card.className = `bg-white rounded-[2rem] p-8 card-shadow border-2 transition-all ${hasActive ? 'border-amber-400 ring-4 ring-amber-400/5' : 'border-transparent opacity-80'}`;
                
                let issuesHtml = roomIssues.map(i => {
                    const logs = updts?.filter(u => u.issue_id === i.id) || [];
                    const isOk = i.status === 'opravené';
                    return `
                        <div class="mt-6 p-6 bg-slate-50 rounded-2xl border border-slate-100">
                            <div class="flex justify-between items-start mb-6">
                                <div>
                                    <p class="text-sm font-bold ${isOk ? 'line-through text-slate-400' : 'text-slate-900'}">${i.title}</p>
                                    <p class="text-[10px] text-slate-400 mt-1">${i.description || ''}</p>
                                </div>
                                <button onclick="openStat('${i.id}', '${i.title}', '${i.status}')" class="bg-white px-3 py-1.5 rounded-lg border border-slate-200 text-blue-600 text
