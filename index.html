<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panská 17 | Property Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .card-active { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); }
    </style>
</head>
<body class="antialiased">

    <div id="app" class="max-w-xl mx-auto min-h-screen flex flex-col relative overflow-hidden">
        
        <!-- BG ORB -->
        <div class="absolute top-[-10%] left-[-10%] w-64 h-64 bg-blue-600/20 rounded-full blur-[120px]"></div>

        <!-- HEADER -->
        <header class="p-8 flex justify-between items-center z-10">
            <div>
                <h1 class="text-2xl font-extrabold tracking-tighter uppercase">Panská 17</h1>
                <div class="flex items-center space-x-2 mt-1">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-[0.2em]">Live Monitoring BC</p>
                </div>
            </div>
            <div class="w-10 h-10 rounded-2xl glass flex items-center justify-center">
                <i class="fa-solid fa-building-shield text-blue-400"></i>
            </div>
        </header>

        <!-- DASHBOARD VIEW -->
        <main id="dashboard-view" class="p-6 space-y-8 flex-1 z-10">
            
            <!-- Bento Stats -->
            <div class="grid grid-cols-2 gap-4">
                <div class="glass p-6 rounded-[2.5rem]">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Otvorené</p>
                    <p id="stat-open" class="text-4xl font-extrabold mt-2 text-white">--</p>
                </div>
                <div class="glass p-6 rounded-[2.5rem]">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Vybavené</p>
                    <p id="stat-done" class="text-4xl font-extrabold mt-2 text-blue-500">--</p>
                </div>
            </div>

            <!-- Main Button -->
            <button onclick="startInspection()" class="w-full card-active p-10 rounded-[3rem] text-left shadow-2xl shadow-blue-900/40 relative overflow-hidden transition-transform active:scale-95">
                <i class="fa-solid fa- binoculars absolute right-[-10%] bottom-[-10%] text-9xl text-white/10 rotate-12"></i>
                <div class="relative z-10">
                    <h2 class="text-3xl font-extrabold leading-none italic">Spustiť<br>obhliadku</h2>
                    <p class="text-blue-100/70 text-sm mt-4 font-semibold uppercase tracking-wider">Britská rada (Zóna A)</p>
                </div>
            </button>

            <!-- Secondary Actions -->
            <div class="grid grid-cols-2 gap-4">
                <div class="glass p-6 rounded-[2.5rem] opacity-40">
                    <i class="fa-solid fa-file-invoice text-xl mb-2 text-slate-500"></i>
                    <p class="text-[10px] font-bold uppercase">Reporty</p>
                </div>
                <div class="glass p-6 rounded-[2.5rem] opacity-40">
                    <i class="fa-solid fa-gear text-xl mb-2 text-slate-500"></i>
                    <p class="text-[10px] font-bold uppercase">Nastavenia</p>
                </div>
            </div>
        </main>

        <!-- INSPECTION VIEW -->
        <main id="inspection-view" class="hidden flex-1 flex flex-col z-10">
            <div class="p-8 flex justify-between items-center">
                <button onclick="showDashboard()" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest leading-tight leading-tight leading-tight">← Späť</button>
                <p class="text-[10px] font-black uppercase text-blue-400 tracking-[0.3em] leading-tight leading-tight leading-tight">Checklist Trasy</p>
            </div>
            
            <div id="location-list" class="p-6 space-y-6 pb-32 italic italic leading-tight italic">
                <!-- Miestnosti sa nahrajú tu -->
            </div>
        </main>

        <!-- FOOTER -->
        <footer class="p-8 text-center opacity-30 italic leading-tight italic italic italic italic">
            <p class="text-[8px] font-bold tracking-[0.5em] uppercase italic leading-tight italic italic italic italic italic italic">Panská 17 Digital Hub</p>
        </footer>
    </div>

    <script>
        const SUPABASE_URL = 'https://tyimhlqtncjynutxihrf.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_jX6gFj0WZfxXFNpwF1bTuw_dQADscTW';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function showDashboard() {
            document.getElementById('dashboard-view').classList.remove('hidden');
            document.getElementById('inspection-view').classList.add('hidden');
            updateStats();
        }

        function startInspection() {
            document.getElementById('dashboard-view').classList.add('hidden');
            document.getElementById('inspection-view').classList.remove('hidden');
            window.scrollTo(0,0);
            renderLocations();
        }

        async function updateStats() {
            const { count: open } = await supabaseClient.from('issues').select('*', { count: 'exact', head: true }).neq('status', 'opravené');
            const { count: done } = await supabaseClient.from('issues').select('*', { count: 'exact', head: true }).eq('status', 'opravené');
            document.getElementById('stat-open').innerText = open || 0;
            document.getElementById('stat-done').innerText = done || 0;
        }

        async function renderLocations() {
            const container = document.getElementById('location-list');
            container.innerHTML = '<div class="text-center py-20 text-slate-600 animate-pulse text-xs font-bold uppercase tracking-widest leading-tight leading-tight leading-tight leading-tight">Skenujem miestnosti...</div>';

            const { data: locations } = await supabaseClient.from('locations').select('*').order('sort_order', { ascending: true });
            const { data: openIssues } = await supabaseClient.from('issues').select('*').neq('status', 'opravené');

            container.innerHTML = '';
            let lastFloor = "";

            locations.forEach(loc => {
                if(loc.floor !== lastFloor) {
                    lastFloor = loc.floor;
                    container.insertAdjacentHTML('beforeend', `<h3 class="text-[10px] font-black text-slate-500 uppercase tracking-[0.3em] pt-8 mb-4 border-b border-white/5 pb-2 italic leading-tight italic leading-tight leading-tight leading-tight">${lastFloor === 'medziposchodie' ? 'Schodisko' : lastFloor}</h3>`);
                }

                const roomIssues = openIssues?.filter(i => i.location_id === loc.id) || [];
                const hasIssues = roomIssues.length > 0;

                const div = document.createElement('div');
                div.className = `glass p-6 rounded-[2.5rem] flex flex-col transition-all ${hasIssues ? 'border-amber-500/50 bg-amber-500/5 italic leading-tight italic italic' : 'opacity-60 italic leading-tight italic italic italic italic'}`;
                
                div.innerHTML = `
                    <div class="flex justify-between items-center italic leading-tight italic italic italic italic italic">
                        <div>
                            <p class="text-[9px] font-bold text-blue-400 uppercase mb-1 italic leading-tight italic italic italic italic italic italic leading-tight leading-tight leading-tight leading-tight italic leading-tight leading-tight leading-tight leading-tight">${loc.plan_ref || ''}</p>
                            <h4 class="font-extrabold text-white italic leading-tight italic italic italic italic italic italic italic leading-tight leading-tight leading-tight leading-tight italic leading-tight leading-tight leading-tight leading-tight">${loc.name}</h4>
                        </div>
                        ${hasIssues ? '<div class="w-8 h-8 rounded-full bg-amber-500 flex items-center justify-center shadow-lg shadow-amber-900/20 italic leading-tight italic italic italic italic italic italic italic italic leading-tight leading-tight leading-tight leading-tight italic leading-tight leading-tight leading-tight leading-tight"><i class="fa-solid fa-exclamation text-white italic leading-tight italic italic italic italic italic italic italic italic italic leading-tight leading-tight leading-tight leading-tight italic leading-tight leading-tight leading-tight leading-tight"></i></div>' : '<i class="fa-solid fa-circle-check text-slate-700 italic leading-tight italic italic italic italic italic italic italic italic italic italic leading-tight leading-tight leading-tight leading-tight italic leading-tight leading-tight leading-tight leading-tight"></i>'}
                    </div>

                    ${hasIssues ? `
                        <div class="mt-4 space-y-3 italic leading-tight italic italic italic italic italic italic italic italic italic italic italic italic italic leading-tight leading-tight leading-tight leading-tight italic leading-tight leading-tight leading-tight leading-tight">
                            ${roomIssues.map(i => `
                                <div class="bg-white/5 p-4 rounded-2xl border border-white/5 italic leading-tight italic italic italic italic italic italic italic italic italic italic italic italic italic italic leading-tight leading-tight leading-tight leading-tight italic leading-tight leading-tight leading-tight leading-tight">
                                    <p class="text-xs font-bold text-white italic leading-tight italic italic italic italic italic italic italic italic italic italic italic italic italic italic italic leading-tight leading-tight leading-tight leading-tight italic leading-tight leading-tight leading-tight leading-tight">${i.title}</p>
                                    <p class="text-[9px] text-slate-500 mt-2 italic leading-tight italic italic italic italic italic italic italic italic italic italic italic italic italic italic italic italic leading-tight leading-tight leading-tight leading-tight italic leading-tight leading-tight leading-tight leading-tight leading-tight italic leading-tight leading-tight leading-tight leading-tight">${i.responsible_person || 'Nezadané'} • ${new Date(i.created_at).toLocaleDateString()}</p>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                `;
                container.appendChild(div);
            });
        }

        updateStats();
    </script>
</body>
</html>
