<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panská 17 | Property Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .hidden { display: none !important; }
        .nav-active { background-color: #f1f5f9; color: #1e293b; border-left: 4px solid #1e293b; }
        .modal-bg { background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="text-slate-900">

    <!-- LOGIN -->
    <div id="login-view" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-10 rounded-xl shadow-lg border border-slate-200 w-full max-w-sm text-center">
            <h1 class="text-xl font-bold mb-8 uppercase tracking-widest">Panská 17</h1>
            <form id="form-login" class="space-y-4 text-left">
                <input type="email" id="log-email" class="w-full border border-slate-300 rounded-lg px-4 py-2.5 text-sm outline-none focus:ring-2 ring-slate-800" placeholder="E-mail" required>
                <input type="password" id="log-pass" class="w-full border border-slate-300 rounded-lg px-4 py-2.5 text-sm outline-none focus:ring-2 ring-slate-800" placeholder="Heslo" required>
                <button type="submit" class="w-full bg-slate-900 text-white py-3 rounded-lg font-bold uppercase text-xs tracking-widest">Prihlásiť sa</button>
            </form>
            <p id="log-error" class="text-red-500 text-[10px] mt-4 font-bold uppercase hidden">Chybné údaje</p>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app-view" class="hidden min-h-screen flex flex-col md:flex-row">
        <!-- SIDEBAR -->
        <aside class="w-full md:w-64 bg-white border-r border-slate-200 flex flex-col z-50">
            <div class="p-6 border-b flex items-center justify-between">
                <span class="font-bold text-lg tracking-tight uppercase">Panská 17</span>
                <button onclick="logout()" class="text-slate-400 hover:text-red-600 transition-colors"><i class="fa-solid fa-power-off"></i></button>
            </div>
            <nav class="flex-1 py-4">
                <button onclick="switchView('dash')" id="n-dash" class="w-full text-left px-6 py-3.5 text-xs font-bold uppercase tracking-widest nav-active">Dashboard</button>
                <button onclick="switchView('insp')" id="n-insp" class="w-full text-left px-6 py-3.5 text-xs font-bold uppercase tracking-widest text-slate-400">Obhliadka</button>
                <button onclick="switchView('arch')" id="n-arch" class="w-full text-left px-6 py-3.5 text-xs font-bold uppercase tracking-widest text-slate-400">Archív</button>
            </nav>
        </aside>

        <!-- CONTENT -->
        <main class="flex-1 p-6 md:p-12 overflow-y-auto">
            <!-- DASHBOARD -->
            <div id="v-dash" class="max-w-4xl space-y-10">
                <h2 class="text-2xl font-bold">Aktuálny stav</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div class="bg-white p-8 rounded-xl border border-slate-200 shadow-sm">
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Otvorené issues</p>
                        <p id="s-open" class="text-4xl font-bold mt-1">--</p>
                    </div>
                    <div class="bg-white p-8 rounded-xl border border-slate-200 shadow-sm">
                        <p class="text-[10px] font-bold text-green-600 uppercase tracking-widest">Vybavené / Hotové</p>
                        <p id="s-done" class="text-4xl font-bold mt-1 text-green-600">--</p>
                    </div>
                </div>
            </div>

            <!-- INSPECTION -->
            <div id="v-insp" class="hidden max-w-3xl space-y-6">
                <h2 class="text-2xl font-bold italic">Obhliadka budovy</h2>
                <div id="section-container" class="space-y-4 pb-20"></div>
            </div>

            <!-- ARCHIVE -->
            <div id="v-arch" class="hidden max-w-3xl space-y-6">
                <h2 class="text-2xl font-bold italic text-slate-400">Archivované záznamy</h2>
                <div id="archive-container" class="space-y-2"></div>
            </div>
        </main>
    </div>

    <!-- MODAL: ADD -->
    <div id="m-add" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 modal-bg">
        <div class="bg-white rounded-xl p-8 w-full max-w-md shadow-2xl">
            <h3 class="font-bold text-lg mb-1 uppercase tracking-tight">Nový záznam</h3>
            <p id="m-add-floor" class="text-blue-600 text-[10px] font-bold uppercase tracking-widest mb-6"></p>
            <form id="f-add" class="space-y-4">
                <select id="f-add-loc-id" class="w-full border border-slate-200 rounded-lg px-4 py-2.5 text-sm bg-slate-50 font-semibold" required></select>
                <input type="text" id="f-add-title" class="w-full border border-slate-200 rounded-lg px-4 py-2.5 text-sm" placeholder="Čo treba opraviť?" required>
                <div class="flex space-x-2 pt-4">
                    <button type="button" onclick="hideM('m-add')" class="flex-1 py-3 text-xs font-bold uppercase text-slate-400">Zrušiť</button>
                    <button type="submit" class="flex-1 bg-slate-900 text-white py-3 rounded-lg font-bold uppercase text-xs">Uložiť</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL: UPDATE -->
    <div id="m-status" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 modal-bg">
        <div class="bg-white rounded-xl p-8 w-full max-w-md shadow-2xl">
            <div class="flex justify-between items-start mb-6">
                <h3 class="font-bold text-lg leading-none uppercase tracking-tight">Aktualizovať</h3>
                <button onclick="confirmDelete()" class="text-red-400 hover:text-red-600"><i class="fa-solid fa-trash"></i></button>
            </div>
            <form id="f-stat" class="space-y-4 text-left">
                <input type="hidden" id="f-stat-id">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase">Stav</label>
                    <select id="f-stat-val" class="w-full border border-slate-200 rounded-lg px-4 py-2 text-sm bg-slate-50 font-bold">
                        <option value="zahlásené">Stále trvá (Zahlásené)</option>
                        <option value="v procese">V riešení</option>
                        <option value="opravené">VYBAVENÉ</option>
                    </select>
                </div>
                <textarea id="f-stat-note" class="w-full border border-slate-200 rounded-lg px-4 py-2 text-sm h-24" placeholder="Napíšte krátku poznámku k návšteve..."></textarea>
                <div class="pt-4 space-y-2">
                    <button type="submit" class="w-full bg-slate-900 text-white py-3 rounded-lg font-bold uppercase text-xs">Uložiť zmenu</button>
                    <button type="button" onclick="archiveIssue()" id="archive-btn" class="w-full border border-slate-200 py-3 rounded-lg font-bold uppercase text-xs text-slate-500">Presunúť do archívu</button>
                    <button type="button" onclick="hideM('m-status')" class="w-full py-2 text-xs font-bold text-slate-300 uppercase">Zavrieť</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const S_URL = 'https://tyimhlqtncjynutxihrf.supabase.co';
        const S_KEY = 'sb_publishable_jX6gFj0WZfxXFNpwF1bTuw_dQADscTW';
        const sb = supabase.createClient(S_URL, S_KEY);

        let allLocs = [];

        function switchView(v) {
            ['v-dash', 'v-insp', 'v-arch'].forEach(id => document.getElementById(id).classList.add('hidden'));
            ['n-dash', 'n-insp', 'n-arch'].forEach(id => document.getElementById(id).classList.remove('nav-active', 'text-slate-400'));
            
            document.getElementById('v-'+v).classList.remove('hidden');
            document.getElementById('n-'+v).classList.add('nav-active');
            ['n-dash', 'n-insp', 'n-arch'].filter(id => id !== 'n-'+v).forEach(id => document.getElementById(id).classList.add('text-slate-400'));

            if(v === 'dash') loadDash();
            if(v === 'insp') loadSections();
            if(v === 'arch') loadArchive();
        }

        window.hideM = (id) => document.getElementById(id).classList.add('hidden');

        document.getElementById('form-login').onsubmit = async (e) => {
            e.preventDefault();
            const { error } = await sb.auth.signInWithPassword({
                email: document.getElementById('log-email').value,
                password: document.getElementById('log-pass').value
            });
            if (error) document.getElementById('log-error').classList.remove('hidden');
            else init();
        };

        async function logout() { await sb.auth.signOut(); init(); }

        async function init() {
            const { data: { session } } = await sb.auth.getSession();
            if (session) {
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('app-view').classList.remove('hidden');
                switchView('dash');
            } else {
                document.getElementById('login-view').classList.remove('hidden');
                document.getElementById('app-view').classList.add('hidden');
            }
        }

        async function loadDash() {
            const { count: open } = await sb.from('issues').select('*', { count: 'exact', head: true }).eq('archived', false).neq('status', 'opravené');
            const { count: done } = await sb.from('issues').select('*', { count: 'exact', head: true }).eq('archived', false).eq('status', 'opravené');
            document.getElementById('s-open').innerText = open || 0;
            document.getElementById('s-done').innerText = done || 0;
        }

        async function loadSections() {
            const container = document.getElementById('section-container');
            container.innerHTML = '<p class="text-center py-20 animate-pulse text-xs text-slate-400 font-bold uppercase tracking-widest">Načítavam...</p>';

            const { data: locs } = await sb.from('locations').select('*').order('sort_order', { ascending: true });
            allLocs = locs;
            const { data: isss } = await sb.from('issues').select('*, locations(*)').eq('archived', false);
            const { data: updts } = await sb.from('issue_updates').select('*').order('created_at', { ascending: false });

            container.innerHTML = '';
            const floors = [...new Set(locs.map(l => l.floor))];

            floors.forEach(floor => {
                const floorLocs = locs.filter(l => l.floor === floor);
                const floorIssues = isss.filter(i => floorLocs.some(l => l.id === i.location_id));

                const div = document.createElement('div');
                div.className = 'bg-white p-6 rounded-2xl border border-slate-200 shadow-sm space-y-6';
                
                let issuesHtml = floorIssues.map(i => {
                    const logs = updts.filter(u => u.issue_id === i.id);
                    const isOk = i.status === 'opravené';
                    return `
                        <div class="p-4 bg-slate-50 rounded-xl border border-slate-100">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-[9px] font-bold text-slate-400 uppercase">${i.locations.name}</p>
                                    <p class="text-sm font-bold ${isOk ? 'text-green-600' : 'text-slate-800'}">${i.title}</p>
                                </div>
                                <button onclick="prepStat('${i.id}', '${i.status}')" class="text-[10px] font-bold uppercase text-blue-600 underline">Upraviť</button>
                            </div>
                            <div class="mt-3 space-y-1 opacity-50">
                                ${logs.slice(0,1).map(u => `<p class="text-[8px] font-bold tracking-tight uppercase">${new Date(u.created_at).toLocaleDateString()} • ${u.status_to}</p>`).join('')}
                            </div>
                        </div>
                    `;
                }).join('');

                div.innerHTML = `
                    <div class="flex justify-between items-center">
                        <h3 class="font-bold text-lg">${floor}</h3>
                        <button onclick="prepAdd('${floor}')" class="bg-slate-900 text-white px-4 py-2 rounded-lg text-[10px] font-bold uppercase tracking-widest">+ Pridať</button>
                    </div>
                    <div class="space-y-2">${issuesHtml || '<p class="text-center py-2 text-xs text-slate-300 font-bold uppercase tracking-widest">Bez závad</p>'}</div>
                `;
                container.appendChild(div);
            });
        }

        async function loadArchive() {
            const container = document.getElementById('archive-container');
            const { data: arch } = await sb.from('issues').select('*, locations(*)').eq('archived', true).order('updated_at', { ascending: false });
            container.innerHTML = arch?.length ? arch.map(i => `
                <div class="bg-white p-4 rounded-xl border border-slate-100 opacity-60 flex justify-between items-center">
                    <div>
                        <p class="text-[8px] font-bold text-slate-400 uppercase">${i.locations.name}</p>
                        <p class="text-sm font-bold text-slate-600">${i.title}</p>
                    </div>
                    <button onclick="restoreIssue('${i.id}')" class="text-[9px] font-bold uppercase text-blue-600 underline">Vrátiť</button>
                </div>
            `).join('') : '<p class="text-center py-20 text-slate-300 font-bold uppercase text-xs">Archív je prázdny</p>';
        }

        window.prepAdd = (floor) => {
            document.getElementById('m-add-floor').innerText = floor;
            document.getElementById('f-add-loc-id').innerHTML = allLocs.filter(l => l.floor === floor).map(l => `<option value="${l.id}">${l.name}</option>`).join('');
            document.getElementById('m-add').classList.remove('hidden');
        };

        window.prepStat = (id, status) => {
            document.getElementById('f-stat-id').value = id;
            document.getElementById('f-stat-val').value = status;
            document.getElementById('f-stat-note').value = "";
            document.getElementById('m-status').classList.remove('hidden');
        };

        document.getElementById('f-add').onsubmit = async (e) => {
            e.preventDefault();
            const { data } = await sb.from('issues').insert([{ location_id: document.getElementById('f-add-loc-id').value, title: document.getElementById('f-add-title').value }]).select().single();
            if (data) {
                await sb.from('issue_updates').insert([{ issue_id: data.id, status_to: 'zahlásené', note: 'Prvé nahlásenie' }]);
                hideM('m-add'); e.target.reset(); loadSections();
            }
        };

        document.getElementById('f-stat').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('f-stat-id').value;
            const st = document.getElementById('f-stat-val').value;
            const nt = document.getElementById('f-stat-note').value;
            await sb.from('issues').update({ status: st, updated_at: new Date() }).eq('id', id);
            await sb.from('issue_updates').insert([{ issue_id: id, status_to: st, note: nt }]);
            hideM('m-status'); loadSections();
        };

        window.archiveIssue = async () => {
            const id = document.getElementById('f-stat-id').value;
            await sb.from('issues').update({ archived: true }).eq('id', id);
            hideM('m-status'); loadSections();
        };

        window.restoreIssue = async (id) => {
            await sb.from('issues').update({ archived: false }).eq('id', id);
            loadArchive();
        };

        window.confirmDelete = async () => {
            if(confirm("Naozaj vymazať?")) {
                await sb.from('issues').delete().eq('id', document.getElementById('f-stat-id').value);
                hideM('m-status'); loadSections();
            }
        };

        init();
    </script>
</body>
</html>
