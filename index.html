<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panská 17 | Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .hidden { display: none !important; }
        .active-nav { border-left: 4px solid #4f46e5; background: #f8fafc; color: #4f46e5; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- 1. LOGIN -->
    <div id="login-view" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-sm border">
            <h1 class="text-2xl font-bold text-center mb-8 uppercase tracking-tighter">Panská 17</h1>
            <form id="form-login" class="space-y-4">
                <input type="email" id="log-email" class="w-full border rounded-lg px-4 py-2 text-sm" placeholder="E-mail" required>
                <input type="password" id="log-pass" class="w-full border rounded-lg px-4 py-2 text-sm" placeholder="Heslo" required>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-bold">Prihlásiť sa</button>
            </form>
            <p id="log-error" class="text-red-500 text-xs mt-4 text-center hidden">Chybné údaje</p>
        </div>
    </div>

    <!-- 2. MAIN APP -->
    <div id="app-view" class="hidden min-h-screen flex flex-col md:flex-row">
        <!-- Sidebar -->
        <aside class="w-full md:w-64 bg-white border-r flex flex-col z-50">
            <div class="p-6 border-b flex justify-between items-center font-bold text-indigo-600">
                <span>PANSKÁ 17</span>
                <button onclick="logout()"><i class="fa-solid fa-power-off"></i></button>
            </div>
            <nav class="p-4 space-y-1">
                <button onclick="switchView('dash')" id="n-dash" class="w-full text-left px-4 py-3 rounded-lg text-sm font-semibold active-nav italic">Dashboard</button>
                <button onclick="switchView('insp')" id="n-insp" class="w-full text-left px-4 py-3 rounded-lg text-sm font-semibold text-gray-500 italic">Obhliadka</button>
            </nav>
        </aside>

        <!-- Content -->
        <main class="flex-1 p-6 md:p-10 overflow-y-auto italic">
            <!-- Dashboard -->
            <div id="v-dash" class="space-y-8 italic leading-tight italic italic">
                <h2 class="text-3xl font-bold italic leading-tight italic italic italic italic">Dashboard</h2>
                <div class="grid grid-cols-2 gap-4 italic leading-tight italic italic italic italic italic">
                    <div class="bg-white p-6 rounded-xl border shadow-sm italic leading-tight italic italic italic italic italic italic">
                        <p class="text-[10px] font-bold text-gray-400 uppercase italic leading-tight italic italic italic italic italic italic italic">Aktívne</p>
                        <p id="s-open" class="text-3xl font-bold italic leading-tight italic italic italic italic italic italic italic italic">--</p>
                    </div>
                    <div class="bg-white p-6 rounded-xl border shadow-sm italic leading-tight italic italic italic italic italic italic italic italic">
                        <p class="text-[10px] font-bold text-green-600 uppercase italic leading-tight italic italic italic italic italic italic italic italic italic">Vybavené</p>
                        <p id="s-done" class="text-3xl font-bold italic leading-tight italic italic italic italic italic italic italic italic italic italic">--</p>
                    </div>
                </div>
            </div>

            <!-- Obhliadka -->
            <div id="v-insp" class="hidden space-y-6 italic leading-tight italic italic italic">
                <h2 class="text-2xl font-bold italic leading-tight italic italic italic italic">Checklist Budovy</h2>
                <div id="list-container" class="max-w-2xl space-y-4 pb-20 italic leading-tight italic italic italic italic italic"></div>
            </div>
        </main>
    </div>

    <!-- MODAL: ADD -->
    <div id="m-add" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm italic leading-tight italic italic">
        <div class="bg-white rounded-xl p-6 w-full max-w-md italic leading-tight italic italic italic">
            <h3 class="font-bold text-lg mb-4 italic leading-tight italic italic italic italic">Nahlásiť v: <span id="m-add-loc" class="text-indigo-600"></span></h3>
            <form id="f-add" class="space-y-4 italic leading-tight italic italic italic italic italic">
                <input type="hidden" id="f-add-id">
                <input type="text" id="f-add-title" class="w-full border rounded px-3 py-2 text-sm italic" placeholder="Názov poruchy" required>
                <textarea id="f-add-desc" class="w-full border rounded px-3 py-2 text-sm h-24 italic italic" placeholder="Popis..."></textarea>
                <div class="flex space-x-2 italic leading-tight italic italic italic italic italic italic">
                    <button type="button" onclick="hideM('m-add')" class="flex-1 bg-gray-100 py-2 rounded font-bold italic leading-tight italic italic italic italic italic italic italic">Zrušiť</button>
                    <button type="submit" class="flex-1 bg-indigo-600 text-white py-2 rounded font-bold italic leading-tight italic italic italic italic italic italic italic italic">Uložiť</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL: STATUS -->
    <div id="m-status" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm italic leading-tight italic italic italic">
        <div class="bg-white rounded-xl p-6 w-full max-w-md italic leading-tight italic italic italic italic">
            <h3 class="font-bold text-lg mb-4 italic leading-tight italic italic italic italic italic italic">Zmeniť stav: <span id="m-stat-title" class="text-indigo-600"></span></h3>
            <form id="f-stat" class="space-y-4 italic leading-tight italic italic italic italic italic italic italic">
                <input type="hidden" id="f-stat-id">
                <select id="f-stat-val" class="w-full border rounded px-3 py-2 text-sm bg-white font-bold italic leading-tight italic italic italic italic italic italic italic italic">
                    <option value="zahlásené">Trvá</option>
                    <option value="v procese">V riešení</option>
                    <option value="opravené">VYBAVENÉ</option>
                </select>
                <textarea id="f-stat-note" class="w-full border rounded px-3 py-2 text-sm h-24 italic leading-tight italic italic italic italic italic italic italic italic italic">Poznámka...</textarea>
                <div class="flex space-x-2 italic leading-tight italic italic italic italic italic italic italic italic italic italic">
                    <button type="button" onclick="hideM('m-status')" class="flex-1 bg-gray-100 py-2 rounded font-bold italic leading-tight italic italic italic italic italic italic italic italic italic italic italic">Zatvoriť</button>
                    <button type="submit" class="flex-1 bg-green-600 text-white py-2 rounded font-bold italic leading-tight italic italic italic italic italic italic italic italic italic italic italic italic">Uložiť</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const S_URL = 'https://tyimhlqtncjynutxihrf.supabase.co';
        const S_KEY = 'sb_publishable_jX6gFj0WZfxXFNpwF1bTuw_dQADscTW';
        const sb = supabase.createClient(S_URL, S_KEY);

        // GLOBÁLNE FUNKCIE PRE TLAČIDLÁ
        window.openAdd = (id, name) => {
            document.getElementById('f-add-id').value = id;
            document.getElementById('m-add-loc').innerText = name;
            document.getElementById('m-add').classList.remove('hidden');
        };

        window.openStat = (id, title, status) => {
            document.getElementById('f-stat-id').value = id;
            document.getElementById('m-stat-title').innerText = title;
            document.getElementById('f-stat-val').value = status;
            document.getElementById('m-status').classList.remove('hidden');
        };

        window.hideM = (id) => document.getElementById(id).classList.add('hidden');

        // PREPÍNANIE OKIEN
        function switchView(view) {
            document.getElementById('v-dash').classList.toggle('hidden', view !== 'dash');
            document.getElementById('v-insp').classList.toggle('hidden', view !== 'insp');
            document.getElementById('n-dash').classList.toggle('active-nav', view === 'dash');
            document.getElementById('n-insp').classList.toggle('active-nav', view === 'insp');
            view === 'dash' ? loadDash() : loadInsp();
        }

        // AUTH
        document.getElementById('form-login').onsubmit = async (e) => {
            e.preventDefault();
            const { error } = await sb.auth.signInWithPassword({
                email: document.getElementById('log-email').value,
                password: document.getElementById('log-pass').value
            });
            if (error) document.getElementById('log-error').classList.remove('hidden');
            else init();
        };

        async function logout() { await sb.auth.signOut(); init(); }

        async function init() {
            const { data: { session } } = await sb.auth.getSession();
            if (session) {
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('app-view').classList.remove('hidden');
                switchView('dash');
            } else {
                document.getElementById('login-view').classList.remove('hidden');
                document.getElementById('app-view').classList.add('hidden');
            }
        }

        // DATA: DASHBOARD
        async function loadDash() {
            const { count: open } = await sb.from('issues').select('*', { count: 'exact', head: true }).neq('status', 'opravené');
            const { count: done } = await sb.from('issues').select('*', { count: 'exact', head: true }).eq('status', 'opravené');
            document.getElementById('s-open').innerText = open || 0;
            document.getElementById('s-done').innerText = done || 0;
        }

        // DATA: INSPECTION
        async function loadInsp() {
            const container = document.getElementById('list-container');
            container.innerHTML = 'Načítavam...';

            const { data: locs } = await sb.from('locations').select('*').order('sort_order', { ascending: true });
            const { data: isss } = await sb.from('issues').select('*');
            const { data: updts } = await sb.from('issue_updates').select('*').order('created_at', { ascending: false });

            container.innerHTML = '';
            let currentFloor = "";

            locs.forEach(l => {
                if(l.floor !== currentFloor) {
                    currentFloor = l.floor;
                    container.insertAdjacentHTML('beforeend', `<h3 class="text-[10px] font-black text-gray-400 uppercase pt-6 border-b mb-2 italic leading-tight">${currentFloor === 'medziposchodie' ? 'Schodisko' : currentFloor + '. Poschodie'}</h3>`);
                }

                const roomIss = isss?.filter(i => i.location_id === l.id) || [];
                const hasActive = roomIss.some(i => i.status !== 'opravené');

                const div = document.createElement('div');
                div.className = `bg-white p-4 rounded-xl border-2 mb-3 transition ${hasActive ? 'border-amber-400' : 'border-gray-100 opacity-60 italic'}`;
                
                let issuesHtml = roomIss.map(i => {
                    const logs = updts?.filter(u => u.issue_id === i.id) || [];
                    return `
                        <div class="mt-3 p-3 bg-gray-50 rounded border italic leading-tight">
                            <div class="flex justify-between items-start mb-2 leading-tight">
                                <p class="text-xs font-bold ${i.status === 'opravené' ? 'line-through text-gray-400' : 'text-gray-800'} leading-tight">${i.title}</p>
                                <button onclick="openStat('${i.id}', '${i.title}', '${i.status}')" class="text-indigo-600 text-[10px] font-bold underline leading-tight leading-tight">STAV</button>
                            </div>
                            <div class="space-y-2 border-l ml-1 pl-3 border-gray-200 leading-tight leading-tight">
                                ${logs.map(u => `<p class="text-[9px] leading-tight leading-tight"><span class="font-bold">${new Date(u.created_at).toLocaleDateString()}</span> • ${u.status_to}</p>`).join('')}
                            </div>
                        </div>
                    `;
                }).join('');

                div.innerHTML = `
                    <div class="flex justify-between items-center italic leading-tight">
                        <div><span class="text-[8px] font-bold text-indigo-500 uppercase leading-tight">${l.plan_ref || ''}</span><h4 class="font-bold text-sm leading-tight">${l.name}</h4></div>
                        <button onclick="openAdd('${l.id}', '${l.name}')" class="w-8 h-8 rounded-full bg-slate-100 text-slate-400 flex items-center justify-center leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight"><i class="fa-solid fa-plus leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight"></i></button>
                    </div>
                    ${issuesHtml}
                `;
                container.appendChild(div);
            });
        }

        // FORM HANDLERS
        document.getElementById('f-add').onsubmit = async (e) => {
            e.preventDefault();
            const { data: newIss } = await sb.from('issues').insert([{
                location_id: document.getElementById('f-add-id').value,
                title: document.getElementById('f-add-title').value,
                description: document.getElementById('f-add-desc').value
            }]).select().single();
            if (newIss) {
                await sb.from('issue_updates').insert([{ issue_id: newIss.id, status_to: 'zahlásené', note: 'Prvé nahlásenie' }]);
                hideM('m-add'); e.target.reset(); loadInsp();
            } else { alert('Chyba pri ukladaní! Skontrolujte SQL v Supabase.'); }
        };

        document.getElementById('f-stat').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('f-issue-id') ? document.getElementById('f-issue-id').value : document.getElementById('f-stat-id').value;
            const st = document.getElementById('f-stat-val').value;
            const nt = document.getElementById('f-stat-note').value;
            await sb.from('issues').update({ status: st, updated_at: new Date() }).eq('id', id);
            await sb.from('issue_updates').insert([{ issue_id: id, status_to: st, note: nt }]);
            hideM('m-status'); e.target.reset(); loadInsp();
        };

        init();
    </script>
</body>
</html>
