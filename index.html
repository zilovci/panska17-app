<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panská 17 - Správa Budovy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .bento-card { transition: all 0.2s ease-out; }
        .bento-card:active { transform: scale(0.98); }
    </style>
</head>
<body class="text-slate-900">

    <div id="app" class="max-w-xl mx-auto min-h-screen flex flex-col bg-white shadow-2xl">
        
        <!-- HEADER -->
        <header class="p-6 border-b flex justify-between items-center sticky top-0 bg-white/80 backdrop-blur-md z-50">
            <div>
                <h1 class="text-xl font-black tracking-tighter uppercase italic">Panská 17</h1>
                <p class="text-[10px] text-indigo-600 font-bold uppercase tracking-widest">British Council Monitoring</p>
            </div>
            <div id="connection-status" class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
        </header>

        <!-- DASHBOARD VIEW -->
        <main id="dashboard-view" class="p-6 space-y-6 flex-1">
            <!-- Stats -->
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-slate-50 p-5 rounded-[2rem] border border-slate-100">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-wider">Otvorené</p>
                    <p id="stat-open" class="text-3xl font-black mt-1">--</p>
                </div>
                <div class="bg-green-50 p-5 rounded-[2rem] border border-green-100">
                    <p class="text-[10px] font-black text-green-600/50 uppercase tracking-wider">Vybavené</p>
                    <p id="stat-done" class="text-3xl font-black mt-1 text-green-600">--</p>
                </div>
            </div>

            <!-- Main Actions -->
            <div class="space-y-4">
                <button onclick="startInspection()" class="w-full bg-slate-900 text-white p-8 rounded-[2.5rem] text-left relative overflow-hidden group shadow-xl active:bg-black transition-all">
                    <div class="relative z-10">
                        <h2 class="text-2xl font-black italic">Nová Obhliadka</h2>
                        <p class="text-indigo-300 text-sm mt-1 font-medium italic leading-tight">Spustiť kontrolu Britskej rady</p>
                    </div>
                    <i class="fa-solid fa-arrow-right absolute right-8 top-1/2 -translate-y-1/2 text-3xl text-white/20"></i>
                </button>

                <div class="grid grid-cols-2 gap-4">
                    <button class="bg-white border border-slate-200 p-6 rounded-[2rem] text-left opacity-50 cursor-not-allowed italic leading-tight italic">
                        <i class="fa-solid fa-file-pdf text-slate-400 mb-2"></i>
                        <p class="text-xs font-bold text-slate-800 italic leading-tight italic">Export PDF</p>
                    </button>
                    <button class="bg-white border border-slate-200 p-6 rounded-[2rem] text-left opacity-50 cursor-not-allowed italic leading-tight italic">
                        <i class="fa-solid fa-camera text-slate-400 mb-2 italic"></i>
                        <p class="text-xs font-bold text-slate-800 italic leading-tight italic italic">Galéria</p>
                    </button>
                </div>
            </div>
        </main>

        <!-- INSPECTION VIEW (Checklist) -->
        <main id="inspection-view" class="hidden flex-1 flex flex-col italic leading-tight italic italic italic italic">
            <div class="p-6 bg-slate-50 border-b flex justify-between items-center italic leading-tight italic italic italic italic italic italic">
                <button onclick="showDashboard()" class="text-xs font-bold text-slate-400 uppercase italic leading-tight italic italic italic italic italic italic italic">← Zrušiť</button>
                <h2 class="text-xs font-black uppercase tracking-widest italic leading-tight italic italic italic italic italic italic italic italic">Checklist Budovy</h2>
            </div>
            
            <div id="location-list" class="p-6 space-y-8 italic leading-tight italic italic italic italic italic italic italic italic italic">
                <!-- Miestnosti sa nahrajú tu -->
                <div class="text-center py-20 italic italic leading-tight italic italic italic italic italic italic italic italic italic italic italic leading-tight italic">Nahrávam trasu...</div>
            </div>
        </main>

        <!-- FOOTER -->
        <footer class="p-8 text-center border-t italic leading-tight italic italic italic italic italic italic italic italic italic italic italic italic">
            <p class="text-[9px] font-black text-slate-300 uppercase tracking-[0.2em] italic leading-tight italic italic italic italic italic italic italic italic italic italic italic italic italic">Internal Property Tool • Panská 17</p>
        </footer>
    </div>

    <script>
        // Konfigurácia Supabase
        const SUPABASE_URL = 'https://tyimhlqtncjynutxihrf.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_jX6gFj0WZfxXFNpwF1bTuw_dQADscTW';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Prepínanie obrazoviek
        function showDashboard() {
            document.getElementById('dashboard-view').classList.remove('hidden');
            document.getElementById('inspection-view').classList.add('hidden');
            updateStats();
        }

        function startInspection() {
            document.getElementById('dashboard-view').classList.add('hidden');
            document.getElementById('inspection-view').classList.remove('hidden');
            window.scrollTo(0,0);
            renderLocations();
        }

        // Štatistiky
        async function updateStats() {
            try {
                const { count: openCount } = await supabaseClient.from('issues').select('*', { count: 'exact', head: true }).neq('status', 'opravené');
                const { count: doneCount } = await supabaseClient.from('issues').select('*', { count: 'exact', head: true }).eq('status', 'opravené');
                
                document.getElementById('stat-open').innerText = openCount || 0;
                document.getElementById('stat-done').innerText = doneCount || 0;
            } catch (e) { console.error(e); }
        }

        // Inteligentný Checklist
        async function renderLocations() {
            const container = document.getElementById('location-list');
            container.innerHTML = '<div class="text-center text-slate-400 animate-pulse font-bold text-xs italic">PRIPRAVUJEM PLÁN MIESTNOSTÍ...</div>';

            try {
                // 1. Načítame lokality v tvojom poradí
                const { data: locations } = await supabaseClient.from('locations').select('*').order('sort_order', { ascending: true });
                // 2. Načítame neopravené závady
                const { data: openIssues } = await supabaseClient.from('issues').select('*').neq('status', 'opravené');

                container.innerHTML = '';
                
                let currentFloor = "";

                locations.forEach(loc => {
                    // Pridanie nadpisu poschodia pre lepšiu orientáciu
                    if (loc.floor !== currentFloor) {
                        currentFloor = loc.floor;
                        const floorHeader = document.createElement('h3');
                        floorHeader.className = "text-[10px] font-black text-indigo-400 uppercase tracking-widest pt-4 border-b pb-2 mb-2 italic";
                        floorHeader.innerText = currentFloor === 'medziposchodie' ? 'Schodisko / Medziposchodie' : currentFloor + '. POSCHODIE';
                        container.appendChild(floorHeader);
                    }

                    const roomIssues = openIssues?.filter(i => i.location_id === loc.id) || [];
                    const hasIssues = roomIssues.length > 0;

                    const div = document.createElement('div');
                    div.className = `p-5 rounded-3xl border-2 transition-all ${hasIssues ? 'bg-white border-amber-200 shadow-lg' : 'bg-slate-50 border-transparent opacity-60 italic leading-tight italic'}`;
                    
                    div.innerHTML = `
                        <div class="flex justify-between items-start italic leading-tight italic italic">
                            <div>
                                <h4 class="font-black text-slate-800 text-sm italic leading-tight italic italic italic">${loc.name}</h4>
                                <p class="text-[9px] text-slate-400 font-bold uppercase italic italic leading-tight italic italic italic">${loc.plan_ref || ''}</p>
                            </div>
                            ${hasIssues ? `<span class="bg-red-500 text-white text-[8px] font-black px-2 py-1 rounded-full animate-bounce">!</span>` : ''}
                        </div>

                        ${hasIssues ? `
                            <div class="mt-4 space-y-2 italic leading-tight italic italic italic italic">
                                <p class="text-[10px] font-black text-amber-600 uppercase italic leading-tight italic italic italic italic italic">Existujúce problémy:</p>
                                ${roomIssues.map(i => `
                                    <div class="bg-amber-50 p-3 rounded-2xl border border-amber-100 italic leading-tight italic italic italic italic italic italic">
                                        <p class="text-xs font-bold text-slate-700 italic leading-tight italic italic italic italic italic italic italic leading-tight italic">${i.title}</p>
                                        <p class="text-[9px] text-amber-500 mt-1 italic leading-tight italic italic italic italic italic italic italic italic italic leading-tight italic italic italic italic">Zahlásené: ${new Date(i.created_at).toLocaleDateString()}</p>
                                    </div>
                                `).join('')}
                                <button class="w-full mt-2 py-3 bg-slate-900 text-white rounded-2xl text-[10px] font-black uppercase italic leading-tight italic italic italic italic italic italic italic italic leading-tight italic italic italic italic italic italic">Skontrolovať na mieste</button>
                            </div>
                        ` : `
                            <div class="mt-3 italic leading-tight italic italic italic italic italic">
                                <p class="text-[10px] text-green-600 font-bold italic leading-tight italic italic italic italic italic italic italic"><i class="fa-solid fa-check mr-1 italic leading-tight italic italic italic italic italic italic italic italic"></i> V poriadku</p>
                                <button class="w-full mt-2 py-2 border-2 border-dashed border-slate-200 rounded-2xl text-[10px] font-bold text-slate-400 italic italic italic italic italic italic italic italic italic italic italic leading-tight italic italic">+ Pridať novú závadu</button>
                            </div>
                        `}
                    `;
                    container.appendChild(div);
                });

            } catch (e) { 
                container.innerHTML = '<div class="text-red-500 text-xs p-4">Chyba pripojenia k databáze. Skontrolujte kľúče.</div>';
            }
        }

        // Štart
        updateStats();
    </script>
</body>
</html>
