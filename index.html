<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Panská 17 | Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="italic leading-tight">

    <!-- LOGIN VIEW -->
    <div id="login-view" class="min-h-screen flex items-center justify-center bg-slate-100 p-4">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md text-center">
            <i class="fa-solid fa-building text-blue-600 text-5xl mb-6"></i>
            <h1 class="font-black text-3xl uppercase tracking-tighter mb-8">Panská 17</h1>
            <form id="f-login" class="space-y-4">
                <input type="email" id="log-email" placeholder="Email" class="w-full border p-4 rounded-2xl outline-none focus:ring-2 ring-blue-500 font-bold" required>
                <input type="password" id="log-pass" placeholder="Heslo" class="w-full border p-4 rounded-2xl outline-none focus:ring-2 ring-blue-500 font-bold" required>
                <button type="submit" id="btn-login" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase tracking-widest text-xs shadow-lg mt-4">Prihlásiť sa</button>
                <p id="log-error" class="hidden text-red-500 text-xs font-bold mt-4">Chyba prihlásenia</p>
            </form>
        </div>
    </div>

    <!-- MAIN APP VIEW -->
    <div id="app-view" class="hidden min-h-screen flex flex-col md:flex-row leading-tight italic">
        <aside id="sidebar" class="w-64 bg-white border-r border-slate-200 flex flex-col fixed md:relative h-screen no-print z-50">
            <div class="p-8"><div class="flex items-center space-x-3"><i class="fa-solid fa-building text-blue-600 text-2xl"></i><h1 class="font-black text-2xl tracking-tighter uppercase text-slate-900">Panská 17</h1></div></div>
            <nav class="flex-1 py-4">
                <button onclick="switchView('dash')" id="n-dash" class="w-full text-left px-8 py-4 text-[11px] font-bold uppercase tracking-widest text-slate-400">Dashboard</button>
                <button onclick="switchView('insp')" id="n-insp" class="w-full text-left px-8 py-4 text-[11px] font-bold uppercase tracking-widest text-slate-400">Obhliadka BR</button>
                <button onclick="switchView('rep')" id="n-rep" class="w-full text-left px-8 py-4 text-[11px] font-bold uppercase tracking-widest text-slate-400">Report</button>
                <button onclick="switchView('arch')" id="n-arch" class="w-full text-left px-8 py-4 text-[11px] font-bold uppercase tracking-widest text-slate-400">Archív</button>
            </nav>
            <div class="p-8 mt-auto space-y-4">
                <button onclick="location.reload()" class="flex items-center space-x-3 text-slate-300 hover:text-blue-600 transition-all text-[10px] font-bold uppercase leading-none"><i class="fa-solid fa-rotate mr-2"></i>Obnoviť</button>
                <button onclick="handleLogout()" class="flex items-center space-x-3 text-slate-300 hover:text-red-600 transition-all text-[10px] font-bold uppercase leading-none"><i class="fa-solid fa-power-off mr-2"></i>Odhlásiť sa</button>
            </div>
        </aside>

        <main class="flex-1 p-4 md:p-12 overflow-y-auto bg-slate-50">
            <div id="v-dash" class="max-w-4xl space-y-10"><h2 class="section-title">Dashboard</h2><div class="grid grid-cols-1 sm:grid-cols-2 gap-4"><div class="bg-white p-10 rounded-[2rem] shadow-sm"><p class="stat-label">Aktívne</p><p id="s-open" class="stat-value">--</p></div><div class="bg-white p-10 rounded-[2rem] shadow-sm"><p class="stat-label text-green-500">Vybavené</p><p id="s-done" class="stat-value text-green-500">--</p></div></div></div>
            <div id="v-insp" class="hidden max-w-4xl space-y-6"><div class="flex flex-col sm:flex-row justify-between items-start sm:items-center border-b border-slate-200 pb-8"><h2 class="section-title">Obhliadka BR</h2><div class="mt-4 sm:mt-0 w-full sm:w-80"><label class="text-[9px] font-black text-slate-400 uppercase italic">Prítomní</label><input type="text" id="att-all" placeholder="Mená..." class="w-full text-xs border border-slate-200 rounded-xl px-4 py-2 bg-white font-bold outline-none"></div></div><div id="section-container" class="space-y-6 pb-32"></div></div>
            <div id="v-rep" class="hidden max-w-6xl space-y-6">
                <header class="flex justify-between items-center no-print pb-4">
                    <h2 class="section-title">Britská rada</h2>
                    <button onclick="window.print()" class="bg-slate-900 text-white px-8 py-2.5 rounded-xl text-[11px] font-black uppercase shadow-lg">Tlačiť / PDF</button>
                </header>
                <div class="bg-white p-6 md:p-10 rounded-[2.5rem] shadow-sm print-card">
                    <div class="print-header"><h1 class="font-black text-2xl uppercase text-slate-900">Správa o údržbe a opravách</h1><p class="font-bold text-sm" id="rep-date-screen"></p></div>
                    <table class="report-table"><thead><tr><th class="w-1/4 uppercase font-black">Podlažie / Miestnosť</th><th class="w-3/4 uppercase font-black">Timeline & Fotodokumentácia</th><th class="w-16 text-center uppercase font-black">Stav</th></tr></thead><tbody id="rep-list"></tbody></table>
                </div>
            </div>
            <div id="v-arch" class="hidden max-w-4xl space-y-6"><h2 class="text-xl font-bold text-slate-300 uppercase tracking-tighter">Archív</h2><div id="archive-container" class="space-y-2"></div></div>
        </main>
    </div>

    <!-- MODAL: ADD RECORD -->
    <div id="m-add" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 modal-bg">
        <div class="bg-white rounded-[2rem] p-10 w-full max-w-lg shadow-2xl max-h-[90vh] overflow-y-auto text-left">
            <h3 class="font-black text-2xl mb-1 uppercase">Nový záznam</h3>
            <p id="m-add-floor-label" class="text-blue-600 text-[10px] font-bold uppercase mb-6 border-b pb-2"></p>
            <form id="f-add" class="space-y-4">
                <div class="grid grid-cols-2 gap-3"><div><label class="modal-label">Dátum</label><input type="date" id="f-add-date" class="modal-input bg-slate-50"></div><div><label class="modal-label">Miestnosť</label><select id="f-add-loc-id" class="modal-input"></select></div></div>
                <div class="grid grid-cols-2 gap-3"><div><label class="modal-label">Nahlásil</label><input type="text" id="f-add-reported" class="modal-input"></div><div><label class="modal-label">Zodpovedný</label><input type="text" id="f-add-resp" class="modal-input" placeholder="Meno"></div></div>
                <input type="text" id="f-add-title" class="modal-input font-bold" placeholder="Názov položky" required>
                <textarea id="f-add-note" class="modal-input h-24" placeholder="Popis..."></textarea>
                <input type="file" id="f-add-photo" accept="image/*" class="text-xs text-slate-400">
                <div class="flex space-x-3 pt-4 font-bold"><button type="button" onclick="hideM('m-add')" class="flex-1 py-3 text-xs uppercase text-slate-300">Zrušiť</button><button type="submit" id="btn-save-new" class="flex-1 bg-slate-900 text-white py-3 rounded-xl font-bold uppercase text-xs shadow-lg">Uložiť</button></div>
            </form>
        </div>
    </div>

    <!-- MODAL: UPDATE / HISTORY -->
    <div id="m-status" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 modal-bg">
        <div class="bg-white rounded-[2.5rem] p-8 w-full max-w-xl shadow-2xl max-h-[90vh] overflow-y-auto text-left">
            <div class="flex justify-between items-center mb-6 border-b pb-4"><h3 class="font-black text-xl uppercase">Aktualizácia</h3><button onclick="confirmDelete()" class="text-red-300 hover:text-red-600"><i class="fa-solid fa-trash"></i></button></div>
            <form id="f-stat" class="space-y-4">
                <input type="hidden" id="f-stat-id"><input type="hidden" id="f-stat-update-id">
                <div class="grid grid-cols-2 gap-3"><div class="space-y-1"><label class="modal-label">Názov položky</label><input type="text" id="f-stat-title-edit" class="modal-input bg-slate-50"></div><div class="space-y-1"><label class="modal-label">Miestnosť</label><select id="f-stat-loc-id" class="modal-input bg-slate-50"></select></div></div>
                <div class="grid grid-cols-2 gap-3"><div><label class="modal-label">Dátum</label><input type="date" id="f-stat-date" class="modal-input"></div><div><label class="modal-label">Stav</label><select id="f-stat-val" class="modal-input"><option value="Zahlásené">Zahlásené</option><option value="V riešení">V riešení</option><option value="Vybavené">Vybavené</option><option value="Opravené">Opravené</option></select></div></div>
                <div class="grid grid-cols-2 gap-3"><div><label class="modal-label">Nahlásil</label><input type="text" id="f-stat-reported-edit" class="modal-input"></div><div><label class="modal-label">Zodpovedný</label><input type="text" id="f-stat-resp-edit" class="modal-input"></div></div>
                <textarea id="f-stat-note" class="modal-input h-20 outline-none focus:ring-1 ring-blue-500" placeholder="Nová poznámka..."></textarea>
                <div class="space-y-1"><label class="modal-label">Pridať fotku</label><div id="edit-photo-preview" class="hidden mb-2 relative w-20 h-20 border rounded-lg overflow-hidden"><img id="edit-photo-img" class="w-full h-full object-cover"></div><input type="file" id="f-stat-photo" accept="image/*" class="w-full text-[10px] text-slate-400"></div>
                <div id="m-history-list" class="space-y-3 pt-4 border-t"></div>
                <div id="saving-indicator" class="hidden text-center text-blue-600 font-bold animate-pulse text-[10px] uppercase">Sync...</div>
                <div class="flex flex-col space-y-2 pt-4 font-bold">
                    <button type="submit" id="btn-save-stat" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold uppercase text-[10px]">Uložiť zmeny</button>
                    <button type="button" onclick="archiveIssue()" class="w-full border border-slate-200 py-2.5 rounded-xl font-bold text-[9px] text-slate-500 uppercase">Archivovať</button>
                    <button type="button" onclick="hideM('m-status')" class="w-full py-1 text-[9px] font-bold text-slate-300 uppercase">Zavrieť</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
