<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panská 17 | Smart Správa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .hidden { display: none !important; }
        .nav-active { background-color: #f1f5f9; color: #4f46e5; border-left: 4px solid #4f46e5; }
    </style>
</head>
<body class="text-slate-900">

    <!-- LOGIN -->
    <div id="login-view" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-10 rounded-[2rem] shadow-xl border border-slate-100 w-full max-w-sm text-center">
            <h1 class="text-2xl font-black italic tracking-tighter mb-8">PANSKÁ 17</h1>
            <form id="form-login" class="space-y-4 text-left">
                <input type="email" id="log-email" class="w-full border-slate-200 border rounded-xl px-4 py-3 text-sm outline-none focus:ring-2 ring-indigo-500" placeholder="E-mail" required>
                <input type="password" id="log-pass" class="w-full border-slate-200 border rounded-xl px-4 py-3 text-sm outline-none focus:ring-2 ring-indigo-500" placeholder="Heslo" required>
                <button type="submit" class="w-full bg-slate-900 text-white py-3.5 rounded-xl font-bold uppercase tracking-widest text-xs shadow-lg active:scale-95 transition-all">Vstúpiť</button>
            </form>
            <p id="log-error" class="text-red-500 text-[10px] mt-4 font-bold uppercase hidden">Nesprávne údaje</p>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app-view" class="hidden min-h-screen flex flex-col md:flex-row">
        
        <!-- SIDEBAR -->
        <aside class="w-full md:w-64 bg-white border-r border-slate-200 flex flex-col z-50">
            <div class="p-8 border-b border-slate-50 flex items-center justify-between">
                <span class="font-black text-xl tracking-tighter italic">P17</span>
                <button onclick="logout()" class="text-slate-300 hover:text-red-500"><i class="fa-solid fa-power-off"></i></button>
            </div>
            <nav class="flex-1 py-4">
                <button onclick="switchView('dash')" id="n-dash" class="w-full text-left px-8 py-4 text-xs font-black uppercase tracking-widest nav-active">Dashboard</button>
                <button onclick="switchView('insp')" id="n-insp" class="w-full text-left px-8 py-4 text-xs font-black uppercase tracking-widest text-slate-400 hover:text-slate-600">Obhliadka</button>
            </nav>
        </aside>

        <!-- CONTENT -->
        <main class="flex-1 p-6 md:p-12 overflow-y-auto">
            
            <!-- DASHBOARD -->
            <div id="v-dash" class="max-w-4xl space-y-10">
                <header>
                    <h2 class="text-3xl font-extrabold tracking-tight">Prehľad budovy</h2>
                </header>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 text-center">
                    <div class="bg-white p-8 rounded-[2rem] border border-slate-100 shadow-sm">
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-tight">Aktívne issues</p>
                        <p id="s-open" class="text-5xl font-black mt-2 leading-tight">--</p>
                    </div>
                    <div class="bg-indigo-600 p-8 rounded-[2rem] text-white shadow-xl shadow-indigo-200">
                        <p class="text-[10px] font-black text-indigo-200 uppercase tracking-widest leading-tight leading-tight">Vybavené</p>
                        <p id="s-done" class="text-5xl font-black mt-2 leading-tight leading-tight">--</p>
                    </div>
                </div>
            </div>

            <!-- INSPECTION -->
            <div id="v-insp" class="hidden max-w-3xl space-y-6">
                <header class="flex justify-between items-center mb-8">
                    <h2 class="text-3xl font-extrabold tracking-tight italic leading-tight">Obhliadka</h2>
                    <span class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-lg text-[10px] font-black uppercase tracking-widest leading-tight">Zóna Britská Rada</span>
                </header>
                <div id="section-container" class="space-y-4 pb-20">
                    <!-- Sekcie sa nahrajú sem -->
                </div>
            </div>
        </main>
    </div>

    <!-- MODAL: ADD ISSUE (With Dropdown) -->
    <div id="m-add" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-md leading-tight">
        <div class="bg-white rounded-[2.5rem] p-8 w-full max-w-md shadow-2xl leading-tight leading-tight">
            <h3 class="font-black text-xl mb-1 italic leading-tight leading-tight">Nový záznam</h3>
            <p id="m-add-floor" class="text-indigo-600 text-[10px] font-black uppercase tracking-widest mb-6 border-b pb-2 leading-tight leading-tight leading-tight"></p>
            <form id="f-add" class="space-y-4 leading-tight leading-tight">
                <div class="space-y-1 leading-tight leading-tight">
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-1 italic leading-tight leading-tight leading-tight">Konkrétna Miestnosť</label>
                    <select id="f-add-loc-id" class="w-full border-slate-100 border-2 rounded-xl px-4 py-3 text-sm bg-slate-50 font-bold leading-tight leading-tight leading-tight" required></select>
                </div>
                <div class="space-y-1 leading-tight leading-tight leading-tight">
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-1 italic leading-tight leading-tight leading-tight leading-tight">Popis závady</label>
                    <input type="text" id="f-add-title" class="w-full border-slate-100 border-2 rounded-xl px-4 py-3 text-sm leading-tight leading-tight leading-tight leading-tight" placeholder="Napr. Nesvieti svetlo" required>
                </div>
                <div class="flex space-x-3 pt-4 italic leading-tight leading-tight leading-tight leading-tight leading-tight">
                    <button type="button" onclick="hideM('m-add')" class="flex-1 py-4 text-xs font-black text-slate-400 uppercase tracking-widest leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">Zrušiť</button>
                    <button type="submit" class="flex-1 bg-slate-900 text-white py-4 rounded-2xl font-black text-xs uppercase tracking-widest leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">Uložiť</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL: STATUS -->
    <div id="m-status" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-md leading-tight leading-tight leading-tight">
        <div class="bg-white rounded-[2.5rem] p-8 w-full max-w-md shadow-2xl leading-tight leading-tight leading-tight leading-tight">
            <h3 class="font-black text-xl mb-6 italic leading-tight leading-tight leading-tight leading-tight leading-tight">Aktualizovať stav</h3>
            <form id="f-stat" class="space-y-4 leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">
                <input type="hidden" id="f-stat-id">
                <select id="f-stat-val" class="w-full border-slate-100 border-2 rounded-xl px-4 py-3 text-sm bg-slate-50 font-bold leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">
                    <option value="zahlásené">Stále trvá</option>
                    <option value="v procese">V riešení</option>
                    <option value="opravené">VYBAVENÉ / OK</option>
                </select>
                <textarea id="f-stat-note" class="w-full border-slate-100 border-2 rounded-xl px-4 py-3 text-sm h-24 leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight" placeholder="Poznámka..."></textarea>
                <div class="flex space-x-3 pt-4 leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">
                    <button type="button" onclick="hideM('m-status')" class="flex-1 py-4 text-xs font-black text-slate-400 uppercase tracking-widest leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">Zavrieť</button>
                    <button type="submit" class="flex-1 bg-indigo-600 text-white py-4 rounded-2xl font-black text-xs uppercase tracking-widest leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">Uložiť zmenu</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const S_URL = 'https://tyimhlqtncjynutxihrf.supabase.co';
        const S_KEY = 'sb_publishable_jX6gFj0WZfxXFNpwF1bTuw_dQADscTW';
        const sb = supabase.createClient(S_URL, S_KEY);

        let allLocations = [];

        // UI HELPERS
        function switchView(v) {
            document.getElementById('v-dash').classList.toggle('hidden', v !== 'dash');
            document.getElementById('v-insp').classList.toggle('hidden', v !== 'insp');
            document.getElementById('n-dash').classList.toggle('nav-active', v === 'dash');
            document.getElementById('n-insp').classList.toggle('nav-active', v === 'insp');
            v === 'dash' ? loadDash() : loadSections();
        }

        window.hideM = (id) => document.getElementById(id).classList.add('hidden');

        // AUTH
        document.getElementById('form-login').onsubmit = async (e) => {
            e.preventDefault();
            const { error } = await sb.auth.signInWithPassword({
                email: document.getElementById('log-email').value,
                password: document.getElementById('log-pass').value
            });
            if (error) document.getElementById('log-error').classList.remove('hidden');
            else init();
        };

        async function logout() { await sb.auth.signOut(); init(); }

        async function init() {
            const { data: { session } } = await sb.auth.getSession();
            if (session) {
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('app-view').classList.remove('hidden');
                switchView('dash');
            } else {
                document.getElementById('login-view').classList.remove('hidden');
                document.getElementById('app-view').classList.add('hidden');
            }
        }

        // DATA
        async function loadDash() {
            const { count: open } = await sb.from('issues').select('*', { count: 'exact', head: true }).neq('status', 'opravené');
            const { count: done } = await sb.from('issues').select('*', { count: 'exact', head: true }).eq('status', 'opravené');
            document.getElementById('s-open').innerText = open || 0;
            document.getElementById('s-done').innerText = done || 0;
        }

        async function loadSections() {
            const container = document.getElementById('section-container');
            container.innerHTML = '<p class="text-center py-20 animate-pulse text-[10px] font-black uppercase tracking-widest text-slate-400 italic">Generujem sekcie budovy...</p>';

            const { data: locs } = await sb.from('locations').select('*').order('sort_order', { ascending: true });
            allLocations = locs;
            const { data: isss } = await sb.from('issues').select('*, locations(*)');
            const { data: updts } = await sb.from('issue_updates').select('*').order('created_at', { ascending: false });

            container.innerHTML = '';
            
            // Získame unikátne poschodia (Sekcie)
            const sections = [...new Set(locs.map(l => l.floor))];

            sections.forEach(secName => {
                const secLocs = locs.filter(l => l.floor === secName);
                const secLocIds = secLocs.map(l => l.id);
                const secIssues = isss.filter(i => secLocIds.includes(i.location_id));
                const activeCount = secIssues.filter(i => i.status !== 'opravené').length;

                const div = document.createElement('div');
                div.className = `bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm space-y-6 ${activeCount > 0 ? 'ring-2 ring-indigo-500/20' : ''}`;
                
                let issuesHtml = secIssues.map(i => {
                    const logs = updts.filter(u => u.issue_id === i.id);
                    const isOk = i.status === 'opravené';
                    if (isOk) return ''; // V checkliste sekcií neukazujeme vyriešené veci, aby bol čistý

                    return `
                        <div class="p-5 bg-slate-50 rounded-2xl border border-slate-100 italic leading-tight">
                            <div class="flex justify-between items-start leading-tight leading-tight leading-tight">
                                <div>
                                    <p class="text-[9px] font-black text-indigo-500 uppercase leading-tight leading-tight leading-tight leading-tight">${i.locations.name}</p>
                                    <p class="text-sm font-bold text-slate-800 mt-1 leading-tight leading-tight leading-tight leading-tight">${i.title}</p>
                                </div>
                                <button onclick="window.prepStat('${i.id}', '${i.title}', '${i.status}')" class="bg-white px-3 py-1.5 rounded-lg border text-[10px] font-black uppercase tracking-widest text-indigo-600 shadow-sm leading-tight leading-tight leading-tight leading-tight">Stav</button>
                            </div>
                            <div class="mt-4 space-y-3 border-l ml-1 pl-4 border-slate-200 leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">
                                ${logs.slice(0,2).map(u => `<p class="text-[9px] font-bold text-slate-400 uppercase leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">${new Date(u.created_at).toLocaleDateString()} • ${u.status_to}</p>`).join('')}
                            </div>
                        </div>
                    `;
                }).join('');

                div.innerHTML = `
                    <div class="flex justify-between items-center italic leading-tight leading-tight leading-tight">
                        <div>
                            <h3 class="text-xl font-black italic tracking-tight leading-tight leading-tight leading-tight">${secName}</h3>
                            <p class="text-[10px] font-bold uppercase tracking-widest ${activeCount > 0 ? 'text-red-500' : 'text-slate-400'} leading-tight leading-tight leading-tight leading-tight">${activeCount} aktívnych závad</p>
                        </div>
                        <button onclick="window.prepAdd('${secName}')" class="bg-slate-900 text-white px-5 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest shadow-lg active:scale-95 transition-all leading-tight leading-tight leading-tight leading-tight leading-tight">+ Pridať záznam</button>
                    </div>
                    <div class="space-y-3 leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">${issuesHtml || '<p class="text-center py-4 text-xs font-bold text-slate-300 uppercase tracking-widest leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight italic">Všetko v poriadku</p>'}</div>
                `;
                container.appendChild(div);
            });
        }

        // PREP MODALS
        window.prepAdd = (floorName) => {
            document.getElementById('m-add-floor').innerText = floorName;
            const select = document.getElementById('f-add-loc-id');
            select.innerHTML = allLocations
                .filter(l => l.floor === floorName)
                .map(l => `<option value="${l.id}">${l.name}</option>`)
                .join('');
            document.getElementById('m-add').classList.remove('hidden');
        };

        window.prepStat = (id, title, status) => {
            document.getElementById('f-stat-id').value = id;
            document.getElementById('f-stat-val').value = status;
            document.getElementById('m-status').classList.remove('hidden');
        };

        // FORMS
        document.getElementById('f-add').onsubmit = async (e) => {
            e.preventDefault();
            const { data } = await sb.from('issues').insert([{
                location_id: document.getElementById('f-add-loc-id').value,
                title: document.getElementById('f-add-title').value,
                status: 'zahlásené'
            }]).select().single();
            if (data) {
                await sb.from('issue_updates').insert([{ issue_id: data.id, status_to: 'zahlásené', note: 'Prvé nahlásenie' }]);
                hideM('m-add'); e.target.reset(); loadSections();
            }
        };

        document.getElementById('f-stat').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('f-stat-id').value;
            const st = document.getElementById('f-stat-val').value;
            const nt = document.getElementById('f-stat-note').value;
            await sb.from('issues').update({ status: st, updated_at: new Date() }).eq('id', id);
            await sb.from('issue_updates').insert([{ issue_id: id, status_to: st, note: nt }]);
            hideM('m-status'); e.target.reset(); loadSections();
        };

        init();
    </script>
</body>
</html>
