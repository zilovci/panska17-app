<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panská 17 | Property Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #0f172a; overflow-x: hidden; }
        .hidden { display: none !important; }
        .nav-active { background-color: #f1f5f9; color: #2563eb; border-left: 4px solid #2563eb; font-weight: 800; }
        .modal-bg { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(8px); }
        .mobile-menu-open { transform: translateX(0) !important; }

        /* OPTIMALIZÁCIA PRE TLAČ */
        @media print {
            @page { size: portrait; margin: 8mm; }
            aside, nav, button, .no-print, .menu-toggle { display: none !important; }
            main { margin: 0 !important; padding: 0 !important; width: 100% !important; display: block !important; }
            #app-view { display: block !important; }
            #v-rep { display: block !important; width: 100% !important; position: static !important; }
            .print-card { border: none !important; box-shadow: none !important; padding: 0 !important; }
            
            /* Zabezpečí, že miestnosť a jej história zostanú spolu */
            .rep-row { page-break-inside: avoid !important; break-inside: avoid !important; border-bottom: 1pt solid #e2e8f0; }
            
            table { width: 100% !important; border-collapse: collapse !important; table-layout: fixed !important; }
            th { background-color: #f8fafc !important; -webkit-print-color-adjust: exact; font-size: 9px !important; }
            td { font-size: 9px !important; vertical-align: top !important; padding: 6px !important; }
            
            .report-img { 
                width: 140px !important; 
                height: 100px !important; 
                object-fit: cover !important; 
                border-radius: 4px !important; 
                display: block !important;
            }
            .history-item { page-break-inside: avoid !important; break-inside: avoid !important; }
        }
    </style>
</head>
<body>

    <!-- MOBILE HEADER -->
    <div class="md:hidden flex items-center justify-between p-4 bg-white border-b no-print">
        <button onclick="toggleMenu()" class="text-slate-600 menu-toggle"><i class="fa-solid fa-bars text-xl"></i></button>
        <div class="flex items-center space-x-2">
            <i class="fa-solid fa-building text-blue-600"></i>
            <span class="font-black italic uppercase text-sm tracking-tighter">Panská 17</span>
        </div>
        <div class="w-6"></div>
    </div>

    <div id="app-view" class="min-h-screen flex flex-col md:flex-row italic leading-tight">
        <!-- SIDEBAR -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-[60] w-64 bg-white border-r border-slate-200 transform -translate-x-full transition-transform duration-300 md:relative md:translate-x-0 no-print">
            <div class="p-8 border-b">
                <h1 class="font-black text-3xl tracking-tighter italic uppercase text-slate-900 leading-none">Panská 17</h1>
            </div>
            <nav class="flex-1 py-4">
                <button onclick="switchView('dash')" id="n-dash" class="w-full text-left px-8 py-4 text-[11px] font-bold uppercase tracking-widest text-slate-400">Dashboard</button>
                <button onclick="switchView('insp')" id="n-insp" class="w-full text-left px-8 py-4 text-[11px] font-bold uppercase tracking-widest text-slate-400">Obhliadka BR</button>
                <button onclick="switchView('rep')" id="n-rep" class="w-full text-left px-8 py-4 text-[11px] font-bold uppercase tracking-widest text-slate-400">Report</button>
                <button onclick="switchView('arch')" id="n-arch" class="w-full text-left px-8 py-4 text-[11px] font-bold uppercase tracking-widest text-slate-400">Archív</button>
            </nav>
            <div class="p-8 border-t mt-auto">
                <button onclick="location.reload()" class="text-slate-300 hover:text-blue-600 transition-all text-[10px] font-bold uppercase tracking-widest"><i class="fa-solid fa-rotate mr-2"></i>Obnoviť</button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 p-4 md:p-12 overflow-y-auto italic">
            
            <!-- DASHBOARD -->
            <div id="v-dash" class="max-w-4xl space-y-10">
                <h2 class="text-3xl font-black tracking-tight italic uppercase">Dashboard</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="bg-white p-10 rounded-[2rem] border border-slate-100 shadow-sm"><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Aktívne</p><p id="s-open" class="text-6xl font-black tracking-tighter">--</p></div>
                    <div class="bg-white p-10 rounded-[2rem] border border-slate-100 shadow-sm"><p class="text-[10px] font-black text-green-500 uppercase tracking-widest mb-1">Vybavené</p><p id="s-done" class="text-6xl font-black tracking-tighter text-green-500">--</p></div>
                </div>
            </div>

            <!-- INSPECTION -->
            <div id="v-insp" class="hidden max-w-4xl space-y-6">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center border-b pb-8">
                    <h2 class="text-3xl font-black italic uppercase tracking-tighter">Obhliadka BR</h2>
                    <div class="mt-4 sm:mt-0 w-full sm:w-80"><label class="text-[9px] font-black text-slate-400 uppercase italic ml-1">Prítomní</label><input type="text" id="att-all" class="w-full text-xs border border-slate-200 rounded-xl px-4 py-2 bg-white italic outline-none focus:ring-2 ring-blue-500"></div>
                </div>
                <div id="section-container" class="space-y-6 pb-32"></div>
            </div>

            <!-- REPORT (OPTIMALIZOVANÝ) -->
            <div id="v-rep" class="hidden max-w-6xl space-y-8">
                <header class="flex justify-between items-center no-print">
                    <h2 class="text-3xl font-black italic uppercase">Report</h2>
                    <button onclick="window.print()" class="bg-slate-900 text-white px-8 py-3 rounded-xl text-[11px] font-black uppercase tracking-widest shadow-lg">Vytlačiť do PDF</button>
                </header>
                
                <div class="bg-white p-6 md:p-10 rounded-[2.5rem] border border-slate-100 shadow-sm print-card">
                    <div class="mb-8 flex justify-between items-end border-b-2 border-slate-900 pb-4">
                        <h1 class="font-black text-2xl tracking-tighter italic uppercase text-slate-900">Panská 17</h1>
                        <p class="font-bold text-sm italic" id="rep-date"></p>
                    </div>

                    <table class="w-full border-collapse italic text-[10px]">
                        <thead>
                            <tr class="bg-slate-50 border-b border-slate-900">
                                <th class="py-3 px-2 w-1/4 text-left uppercase font-black italic">Miestnosť / Podlažie</th>
                                <th class="py-3 px-2 w-3/4 text-left uppercase font-black italic">História záznamov & Fotodokumentácia</th>
                                <th class="py-3 px-2 w-20 text-center uppercase font-black italic">Stav</th>
                            </tr>
                        </thead>
                        <tbody id="rep-list" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </div>

            <!-- ARCHIVE -->
            <div id="v-arch" class="hidden max-w-4xl space-y-6"><h2 class="text-2xl font-bold italic text-slate-300 uppercase tracking-tighter">Archív</h2><div id="archive-container" class="space-y-2"></div></div>
        </main>
    </div>

    <!-- MODAL: ADD/UPDATE (Stručný kôd pre stabilitu) -->
    <div id="m-add" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 modal-bg">
        <div class="bg-white rounded-[2rem] p-10 w-full max-w-lg shadow-2xl italic"><h3 class="font-black text-2xl mb-6 uppercase italic">Nový záznam</h3><form id="f-add" class="space-y-4"><input type="date" id="f-add-date" class="w-full border border-slate-200 rounded-xl p-3 text-xs bg-slate-50 italic"><input type="text" id="f-add-resp" class="w-full border border-slate-200 rounded-xl p-3 text-xs italic" placeholder="Zodpovedný"><select id="f-add-loc-id" class="w-full border border-slate-200 rounded-xl p-3 text-xs italic"></select><input type="text" id="f-add-title" class="w-full border border-slate-200 rounded-xl p-3 text-xs font-bold italic" placeholder="Názov položky" required><textarea id="f-add-note" class="w-full border border-slate-200 rounded-xl p-3 text-xs h-24 italic" placeholder="Popis..."></textarea><input type="file" id="f-add-photo" accept="image/*" class="text-xs text-slate-400 italic"><div class="flex space-x-3 pt-4"><button type="button" onclick="hideM('m-add')" class="flex-1 py-3 text-xs uppercase text-slate-300">Zrušiť</button><button type="submit" id="btn-save-new" class="flex-1 bg-slate-900 text-white py-3 rounded-xl font-bold uppercase text-xs">Uložiť</button></div></form></div>
    </div>

    <div id="m-status" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 modal-bg">
        <div class="bg-white rounded-[2.5rem] p-8 w-full max-w-xl shadow-2xl max-h-[90vh] overflow-y-auto italic text-left">
            <div class="flex justify-between items-center mb-6 border-b pb-4"><h3 class="font-black text-xl uppercase italic">Aktualizácia</h3><button onclick="confirmDelete()" class="text-red-300 hover:text-red-600"><i class="fa-solid fa-trash"></i></button></div>
            <form id="f-stat" class="space-y-5">
                <input type="hidden" id="f-stat-id"><input type="hidden" id="f-stat-update-id">
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" id="f-stat-title-edit" class="border border-slate-200 rounded-xl p-2.5 text-xs font-bold bg-slate-50 italic" placeholder="Názov">
                    <input type="text" id="f-stat-resp-edit" class="border border-slate-200 rounded-xl p-2.5 text-xs font-bold bg-slate-50 italic" placeholder="Zodpovedný">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <input type="date" id="f-stat-date" class="border border-slate-200 rounded-xl p-2.5 text-xs font-bold italic">
                    <select id="f-stat-val" class="border border-slate-200 rounded-xl p-2.5 text-xs font-bold italic"><option value="Zahlásené">Zahlásené</option><option value="V riešení">V riešení</option><option value="Vybavené">Vybavené</option><option value="Opravené">Opravené</option></select>
                </div>
                <textarea id="f-stat-note" class="w-full border border-slate-200 rounded-xl p-3 text-xs h-20 italic outline-none focus:ring-1 ring-blue-500" placeholder="Nová poznámka..."></textarea>
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest italic ml-1 leading-tight">Pridať fotografiu</label>
                    <input type="file" id="f-stat-photo" accept="image/*" class="w-full text-[10px] text-slate-400 italic">
                </div>
                <div id="m-history-list" class="space-y-3 pt-4 border-t max-h-64 overflow-y-auto"></div>
                <div id="saving-indicator" class="hidden text-center text-blue-600 font-bold animate-pulse text-[10px] uppercase">Spracovávam...</div>
                <div class="flex flex-col space-y-2 pt-4">
                    <button type="submit" id="btn-save-stat" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold uppercase text-[10px]">Uložiť zmeny</button>
                    <button type="button" onclick="archiveIssue()" class="w-full border border-slate-200 py-2.5 rounded-xl font-bold text-[9px] text-slate-500 uppercase">Archivovať</button>
                    <button type="button" onclick="hideM('m-status')" class="w-full py-1 text-[9px] font-bold text-slate-300 uppercase">Zavrieť</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const S_URL = 'https://tyimhlqtncjynutxihrf.supabase.co';
        const S_KEY = 'sb_publishable_jX6gFj0WZfxXFNpwF1bTuw_dQADscTW';
        const sb = supabase.createClient(S_URL, S_KEY);

        let allLocs = [], allUpdates = [];

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('mobile-menu-open'); }
        function fmtD(str) { if(!str) return '--'; const d = str.split('T')[0].split('-'); return `${d[2]}.${d[1]}.${d[0]}`; }

        async function switchView(v) {
            ['v-dash', 'v-insp', 'v-arch', 'v-rep'].forEach(id => document.getElementById(id).classList.add('hidden'));
            ['n-dash', 'n-insp', 'n-arch', 'n-rep'].forEach(id => document.getElementById(id).classList.remove('nav-active'));
            document.getElementById('v-'+v).classList.remove('hidden');
            document.getElementById('n-'+v).classList.add('nav-active');
            if(window.innerWidth < 768) document.getElementById('sidebar').classList.remove('mobile-menu-open');
            if(v === 'dash') await loadDash();
            if(v === 'insp') await loadSections();
            if(v === 'arch') await loadArchive();
            if(v === 'rep') await loadReports();
        }

        window.hideM = (id) => document.getElementById(id).classList.add('hidden');

        async function uploadPhoto(file) {
            if (!file) return null;
            const name = `${Date.now()}_${file.name.replace(/\s/g, '_')}`;
            const { error } = await sb.storage.from('photos').upload(name, file);
            if (error) return null;
            return `${S_URL}/storage/v1/object/public/photos/${name}`;
        }

        async function loadDash() {
            const { count: open } = await sb.from('issues').select('*', { count: 'exact', head: true }).eq('archived', false).not('status', 'in', '("Opravené","Vybavené")');
            const { count: done } = await sb.from('issues').select('*', { count: 'exact', head: true }).eq('archived', false).or('status.eq.Opravené,status.eq.Vybavené');
            document.getElementById('s-open').innerText = open || 0;
            document.getElementById('s-done').innerText = done || 0;
        }

        async function loadSections() {
            const container = document.getElementById('section-container');
            container.innerHTML = '<div class="py-20 text-center animate-pulse text-[10px] font-black text-slate-300 uppercase italic">Sync...</div>';
            const { data: locs } = await sb.from('locations').select('*').order('sort_order', { ascending: true });
            allLocs = locs;
            const { data: isss } = await sb.from('issues').select('*, locations(*)').eq('archived', false).order('created_at', { ascending: false });
            const { data: updts } = await sb.from('issue_updates').select('*').order('event_date', { ascending: false });
            allUpdates = updts;

            container.innerHTML = '';
            const floors = [...new Set(locs.map(l => l.floor))];
            floors.forEach(floor => {
                const floorLocs = locs.filter(l => l.floor === floor);
                const floorIssues = isss.filter(i => floorLocs.some(l => l.id === i.location_id));
                const div = document.createElement('div');
                div.className = 'bg-white p-6 md:p-8 rounded-[2rem] border border-slate-100 shadow-sm space-y-4 italic leading-tight';
                let issuesHtml = floorIssues.map(i => {
                    const logs = updts.filter(u => u.issue_id === i.id);
                    const isDone = i.status === 'Opravené' || i.status === 'Vybavené';
                    return `
                        <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100 flex justify-between items-start italic leading-tight">
                            <div class="flex-1 italic">
                                <p class="text-[8px] font-black text-slate-400 uppercase italic leading-none">${i.locations.name}</p>
                                <p class="text-sm font-bold ${isDone ? 'text-green-600' : 'text-slate-800'} italic leading-tight italic">${i.title}</p>
                                <div class="mt-2 text-[8px] text-slate-400 font-bold uppercase italic opacity-60 leading-tight">
                                    Naposledy: ${fmtD(logs[0]?.event_date || logs[0]?.created_at)} • ${i.responsible_person || '--'}
                                </div>
                            </div>
                            <button onclick="prepStat('${i.id}', '${i.status}', '${i.title.replace(/'/g, "\\'")}', '${(i.responsible_person || "").replace(/'/g, "\\'")}')" class="ml-4 text-[9px] font-black uppercase text-blue-600 underline italic leading-tight">Upraviť</button>
                        </div>
                    `;
                }).join('');
                div.innerHTML = `<div class="flex justify-between items-center border-b pb-4 mb-4"><h3 class="font-black text-xl italic uppercase text-slate-900">${floor}</h3><button onclick="prepAdd('${floor}')" class="bg-slate-900 text-white px-5 py-2 rounded-xl text-[9px] font-black uppercase tracking-widest">+ Pridať</button></div><div class="space-y-4">${issuesHtml || '<p class="text-center py-6 text-[10px] text-slate-200 font-bold uppercase italic tracking-widest">Čisté</p>'}</div>`;
                container.appendChild(div);
            });
        }

        async function loadReports() {
            document.getElementById('rep-date').innerText = new Date().toLocaleDateString();
            const list = document.getElementById('rep-list');
            const { data: isss } = await sb.from('issues').select('*, locations(*)').eq('archived', false);
            const { data: updts } = await sb.from('issue_updates').select('*').order('event_date', { ascending: true });
            isss.sort((a,b) => a.locations.sort_order - b.locations.sort_order);

            list.innerHTML = isss.map(i => {
                const logs = updts.filter(u => u.issue_id === i.id);
                return `
                    <tr class="rep-row italic leading-snug">
                        <td class="py-5 px-2 align-top border-r border-slate-50 italic">
                            <span class="block font-black text-slate-400 uppercase text-[7px] italic">${i.locations.floor}</span>
                            <span class="text-[10px] font-bold italic leading-tight">${i.locations.name}</span>
                            <p class="text-[7px] font-bold text-slate-400 uppercase mt-2 italic">Zodpovedá: ${i.responsible_person || '--'}</p>
                        </td>
                        <td class="py-5 px-3 align-top italic leading-snug">
                            <p class="font-black text-slate-900 uppercase italic mb-3 leading-tight underline decoration-slate-100 italic">${i.title}</p>
                            <div class="space-y-4">
                                ${logs.map(u => `
                                    <div class="history-item flex justify-between items-start space-x-4 border-l pl-3 border-slate-100 pb-2 last:pb-0">
                                        <div class="flex-1">
                                            <div class="flex items-center space-x-2 mb-1">
                                                <span class="font-black text-[7px] text-slate-400 uppercase">${fmtD(u.event_date)}</span>
                                                <span class="text-[6px] font-black px-1 border rounded uppercase ${u.status_to === 'Opravené' || u.status_to === 'Vybavené' ? 'text-green-600' : 'text-slate-400'}">${u.status_to}</span>
                                            </div>
                                            <p class="text-[9px] text-slate-700 italic leading-snug">${u.note || '--'}</p>
                                        </div>
                                        ${u.photo_url ? `<img src="${u.photo_url}" class="report-img shadow-sm border border-slate-50">` : ''}
                                    </div>
                                `).join('')}
                            </div>
                        </td>
                        <td class="py-5 px-1 align-top text-center italic">
                            <span class="text-[7px] font-black px-1.5 py-0.5 rounded uppercase ${i.status === 'Opravené' || i.status === 'Vybavené' ? 'text-green-600 bg-green-50' : 'text-red-500 bg-red-50'}">${i.status}</span>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        async function loadArchive() {
            const container = document.getElementById('archive-container');
            const { data: arch } = await sb.from('issues').select('*, locations(*)').eq('archived', true).order('updated_at', { ascending: false });
            container.innerHTML = arch?.length ? arch.map(i => `<div class="bg-white p-4 rounded-2xl border border-slate-100 opacity-60 flex justify-between items-center italic"><div><p class="text-[8px] font-black text-slate-400 uppercase tracking-widest leading-none">${i.locations.name}</p><p class="text-[13px] font-bold text-slate-600 italic leading-tight">${i.title}</p></div><button onclick="restoreIssue('${i.id}')" class="text-[10px] font-black uppercase text-blue-600 underline leading-none italic">Vrátiť</button></div>`).join('') : '<div class="py-20 text-center text-slate-200 font-black uppercase text-[10px] italic">Prázdne</div>';
        }

        window.prepAdd = (floor) => { document.getElementById('f-add-date').value = new Date().toISOString().split('T')[0]; document.getElementById('m-add-floor').innerText = floor; document.getElementById('f-add-loc-id').innerHTML = allLocs.filter(l => l.floor === floor).map(l => `<option value="${l.id}">${l.name}</option>`).join(''); document.getElementById('m-add').classList.remove('hidden'); };
        window.prepStat = (id, status, title, resp) => {
            document.getElementById('f-stat-id').value = id; document.getElementById('f-stat-val').value = status; document.getElementById('f-stat-title-edit').value = title; document.getElementById('f-stat-resp-edit').value = (resp === 'undefined' || resp === 'null') ? '' : resp; document.getElementById('f-stat-note').value = ""; document.getElementById('f-stat-date').value = new Date().toISOString().split('T')[0];
            const logs = allUpdates.filter(u => u.issue_id === id).sort((a,b) => new Date(b.event_date) - new Date(a.event_date));
            document.getElementById('m-history-list').innerHTML = logs.map(u => `<div class="p-3 bg-slate-50 rounded-xl border border-slate-100 text-[10px] mb-2 italic leading-tight"><div class="flex justify-between items-start mb-1"><span class="font-black block text-slate-800 uppercase tracking-tighter italic leading-tight">${fmtD(u.event_date)} • ${u.status_to}</span><div class="flex space-x-2"><button type="button" onclick="editHEntry('${u.id}')" class="text-blue-500 italic leading-none"><i class="fa-solid fa-pencil"></i></button><button type="button" onclick="delHEntry('${u.id}')" class="text-red-300 italic leading-none"><i class="fa-solid fa-trash-can"></i></button></div></div><p class="text-slate-500 leading-snug leading-tight italic">${u.note || '--'}</p>${u.photo_url ? `<img src="${u.photo_url}" class="mt-2 w-full max-w-[150px] rounded-lg shadow-sm border border-slate-200">` : ''}</div>`).join('');
            document.getElementById('m-status').classList.remove('hidden');
        };

        document.getElementById('f-add').onsubmit = async (e) => {
            e.preventDefault(); const btn = document.getElementById('btn-save-new'); btn.innerText = "Sync..."; btn.disabled = true;
            const pUrl = await uploadPhoto(document.getElementById('f-add-photo').files[0]);
            const { data } = await sb.from('issues').insert([{ location_id: document.getElementById('f-add-loc-id').value, title: document.getElementById('f-add-title').value, responsible_person: document.getElementById('f-add-resp').value, status: 'Zahlásené' }]).select();
            if (data?.[0]) { await sb.from('issue_updates').insert([{ issue_id: data[0].id, status_to: 'Zahlásené', note: document.getElementById('f-add-note').value, event_date: document.getElementById('f-add-date').value, photo_url: pUrl, attendance: document.getElementById('att-all').value }]); hideM('m-add'); e.target.reset(); btn.innerText = "ULOŽIŤ"; btn.disabled = false; await loadSections(); }
        };

        document.getElementById('f-stat').onsubmit = async (e) => {
            e.preventDefault(); const btn = document.getElementById('btn-save-stat'); btn.innerText = "Ukladám..."; btn.disabled = true;
            const uId = document.getElementById('f-stat-update-id').value;
            const pUrl = await uploadPhoto(document.getElementById('f-stat-photo').files[0]);
            const id = document.getElementById('f-stat-id').value; const st = document.getElementById('f-stat-val').value;
            await sb.from('issues').update({ status: st, title: document.getElementById('f-stat-title-edit').value, responsible_person: document.getElementById('f-stat-resp-edit').value, updated_at: new Date() }).eq('id', id);
            if(uId) { await sb.from('issue_updates').update({ status_to: st, note: document.getElementById('f-stat-note').value, event_date: document.getElementById('f-stat-date').value, photo_url: pUrl || undefined }).eq('id', uId); }
            else { await sb.from('issue_updates').insert([{ issue_id: id, status_to: st, note: document.getElementById('f-stat-note').value, event_date: document.getElementById('f-stat-date').value, photo_url: pUrl, attendance: document.getElementById('att-all').value }]); }
            hideM('m-status'); btn.innerText = "ULOŽIŤ ZMENY"; btn.disabled = false; await loadSections();
        };

        window.archiveIssue = async () => { if(confirm("Archivovať?")) { await sb.from('issues').update({ archived: true }).eq('id', document.getElementById('f-stat-id').value); hideM('m-status'); await loadSections(); } };
        window.restoreIssue = async (id) => { await sb.from('issues').update({ archived: false }).eq('id', id); await loadArchive(); };
        window.confirmDelete = async () => { if(confirm("Vymazať natrvalo?")) { await sb.from('issues').delete().eq('id', document.getElementById('f-stat-id').value); hideM('m-status'); await loadSections(); } };
        window.delHEntry = async (id) => { if(confirm("Zmazať bod histórie?")) { await sb.from('issue_updates').delete().eq('id', id); hideM('m-status'); await loadSections(); } };
        window.editHEntry = (id) => { const entry = allUpdates.find(u => u.id === id); if(!entry) return; document.getElementById('f-stat-update-id').value = entry.id; document.getElementById('f-stat-note').value = entry.note || ""; document.getElementById('f-stat-date').value = entry.event_date ? entry.event_date.split('T')[0] : ""; document.getElementById('f-stat-val').value = entry.status_to; };

        async function init() { document.getElementById('app-view').classList.remove('hidden'); switchView('dash'); }
        init();
    </script>
</body>
