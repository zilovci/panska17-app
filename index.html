<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panská 17 | Property Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #0f172a; }
        .hidden { display: none !important; }
        .nav-active { background-color: #f1f5f9; color: #2563eb; border-left: 4px solid #2563eb; font-weight: 800; }
        .modal-bg { background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(8px); }
        @media print {
            aside, nav, button, .no-print { display: none !important; }
            main { margin: 0 !important; padding: 0 !important; width: 100% !important; }
            .print-border { border: 1px solid #e2e8f0 !important; border-radius: 0 !important; }
        }
    </style>
</head>
<body>

    <div id="app-view" class="min-h-screen flex flex-col md:flex-row">
        <!-- SIDEBAR -->
        <aside class="w-full md:w-64 bg-white border-r border-slate-200 flex flex-col z-50 fixed md:relative h-screen no-print">
            <div class="p-8 border-b flex items-center space-x-3">
                <i class="fa-solid fa-building text-blue-600 text-2xl"></i>
                <h1 class="font-black text-2xl tracking-tighter italic uppercase text-slate-900 leading-none">Panská 17</h1>
            </div>
            <nav class="flex-1 py-4">
                <button onclick="switchView('dash')" id="n-dash" class="w-full text-left px-8 py-4 text-[11px] font-bold uppercase tracking-widest text-slate-400">Dashboard</button>
                <button onclick="switchView('insp')" id="n-insp" class="w-full text-left px-8 py-4 text-[11px] font-bold uppercase tracking-widest text-slate-400">Obhliadka BR</button>
                <button onclick="switchView('rep')" id="n-rep" class="w-full text-left px-8 py-4 text-[11px] font-bold uppercase tracking-widest text-slate-400">Report</button>
                <button onclick="switchView('arch')" id="n-arch" class="w-full text-left px-8 py-4 text-[11px] font-bold uppercase tracking-widest text-slate-400">Archív</button>
            </nav>
            <div class="p-8 border-t mt-auto">
                <button onclick="alert('Login vypnutý')" class="flex items-center space-x-3 text-slate-300 hover:text-red-600 transition-all">
                    <i class="fa-solid fa-power-off"></i>
                    <span class="text-[10px] font-bold uppercase tracking-widest leading-none">Odhlásiť sa</span>
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 p-6 md:p-12 overflow-y-auto">
            
            <!-- VIEW: DASHBOARD -->
            <div id="v-dash" class="max-w-4xl space-y-10">
                <h2 class="text-3xl font-black tracking-tight italic uppercase">Dashboard</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 leading-tight">
                    <div class="bg-white p-10 rounded-[2rem] border border-slate-200 shadow-sm">
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Aktívne položky</p>
                        <p id="s-open" class="text-6xl font-black mt-2 tracking-tighter">--</p>
                    </div>
                    <div class="bg-white p-10 rounded-[2rem] border border-slate-200 shadow-sm font-bold">
                        <p class="text-[10px] font-black text-green-500 uppercase tracking-widest">Vybavené záznamy</p>
                        <p id="s-done" class="text-6xl font-black mt-2 text-green-500 tracking-tighter leading-tight">--</p>
                    </div>
                </div>
            </div>

            <!-- VIEW: INSPECTION -->
            <div id="v-insp" class="hidden max-w-4xl space-y-6">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center border-b pb-8">
                    <h2 class="text-3xl font-black italic uppercase tracking-tighter leading-tight">Obhliadka BR</h2>
                    <div class="mt-4 sm:mt-0 w-full sm:w-80">
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest italic ml-1 leading-tight">Prítomní na obhliadke</label>
                        <input type="text" id="att-all" placeholder="Všetky mená..." class="w-full text-xs border border-slate-200 rounded-xl px-4 py-2 bg-white font-medium focus:ring-2 ring-blue-500 outline-none leading-tight">
                    </div>
                </div>
                <div id="section-container" class="space-y-10 pb-32"></div>
            </div>

            <!-- VIEW: REPORT -->
            <div id="v-rep" class="hidden max-w-6xl space-y-8">
                <header class="flex justify-between items-center no-print">
                    <h2 class="text-3xl font-black italic uppercase leading-tight">Report</h2>
                    <button onclick="window.print()" class="bg-slate-900 text-white px-8 py-3 rounded-xl text-[11px] font-black uppercase tracking-widest shadow-lg leading-tight">Vytlačiť</button>
                </header>
                
                <div class="bg-white p-12 rounded-[2.5rem] border border-slate-200 shadow-sm print-border">
                    <div class="mb-10 flex justify-between items-end border-b-2 border-slate-900 pb-6">
                        <div class="flex items-center space-x-3">
                            <i class="fa-solid fa-building text-blue-600 text-3xl"></i>
                            <h1 class="font-black text-3xl tracking-tighter italic uppercase text-slate-900 leading-tight">Panská 17</h1>
                        </div>
                        <div class="text-right leading-tight">
                            <p class="text-[10px] font-black uppercase tracking-widest text-slate-400">Dátum reportu</p>
                            <p class="font-bold text-lg leading-tight" id="rep-date"></p>
                        </div>
                    </div>
                    <div class="mb-8 grid grid-cols-2 gap-8 leading-tight italic">
                        <div class="bg-slate-50 p-4 rounded-xl">
                            <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest italic leading-tight">Prítomní</p>
                            <p id="rep-attendance" class="text-xs font-bold leading-tight">--</p>
                        </div>
                        <div class="bg-slate-50 p-4 rounded-xl leading-tight">
                            <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest italic leading-tight">Zóna</p>
                            <p class="text-xs font-bold leading-tight uppercase tracking-tight">BRITSKÁ RADA</p>
                        </div>
                    </div>
                    <table class="w-full text-left text-[10px] leading-snug border-collapse">
                        <thead>
                            <tr class="border-b border-slate-300 italic">
                                <th class="py-3 px-2 font-black uppercase tracking-widest w-40 italic">Miestnosť / Posch.</th>
                                <th class="py-3 px-2 font-black uppercase tracking-widest italic">Detailný popis</th>
                                <th class="py-3 px-2 font-black uppercase tracking-widest w-24 italic">Dátum</th>
                                <th class="py-3 px-2 font-black uppercase tracking-widest w-28 italic">Zodpovedný</th>
                                <th class="py-3 px-2 font-black uppercase tracking-widest w-20 text-center italic leading-tight">Stav</th>
                            </tr>
                        </thead>
                        <tbody id="rep-list" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </div>

            <!-- VIEW: ARCHIVE -->
            <div id="v-arch" class="hidden max-w-4xl space-y-6">
                <h2 class="text-2xl font-bold italic text-slate-300 uppercase tracking-tighter">Archív</h2>
                <div id="archive-container" class="space-y-2 leading-tight"></div>
            </div>
        </main>
    </div>

    <!-- MODAL: ADD RECORD -->
    <div id="m-add" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 modal-bg">
        <div class="bg-white rounded-[2.5rem] p-10 w-full max-w-lg shadow-2xl leading-tight">
            <h3 class="font-black text-2xl mb-1 italic tracking-tighter uppercase leading-tight">Nový záznam</h3>
            <p id="m-add-floor" class="text-blue-600 text-[10px] font-black uppercase tracking-[0.3em] mb-8 border-b pb-4 leading-tight italic"></p>
            <form id="f-add" class="space-y-4 leading-tight">
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-1 leading-tight italic">Miestnosť</label>
                        <select id="f-add-loc-id" class="w-full border border-slate-200 rounded-xl px-4 py-3 text-xs bg-slate-50 font-bold outline-none leading-tight"></select>
                    </div>
                    <div class="space-y-1 leading-tight">
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-1 leading-tight italic">Zodpovedný</label>
                        <input type="text" id="f-add-resp" class="w-full border border-slate-200 rounded-xl px-4 py-3 text-xs font-bold outline-none leading-tight" placeholder="Meno">
                    </div>
                </div>
                <div class="space-y-1 leading-tight">
                    <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-1 leading-tight italic">Názov záznamu</label>
                    <input type="text" id="f-add-title" class="w-full border border-slate-200 rounded-xl px-4 py-3 text-xs font-bold outline-none leading-tight" placeholder="Stručne" required>
                </div>
                <div class="space-y-1 leading-tight">
                    <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-1 leading-tight italic">Detailný popis</label>
                    <textarea id="f-add-note" class="w-full border border-slate-200 rounded-xl px-4 py-3 text-xs font-medium h-24 outline-none leading-tight italic" placeholder="Rozpísať podrobnejšie..."></textarea>
                </div>
                <div class="flex space-x-3 pt-4">
                    <button type="button" onclick="hideM('m-add')" class="flex-1 py-4 text-xs font-bold uppercase text-slate-300 italic">Zrušiť</button>
                    <button type="submit" class="flex-1 bg-slate-900 text-white py-4 rounded-xl font-bold uppercase tracking-widest text-xs leading-tight">Uložiť</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL: UPDATE / HISTORY -->
    <div id="m-status" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 modal-bg">
        <div class="bg-white rounded-[2.5rem] p-10 w-full max-w-xl shadow-2xl max-h-[90vh] overflow-y-auto leading-tight">
            <div class="flex justify-between items-start mb-8 leading-tight">
                <h3 class="font-black text-2xl uppercase tracking-tighter italic leading-tight">Aktualizácia</h3>
                <button onclick="confirmDelete()" class="text-red-300 hover:text-red-600 transition-colors leading-tight"><i class="fa-solid fa-trash"></i></button>
            </div>
            <form id="f-stat" class="space-y-6 text-left leading-tight">
                <input type="hidden" id="f-stat-id">
                
                <div class="grid grid-cols-2 gap-4 leading-tight font-bold italic">
                    <div class="space-y-1 leading-tight font-bold italic leading-tight">
                        <label class="text-[9px] font-bold text-slate-400 uppercase tracking-[0.2em] leading-tight">Upraviť názov</label>
                        <input type="text" id="f-stat-title-edit" class="w-full border border-slate-200 rounded-xl px-3 py-2 text-xs font-bold bg-slate-50 leading-tight">
                    </div>
                    <div class="space-y-1 leading-tight font-bold italic leading-tight leading-tight">
                        <label class="text-[9px] font-bold text-slate-400 uppercase tracking-[0.2em] leading-tight leading-tight">Zodpovedný</label>
                        <input type="text" id="f-stat-resp-edit" class="w-full border border-slate-200 rounded-xl px-3 py-2 text-xs font-bold bg-slate-50 leading-tight leading-tight">
                    </div>
                </div>

                <div class="flex space-x-4 leading-tight leading-tight leading-tight font-bold italic">
                    <div class="flex-1 space-y-1 leading-tight leading-tight leading-tight font-bold italic leading-tight leading-tight">
                        <label class="text-[9px] font-bold text-slate-400 uppercase tracking-[0.2em] leading-tight leading-tight leading-tight">Stav</label>
                        <select id="f-stat-val" class="w-full border border-slate-200 rounded-xl px-3 py-2 text-xs font-bold bg-white leading-tight leading-tight leading-tight leading-tight">
                            <option value="zahlásené">Stále trvá (Zahlásené)</option>
                            <option value="v procese">V riešení</option>
                            <option value="opravené">VYBAVENÉ / OK</option>
                        </select>
                    </div>
                </div>

                <div class="space-y-1 italic leading-tight leading-tight">
                    <label class="text-[9px] font-bold text-slate-400 uppercase tracking-[0.2em] italic leading-tight leading-tight leading-tight">Nová poznámka / priebeh</label>
                    <textarea id="f-stat-note" class="w-full border border-slate-200 rounded-xl px-4 py-2 text-xs h-20 leading-tight leading-tight leading-tight" placeholder="Doplniť..."></textarea>
                </div>

                <div class="pt-6 border-t leading-tight italic">
                    <label class="text-[9px] font-bold text-slate-400 uppercase tracking-[0.2em] italic mb-4 block leading-tight">História priebehu a detaily</label>
                    <div id="m-history-list" class="space-y-3 max-h-60 overflow-y-auto pr-2 italic"></div>
                </div>

                <div class="pt-8 space-y-3 leading-tight leading-tight">
                    <button type="submit" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold uppercase text-[10px] tracking-widest italic leading-tight">Uložiť zmeny</button>
                    <button type="button" onclick="archiveIssue()" class="w-full border border-slate-200 py-3 rounded-xl font-bold uppercase text-[9px] text-slate-500 italic leading-tight">Archivovať (Skryť)</button>
                    <button type="button" onclick="hideM('m-status')" class="w-full py-2 text-[9px] font-bold text-slate-300 uppercase italic leading-tight">Zavrieť</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const S_URL = 'https://tyimhlqtncjynutxihrf.supabase.co';
        const S_KEY = 'sb_publishable_jX6gFj0WZfxXFNpwF1bTuw_dQADscTW';
        const sb = supabase.createClient(S_URL, S_KEY);

        let allLocs = [];
        let currentUpdates = [];

        function switchView(v) {
            ['v-dash', 'v-insp', 'v-arch', 'v-rep'].forEach(id => document.getElementById(id).classList.add('hidden'));
            ['n-dash', 'n-insp', 'n-arch', 'n-rep'].forEach(id => document.getElementById(id).classList.remove('nav-active'));
            document.getElementById('v-'+v).classList.remove('hidden');
            document.getElementById('n-'+v).classList.add('nav-active');
            if(v === 'dash') loadDash();
            if(v === 'insp') loadSections();
            if(v === 'arch') loadArchive();
            if(v === 'rep') loadReports();
        }

        window.hideM = (id) => document.getElementById(id).classList.add('hidden');

        async function init() {
            document.getElementById('app-view').classList.remove('hidden');
            switchView('dash');
        }

        async function loadDash() {
            const { count: open } = await sb.from('issues').select('*', { count: 'exact', head: true }).eq('archived', false).neq('status', 'opravené');
            const { count: done } = await sb.from('issues').select('*', { count: 'exact', head: true }).eq('archived', false).eq('status', 'opravené');
            document.getElementById('s-open').innerText = open || 0;
            document.getElementById('s-done').innerText = done || 0;
        }

        async function loadSections() {
            const container = document.getElementById('section-container');
            container.innerHTML = '<div class="py-20 text-center animate-pulse text-[10px] font-black text-slate-300 uppercase italic tracking-widest leading-tight">Synchronizujem...</div>';
            const { data: locs } = await sb.from('locations').select('*').order('sort_order', { ascending: true });
            allLocs = locs;
            const { data: isss } = await sb.from('issues').select('*, locations(*)').eq('archived', false);
            const { data: updts } = await sb.from('issue_updates').select('*').order('created_at', { ascending: false });
            currentUpdates = updts;
            container.innerHTML = '';
            const floors = [...new Set(locs.map(l => l.floor))];
            floors.forEach(floor => {
                const floorLocs = locs.filter(l => l.floor === floor);
                const floorIssues = isss.filter(i => floorLocs.some(l => l.id === i.location_id));
                const div = document.createElement('div');
                div.className = 'bg-white p-8 rounded-[2.5rem] border border-slate-200 shadow-sm space-y-4 italic leading-tight';
                let issuesHtml = floorIssues.map(i => {
                    const logs = updts.filter(u => u.issue_id === i.id);
                    const isOk = i.status === 'opravené';
                    const initialDetail = logs.length > 0 ? logs[logs.length - 1].note : '';
                    return `
                        <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100 flex justify-between items-start italic">
                            <div class="flex-1 italic leading-tight">
                                <p class="text-[8px] font-black text-slate-400 uppercase tracking-widest leading-tight italic">${i.locations.name}</p>
                                <p class="text-sm font-bold ${isOk ? 'text-green-600' : 'text-slate-800'} leading-tight italic">${i.title}</p>
                                ${initialDetail ? `<p class="text-xs text-slate-500 mt-1 font-medium italic leading-snug">${initialDetail}</p>` : ''}
                                <div class="mt-3 flex items-center space-x-3 text-[8px] font-bold text-blue-400 uppercase tracking-tight italic">
                                    <span>Zodpovedný: ${i.responsible_person || '--'}</span>
                                    <span>Nahlásené: ${new Date(i.created_at).toLocaleDateString()}</span>
                                </div>
                            </div>
                            <button onclick="prepStat('${i.id}', '${i.status}', '${i.title}', '${i.responsible_person}')" class="ml-4 text-[9px] font-black uppercase text-blue-600 underline leading-tight italic">Upraviť</button>
                        </div>
                    `;
                }).join('');
                div.innerHTML = `
                    <div class="flex justify-between items-center border-b pb-4 mb-4 italic leading-tight font-bold italic">
                        <h3 class="font-black text-xl italic uppercase tracking-tighter text-slate-900 leading-tight italic">${floor}</h3>
                        <button onclick="prepAdd('${floor}')" class="bg-slate-900 text-white px-5 py-2.5 rounded-xl text-[9px] font-black uppercase tracking-widest leading-none leading-tight font-bold italic">+ Pridať</button>
                    </div>
                    <div class="space-y-3 italic leading-tight">${issuesHtml || '<p class="text-center py-6 text-[9px] text-slate-200 font-bold uppercase italic tracking-widest italic leading-tight font-bold italic">V poriadku</p>'}</div>
                `;
                container.appendChild(div);
            });
        }

        async function loadReports() {
            document.getElementById('rep-date').innerText = new Date().toLocaleDateString();
            document.getElementById('rep-attendance').innerText = document.getElementById('att-all').value || '--';
            const list = document.getElementById('rep-list');
            const { data: isss } = await sb.from('issues').select('*, locations(*)').eq('archived', false).order('created_at', { ascending: true });
            const { data: updts } = await sb.from('issue_updates').select('*').order('created_at', { ascending: false });
            list.innerHTML = isss.map(i => {
                const logs = updts.filter(u => u.issue_id === i.id);
                const initialDetail = logs.length > 0 ? logs[logs.length-1].note : '';
                return `
                    <tr class="italic leading-snug">
                        <td class="py-4 px-3 border-b border-slate-100 align-top italic leading-snug">
                            <span class="block font-black text-slate-400 uppercase tracking-tighter text-[9px] italic leading-tight">${i.locations.floor}</span>
                            <span class="text-[11px] font-bold italic leading-tight">${i.locations.name}</span>
                        </td>
                        <td class="py-4 px-3 border-b border-slate-100 align-top italic leading-snug">
                            <p class="font-black text-slate-800 uppercase italic leading-snug">${i.title}</p>
                            <p class="text-slate-500 mt-1 italic leading-snug">${initialDetail || ''}</p>
                        </td>
                        <td class="py-4 px-3 border-b border-slate-100 align-top italic leading-snug">
                            <span class="text-[10px] font-bold text-slate-600 leading-tight italic">${new Date(i.created_at).toLocaleDateString()}</span>
                        </td>
                        <td class="py-4 px-3 border-b border-slate-100 align-top italic leading-snug">
                            <span class="text-[10px] font-bold text-slate-600 leading-tight italic">${i.responsible_person || '--'}</span>
                        </td>
                        <td class="py-4 px-3 border-b border-slate-100 align-top text-center italic leading-snug">
                            <span class="text-[9px] font-black px-2 py-1 rounded uppercase italic leading-tight ${i.status === 'opravené' ? 'text-green-600' : 'text-red-500'}">
                                ${i.status}
                            </span>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        async function loadArchive() {
            const container = document.getElementById('archive-container');
            const { data: arch } = await sb.from('issues').select('*, locations(*)').eq('archived', true).order('updated_at', { ascending: false });
            container.innerHTML = arch?.length ? arch.map(i => `
                <div class="bg-white p-4 rounded-xl border border-slate-100 opacity-60 flex justify-between items-center italic">
                    <div>
                        <p class="text-[8px] font-black text-slate-400 uppercase tracking-widest italic leading-tight">${i.locations.name}</p>
                        <p class="text-xs font-bold text-slate-600 italic leading-tight leading-tight">${i.title}</p>
                    </div>
                    <button onclick="restoreIssue('${i.id}')" class="text-[9px] font-bold uppercase text-blue-600 underline leading-none italic leading-tight leading-tight">Vrátiť</button>
                </div>
            `).join('') : '<div class="py-20 text-center text-slate-200 font-black uppercase text-[10px] tracking-widest italic leading-tight">Archív je prázdny</div>';
        }

        window.prepAdd = (floor) => {
            document.getElementById('m-add-floor').innerText = floor;
            document.getElementById('f-add-loc-id').innerHTML = allLocs.filter(l => l.floor === floor).map(l => `<option value="${l.id}">${l.name}</option>`).join('');
            document.getElementById('m-add').classList.remove('hidden');
        };

        window.prepStat = (id, status, title, resp) => {
            document.getElementById('f-stat-id').value = id;
            document.getElementById('f-stat-val').value = status;
            document.getElementById('f-stat-title-edit').value = title;
            document.getElementById('f-stat-resp-edit').value = resp === 'undefined' ? '' : resp;
            document.getElementById('f-stat-note').value = "";
            const logs = currentUpdates.filter(u => u.issue_id === id);
            document.getElementById('m-history-list').innerHTML = logs.map(u => `
                <div class="p-3 bg-slate-50 rounded-xl border border-slate-100 text-[9px] leading-tight mb-2 italic">
                    <span class="font-black block text-slate-800 uppercase tracking-tighter mb-1 leading-tight">${new Date(u.created_at).toLocaleDateString()} ${new Date(u.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} • ${u.status_to}</span>
                    <p class="text-slate-500 italic leading-tight">${u.note || 'Bez poznámky'}</p>
                    ${u.attendance ? `<p class="mt-2 font-black text-blue-500 uppercase text-[8px] leading-tight">${u.attendance}</p>` : ''}
                </div>
            `).join('');
            document.getElementById('m-status').classList.remove('hidden');
        };

        document.getElementById('f-add').onsubmit = async (e) => {
            e.preventDefault();
            const att = document.getElementById('att-all').value;
            const det = document.getElementById('f-add-note').value;
            const res = document.getElementById('f-add-resp').value;
            const { data } = await sb.from('issues').insert([{ location_id: document.getElementById('f-add-loc-id').value, title: document.getElementById('f-add-title').value, responsible_person: res }]).select().single();
            if (data) {
                await sb.from('issue_updates').insert([{ issue_id: data.id, status_to: 'zahlásené', note: det, attendance: att ? 'Pritomni: ' + att : '' }]);
                hideM('m-add'); e.target.reset(); loadSections();
            }
        };

        document.getElementById('f-stat').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('f-stat-id').value;
            const st = document.getElementById('f-stat-val').value;
            const nt = document.getElementById('f-stat-note').value;
            const tl = document.getElementById('f-stat-title-edit').value;
            const re = document.getElementById('f-stat-resp-edit').value;
            const att = document.getElementById('att-all').value;
            await sb.from('issues').update({ status: st, title: tl, responsible_person: re, updated_at: new Date() }).eq('id', id);
            await sb.from('issue_updates').insert([{ issue_id: id, status_to: st, note: nt, attendance: att ? 'Zmena: ' + att : '' }]);
            hideM('m-status'); loadSections();
        };

        window.archiveIssue = async () => {
            const id = document.getElementById('f-stat-id').value;
            await sb.from('issues').update({ archived: true }).eq('id', id);
            hideM('m-status'); loadSections();
        };

        window.restoreIssue = async (id) => {
            await sb.from('issues').update({ archived: false }).eq('id', id);
            loadArchive();
        };

        window.confirmDelete = async () => {
            if(confirm("Naozaj vymazať?")) {
                await sb.from('issues').delete().eq('id', document.getElementById('f-stat-id').value);
                hideM('m-status'); loadSections();
            }
        };

        init();
    </script>
</body>
</html>
