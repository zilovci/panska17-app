<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panská 17 | Property Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #0f172a; }
        .hidden { display: none !important; }
        .nav-active { background-color: #f1f5f9; color: #2563eb; border-left: 4px solid #2563eb; font-weight: 800; }
        .modal-bg { background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(8px); }
        @media print {
            aside, nav, button, .no-print { display: none !important; }
            main { margin: 0 !important; padding: 0 !important; width: 100% !important; }
            .print-card { border: 1px solid #e2e8f0 !important; border-radius: 0 !important; box-shadow: none !important; }
        }
    </style>
</head>
<body>

    <div id="app-view" class="min-h-screen flex flex-col md:flex-row">
        <!-- SIDEBAR -->
        <aside class="w-full md:w-64 bg-white border-r border-slate-200 flex flex-col z-50 fixed md:relative h-screen no-print">
            <div class="p-8 border-b">
                <h1 class="font-black text-3xl tracking-tighter italic uppercase text-slate-900 leading-none">Panská 17</h1>
            </div>
            <nav class="flex-1 py-4">
                <button onclick="switchView('dash')" id="n-dash" class="w-full text-left px-8 py-4 text-[11px] font-bold uppercase tracking-widest text-slate-400">Dashboard</button>
                <button onclick="switchView('insp')" id="n-insp" class="w-full text-left px-8 py-4 text-[11px] font-bold uppercase tracking-widest text-slate-400">Obhliadka BR</button>
                <button onclick="switchView('rep')" id="n-rep" class="w-full text-left px-8 py-4 text-[11px] font-bold uppercase tracking-widest text-slate-400">Report</button>
                <button onclick="switchView('arch')" id="n-arch" class="w-full text-left px-8 py-4 text-[11px] font-bold uppercase tracking-widest text-slate-400">Archív</button>
            </nav>
            <div class="p-8 border-t mt-auto">
                <button onclick="alert('Prihlasovanie je dočasne vypnuté.')" class="flex items-center space-x-3 text-slate-300 hover:text-red-600 transition-all">
                    <i class="fa-solid fa-power-off"></i>
                    <span class="text-[10px] font-bold uppercase tracking-widest leading-none">Odhlásiť sa</span>
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 p-6 md:p-12 overflow-y-auto">
            
            <!-- DASHBOARD -->
            <div id="v-dash" class="max-w-4xl space-y-10">
                <h2 class="text-3xl font-black tracking-tight italic uppercase">Dashboard</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 leading-tight">
                    <div class="bg-white p-10 rounded-[2.5rem] border border-slate-100 shadow-sm leading-tight">
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-tight">Aktívne položky</p>
                        <p id="s-open" class="text-6xl font-black mt-2 tracking-tighter">--</p>
                    </div>
                    <div class="bg-white p-10 rounded-[2.5rem] border border-slate-100 shadow-sm leading-tight">
                        <p class="text-[10px] font-black text-green-500 uppercase tracking-widest">Vybavené / Hotové</p>
                        <p id="s-done" class="text-6xl font-black mt-2 text-green-500 tracking-tighter">--</p>
                    </div>
                </div>
            </div>

            <!-- INSPECTION -->
            <div id="v-insp" class="hidden max-w-4xl space-y-6 leading-tight">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center border-b pb-8 leading-tight">
                    <h2 class="text-3xl font-black italic uppercase tracking-tighter leading-tight">Obhliadka BR</h2>
                    <div class="mt-4 sm:mt-0 w-full sm:w-80 leading-tight">
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest italic ml-1">Prítomní (uloží sa k zmenám)</label>
                        <input type="text" id="att-all" placeholder="Mena prítomných..." class="w-full text-xs border border-slate-200 rounded-xl px-4 py-2 bg-white italic outline-none focus:ring-2 ring-blue-500 leading-tight">
                    </div>
                </div>
                <div id="section-container" class="space-y-8 pb-32"></div>
            </div>

            <!-- REPORT VIEW -->
            <div id="v-rep" class="hidden max-w-6xl space-y-8 leading-tight">
                <header class="flex justify-between items-center no-print leading-tight">
                    <h2 class="text-3xl font-black italic uppercase leading-tight">Report</h2>
                    <button onclick="window.print()" class="bg-slate-900 text-white px-8 py-3 rounded-xl text-[11px] font-black uppercase tracking-widest shadow-lg">Vytlačiť Report</button>
                </header>
                
                <div class="bg-white p-12 rounded-[2.5rem] border border-slate-100 shadow-sm print-card leading-tight">
                    <div class="mb-10 flex justify-between items-end border-b-2 border-slate-900 pb-6 leading-tight">
                        <div class="flex items-center space-x-3 leading-tight">
                            <h1 class="font-black text-3xl tracking-tighter italic uppercase text-slate-900 leading-tight">Panská 17</h1>
                        </div>
                        <div class="text-right leading-tight">
                            <p class="text-[10px] font-black uppercase tracking-widest text-slate-400 leading-tight">Dátum reportu</p>
                            <p class="font-bold text-lg italic leading-tight" id="rep-date"></p>
                        </div>
                    </div>

                    <table class="w-full text-left text-[10px] border-collapse leading-tight">
                        <thead>
                            <tr class="bg-slate-50 border-b border-slate-900 italic">
                                <th class="py-4 px-3 font-black uppercase tracking-widest w-48 italic">Lokalita</th>
                                <th class="py-4 px-3 font-black uppercase tracking-widest italic">História a detaily záznamu (Timeline)</th>
                                <th class="py-4 px-3 font-black uppercase tracking-widest w-32 italic">Zodpovedný</th>
                                <th class="py-4 px-3 font-black uppercase tracking-widest w-24 text-center italic leading-tight">Stav</th>
                            </tr>
                        </thead>
                        <tbody id="rep-list" class="divide-y divide-slate-100 leading-tight"></tbody>
                    </table>
                </div>
            </div>

            <!-- ARCHIVE -->
            <div id="v-arch" class="hidden max-w-4xl space-y-6">
                <h2 class="text-2xl font-bold italic text-slate-300 uppercase tracking-tighter leading-tight">Archív</h2>
                <div id="archive-container" class="space-y-2 leading-tight"></div>
            </div>
        </main>
    </div>

    <!-- MODAL: ADD -->
    <div id="m-add" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 modal-bg">
        <div class="bg-white rounded-[2.5rem] p-10 w-full max-w-lg shadow-2xl leading-tight">
            <h3 class="font-black text-2xl mb-1 italic tracking-tighter uppercase leading-tight">Nový záznam</h3>
            <p id="m-add-floor" class="text-blue-600 text-[10px] font-black uppercase tracking-[0.3em] mb-8 border-b pb-4 italic"></p>
            <form id="f-add" class="space-y-4 italic leading-tight">
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest italic ml-1">Miestnosť</label>
                        <select id="f-add-loc-id" class="w-full border border-slate-200 rounded-xl px-4 py-3 text-xs bg-slate-50 font-bold outline-none"></select>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest italic ml-1">Zodpovedný</label>
                        <input type="text" id="f-add-resp" class="w-full border border-slate-200 rounded-xl px-4 py-3 text-xs font-bold outline-none" placeholder="Meno">
                    </div>
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest italic ml-1 leading-tight">Názov záznamu</label>
                    <input type="text" id="f-add-title" class="w-full border border-slate-200 rounded-xl px-4 py-3 text-xs font-bold leading-tight" placeholder="Čo sa zistilo?" required>
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest italic ml-1 leading-tight">Detailný popis</label>
                    <textarea id="f-add-note" class="w-full border border-slate-200 rounded-xl px-4 py-3 text-xs font-medium h-24 outline-none leading-tight" placeholder="Rozpíšte detaily poruchy..."></textarea>
                </div>
                <div class="flex space-x-3 pt-6 italic leading-tight">
                    <button type="button" onclick="hideM('m-add')" class="flex-1 py-4 text-xs font-bold uppercase text-slate-300 italic">Zrušiť</button>
                    <button type="submit" class="flex-1 bg-slate-900 text-white py-4 rounded-xl font-bold uppercase tracking-widest text-xs leading-tight leading-tight">Uložiť</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL: UPDATE / EDIT -->
    <div id="m-status" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 modal-bg">
        <div class="bg-white rounded-[2.5rem] p-10 w-full max-w-xl shadow-2xl max-h-[90vh] overflow-y-auto leading-tight italic">
            <div class="flex justify-between items-start mb-8 leading-tight">
                <h3 class="font-black text-2xl uppercase tracking-tighter italic leading-tight">Aktualizácia</h3>
                <button onclick="confirmDelete()" class="text-red-300 hover:text-red-600 leading-tight"><i class="fa-solid fa-trash"></i></button>
            </div>
            <form id="f-stat" class="space-y-6 text-left leading-tight italic">
                <input type="hidden" id="f-stat-id">
                
                <div class="grid grid-cols-2 gap-4 italic leading-tight">
                    <div class="space-y-1">
                        <label class="text-[9px] font-bold text-slate-400 uppercase tracking-widest italic">Upraviť názov</label>
                        <input type="text" id="f-stat-title-edit" class="w-full border border-slate-200 rounded-xl px-3 py-2 text-xs font-bold bg-slate-50 leading-tight leading-tight">
                    </div>
                    <div class="space-y-1 leading-tight">
                        <label class="text-[9px] font-bold text-slate-400 uppercase tracking-widest italic">Zodpovedný</label>
                        <input type="text" id="f-stat-resp-edit" class="w-full border border-slate-200 rounded-xl px-3 py-2 text-xs font-bold bg-slate-50 leading-tight leading-tight leading-tight">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 italic leading-tight leading-tight">
                    <div class="space-y-1 leading-tight">
                        <label class="text-[9px] font-bold text-slate-400 uppercase tracking-widest italic">Dátum návštevy</label>
                        <input type="date" id="f-stat-date" class="w-full border border-slate-200 rounded-xl px-3 py-2 text-xs font-bold leading-tight leading-tight">
                    </div>
                    <div class="space-y-1 leading-tight">
                        <label class="text-[9px] font-bold text-slate-400 uppercase tracking-widest italic">Stav</label>
                        <select id="f-stat-val" class="w-full border border-slate-200 rounded-xl px-3 py-2 text-xs font-bold leading-tight leading-tight">
                            <option value="zahlásené">Zahlásené</option>
                            <option value="v riešení">V riešení</option>
                            <option value="vybavené">Vybavené</option>
                            <option value="opravené">Opravené</option>
                        </select>
                    </div>
                </div>

                <div class="space-y-1 italic leading-tight">
                    <label class="text-[9px] font-bold text-slate-400 uppercase tracking-widest italic">Nová poznámka / Foto</label>
                    <div class="flex items-center space-x-2">
                        <textarea id="f-stat-note" class="flex-1 border border-slate-200 rounded-xl px-4 py-2 text-xs h-20 outline-none leading-tight" placeholder="Čo sa dnes spravilo?"></textarea>
                        <div class="relative leading-tight">
                            <input type="file" id="f-photo-upload" class="hidden" accept="image/*">
                            <button type="button" onclick="document.getElementById('f-photo-upload').click()" class="bg-blue-50 p-4 rounded-xl text-blue-600 border border-blue-100 hover:bg-blue-100 leading-tight transition-colors">
                                <i class="fa-solid fa-camera text-xl leading-tight"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- HISTORY SECTION -->
                <div class="pt-6 border-t leading-tight">
                    <label class="text-[9px] font-bold text-slate-400 uppercase tracking-widest italic mb-4 block">História (s náhľadmi fotiek)</label>
                    <div id="m-history-list" class="space-y-3 max-h-60 overflow-y-auto pr-2 leading-tight"></div>
                </div>

                <div class="pt-8 space-y-3 leading-tight leading-tight font-bold italic">
                    <button type="submit" id="submit-btn" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold uppercase text-[10px] tracking-widest italic leading-tight">Uložiť zmeny</button>
                    <button type="button" onclick="archiveIssue()" class="w-full border border-slate-200 py-3 rounded-xl font-bold uppercase text-[9px] text-slate-500 italic leading-tight">Presunúť do archívu</button>
                    <button type="button" onclick="hideM('m-status')" class="w-full py-2 text-[9px] font-bold text-slate-300 uppercase italic leading-tight">Zavrieť</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const S_URL = 'https://tyimhlqtncjynutxihrf.supabase.co';
        const S_KEY = 'sb_publishable_jX6gFj0WZfxXFNpwF1bTuw_dQADscTW';
        const sb = supabase.createClient(S_URL, S_KEY);

        let allLocs = [];
        let allUpdates = [];

        function switchView(v) {
            ['v-dash', 'v-insp', 'v-arch', 'v-rep'].forEach(id => document.getElementById(id).classList.add('hidden'));
            ['n-dash', 'n-insp', 'n-arch', 'n-rep'].forEach(id => document.getElementById(id).classList.remove('nav-active'));
            document.getElementById('v-'+v).classList.remove('hidden');
            document.getElementById('n-'+v).classList.add('nav-active');
            if(v === 'dash') loadDash();
            if(v === 'insp') loadSections();
            if(v === 'arch') loadArchive();
            if(v === 'rep') loadReports();
        }

        window.hideM = (id) => document.getElementById(id).classList.add('hidden');

        async function loadDash() {
            const { count: open } = await sb.from('issues').select('*', { count: 'exact', head: true }).eq('archived', false).neq('status', 'opravené').neq('status', 'vybavené');
            const { count: done } = await sb.from('issues').select('*', { count: 'exact', head: true }).eq('archived', false).or('status.eq.opravené,status.eq.vybavené');
            document.getElementById('s-open').innerText = open || 0;
            document.getElementById('s-done').innerText = done || 0;
        }

        async function loadSections() {
            const container = document.getElementById('section-container');
            container.innerHTML = '<div class="py-20 text-center animate-pulse text-[10px] font-black text-slate-300 uppercase italic tracking-widest italic">Synch...</div>';
            
            const { data: locs } = await sb.from('locations').select('*').order('sort_order', { ascending: true });
            allLocs = locs;
            const { data: isss } = await sb.from('issues').select('*, locations(*)').eq('archived', false);
            const { data: updts } = await sb.from('issue_updates').select('*').order('event_date', { ascending: false });
            allUpdates = updts;

            container.innerHTML = '';
            const floors = [...new Set(locs.map(l => l.floor))];
            floors.forEach(floor => {
                const floorLocs = locs.filter(l => l.floor === floor);
                const floorIssues = isss.filter(i => floorLocs.some(l => l.id === i.location_id));
                const div = document.createElement('div');
                div.className = 'bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm space-y-4 italic leading-tight';
                
                let issuesHtml = floorIssues.map(i => {
                    const logs = updts.filter(u => u.issue_id === i.id);
                    const isOk = i.status === 'opravené' || i.status === 'vybavené';
                    return `
                        <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100 flex flex-col md:flex-row justify-between items-start md:items-center italic leading-tight">
                            <div class="flex-1 leading-tight">
                                <p class="text-[8px] font-black text-slate-400 uppercase tracking-widest leading-tight">${i.locations.name}</p>
                                <p class="text-sm font-bold ${isOk ? 'text-green-600' : 'text-slate-800'} leading-tight">${i.title}</p>
                                <div class="mt-2 text-[8px] text-slate-400 font-bold uppercase space-y-1">
                                    ${logs.slice(0,1).map(u => `<p>${new Date(u.event_date).toLocaleDateString()} : ${u.note || ''}</p>`).join('')}
                                </div>
                            </div>
                            <button onclick="prepStat('${i.id}', '${i.status}', '${i.title}', '${i.responsible_person}')" class="mt-4 md:mt-0 ml-0 md:ml-4 text-[9px] font-black uppercase text-blue-600 underline leading-none italic leading-tight">Upraviť</button>
                        </div>
                    `;
                }).join('');

                div.innerHTML = `
                    <div class="flex justify-between items-center border-b pb-4 mb-4 italic leading-tight">
                        <h3 class="font-black text-xl italic uppercase tracking-tighter text-slate-900 leading-tight">${floor}</h3>
                        <button onclick="prepAdd('${floor}')" class="bg-slate-900 text-white px-5 py-2.5 rounded-xl text-[9px] font-black uppercase tracking-widest leading-tight leading-tight leading-tight">+ Pridať</button>
                    </div>
                    <div class="space-y-3 leading-tight">${issuesHtml || '<p class="text-center py-6 text-[9px] text-slate-200 font-bold uppercase italic tracking-widest leading-tight">Čisté</p>'}</div>
                `;
                container.appendChild(div);
            });
        }

        async function loadReports() {
            document.getElementById('rep-date').innerText = new Date().toLocaleDateString();
            const list = document.getElementById('rep-list');
            const { data: isss } = await sb.from('issues').select('*, locations(*)').eq('archived', false).order('created_at', { ascending: true });
            const { data: updts } = await sb.from('issue_updates').select('*').order('event_date', { ascending: true });

            list.innerHTML = isss.map(i => {
                const logs = updts.filter(u => u.issue_id === i.id);
                return `
                    <tr class="italic">
                        <td class="py-6 px-3 border-b border-slate-100 align-top italic leading-snug">
                            <span class="block font-black text-slate-400 uppercase tracking-tighter text-[9px] italic">${i.locations.floor}</span>
                            <span class="text-[11px] font-bold italic leading-tight">${i.locations.name}</span>
                        </td>
                        <td class="py-6 px-3 border-b border-slate-100 align-top leading-snug italic italic">
                            <p class="font-black text-slate-900 uppercase italic mb-3 leading-tight underline underline-offset-4 decoration-slate-200">${i.title}</p>
                            <div class="space-y-4 italic">
                                ${logs.map(u => `
                                    <div class="flex items-start space-x-2 italic leading-snug">
                                        <div class="w-20 flex-shrink-0 text-[8px] font-black text-slate-400 uppercase italic leading-tight">${new Date(u.event_date).toLocaleDateString()}</div>
                                        <div class="flex-1 italic leading-tight">
                                            <p class="text-[10px] text-slate-700 italic leading-snug">${u.note || ''}</p>
                                            ${u.photo_url ? `<img src="${S_URL}/storage/v1/object/public/photos/${u.photo_url}" class="mt-2 h-24 rounded border border-slate-200 shadow-sm">` : ''}
                                            <p class="text-[7px] font-bold text-blue-400 uppercase italic leading-tight mt-1">${u.attendance || ''}</p>
                                        </div>
                                        <div class="text-[7px] font-black px-1.5 py-0.5 bg-slate-50 border rounded uppercase italic leading-tight">${u.status_to}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </td>
                        <td class="py-6 px-3 border-b border-slate-100 align-top leading-snug italic italic italic leading-tight">
                            <span class="text-[10px] font-bold text-slate-600 italic leading-tight">${i.responsible_person || '--'}</span>
                        </td>
                        <td class="py-6 px-3 border-b border-slate-100 align-top text-center leading-snug italic italic italic leading-tight">
                            <span class="text-[8px] font-black px-2 py-1 rounded uppercase italic leading-tight ${ (i.status === 'opravené' || i.status === 'vybavené') ? 'bg-green-50 text-green-600' : 'bg-red-50 text-red-500'}">
                                ${i.status}
                            </span>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        async function loadArchive() {
            const container = document.getElementById('archive-container');
            const { data: arch } = await sb.from('issues').select('*, locations(*)').eq('archived', true).order('updated_at', { ascending: false });
            container.innerHTML = arch?.length ? arch.map(i => `
                <div class="bg-white p-4 rounded-xl border border-slate-100 opacity-60 flex justify-between items-center italic leading-tight leading-tight">
                    <div>
                        <p class="text-[8px] font-black text-slate-400 uppercase tracking-widest italic">${i.locations.name}</p>
                        <p class="text-xs font-bold text-slate-600 leading-tight italic">${i.title}</p>
                    </div>
                    <button onclick="restoreIssue('${i.id}')" class="text-[9px] font-bold uppercase text-blue-600 underline leading-none italic leading-tight">Vrátiť</button>
                </div>
            `).join('') : '<div class="py-20 text-center text-slate-200 font-black uppercase text-[10px] tracking-widest italic leading-tight">Archív je prázdny</div>';
        }

        window.prepAdd = (floor) => {
            document.getElementById('m-add-floor').innerText = floor;
            document.getElementById('f-add-loc-id').innerHTML = allLocs.filter(l => l.floor === floor).map(l => `<option value="${l.id}">${l.name}</option>`).join('');
            document.getElementById('m-add').classList.remove('hidden');
        };

        window.prepStat = (id, status, title, resp) => {
            document.getElementById('f-stat-id').value = id;
            document.getElementById('f-stat-val').value = status;
            document.getElementById('f-stat-title-edit').value = title;
            document.getElementById('f-stat-resp-edit').value = (resp === 'undefined' || resp === 'null') ? '' : resp;
            document.getElementById('f-stat-date').value = new Date().toISOString().split('T')[0];
            document.getElementById('f-stat-note').value = "";
            document.getElementById('f-photo-upload').value = "";
            
            const logs = allUpdates.filter(u => u.issue_id === id).sort((a,b) => new Date(b.event_date) - new Date(a.event_date));
            document.getElementById('m-history-list').innerHTML = logs.map(u => `
                <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100 text-[10px] leading-tight mb-2 italic">
                    <span class="font-black block text-slate-800 uppercase tracking-tighter mb-1 italic">${new Date(u.event_date).toLocaleDateString()} • ${u.status_to}</span>
                    <p class="text-slate-500 italic leading-snug">${u.note || ''}</p>
                    ${u.photo_url ? `<img src="${S_URL}/storage/v1/object/public/photos/${u.photo_url}" class="mt-2 h-24 rounded shadow-sm border">` : ''}
                    ${u.attendance ? `<p class="mt-2 font-black text-blue-500 uppercase text-[7px] italic">${u.attendance}</p>` : ''}
                </div>
            `).join('');
            document.getElementById('m-status').classList.remove('hidden');
        };

        document.getElementById('f-add').onsubmit = async (e) => {
            e.preventDefault();
            const att = document.getElementById('att-all').value;
            const det = document.getElementById('f-add-note').value;
            const res = document.getElementById('f-add-resp').value;
            const { data } = await sb.from('issues').insert([{ location_id: document.getElementById('f-add-loc-id').value, title: document.getElementById('f-add-title').value, responsible_person: res }]).select();
            if (data && data[0]) {
                await sb.from('issue_updates').insert([{ issue_id: data[0].id, event_date: new Date(), status_to: 'zahlásené', note: det, attendance: att ? 'Prítomní: ' + att : '' }]);
                hideM('m-add'); e.target.reset(); loadSections();
            }
        };

        document.getElementById('f-stat').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.innerText = "UKLADÁM..."; btn.disabled = true;

            const id = document.getElementById('f-stat-id').value;
            const st = document.getElementById('f-stat-val').value;
            const nt = document.getElementById('f-stat-note').value;
            const tl = document.getElementById('f-stat-title-edit').value;
            const re = document.getElementById('f-stat-resp-edit').value;
            const ev = document.getElementById('f-stat-date').value;
            const att = document.getElementById('att-all').value;
            const file = document.getElementById('f-photo-upload').files[0];
            
            let photoUrl = null;
            if (file) {
                const fName = `${Date.now()}_${file.name}`;
                const { data: upData } = await sb.storage.from('photos').upload(fName, file);
                if (upData) photoUrl = fName;
            }

            await sb.from('issues').update({ status: st, title: tl, responsible_person: re, updated_at: new Date() }).eq('id', id);
            await sb.from('issue_updates').insert([{ issue_id: id, event_date: ev, status_to: st, note: nt, attendance: att ? 'Doplnené: ' + att : '', photo_url: photoUrl }]);
            
            btn.innerText = "ULOŽIŤ ZMENY"; btn.disabled = false;
            hideM('m-status'); loadSections();
        };

        window.archiveIssue = async () => {
            const id = document.getElementById('f-stat-id').value;
            await sb.from('issues').update({ archived: true }).eq('id', id);
            hideM('m-status'); loadSections();
        };

        window.restoreIssue = async (id) => {
            await sb.from('issues').update({ archived: false }).eq('id', id);
            loadArchive();
        };

        window.confirmDelete = async () => {
            if(confirm("Vymazať natrvalo?")) {
                await sb.from('issues').delete().eq('id', document.getElementById('f-stat-id').value);
                hideM('m-status'); loadSections();
            }
        };

        switchView('dash');
    </script>
</body>
</html>
