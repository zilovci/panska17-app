<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panská 17 | Property Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #0f172a; -webkit-font-smoothing: antialiased; }
        .hidden { display: none !important; }
        .nav-active { background-color: #f1f5f9; color: #2563eb; border-left: 4px solid #2563eb; font-weight: 800; }
        .modal-bg { background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(8px); }
        
        @media print {
            aside, nav, button, .no-print { display: none !important; }
            main { margin: 0 !important; padding: 0 !important; width: 100% !important; display: block !important; }
            #app-view { display: block !important; }
            #v-rep { display: block !important; width: 100% !important; }
            .print-card { border: none !important; box-shadow: none !important; padding: 0 !important; }
            table { width: 100% !important; border-collapse: collapse !important; table-layout: fixed !important; }
            th, td { border: 0.5pt solid #cbd5e1 !important; padding: 6px !important; word-wrap: break-word !important; }
            .report-img { max-width: 180px !important; height: auto !important; margin-top: 8px !important; border-radius: 8px !important; }
            tr { page-break-inside: avoid !important; }
        }
    </style>
</head>
<body>

    <div id="app-view" class="min-h-screen flex flex-col md:flex-row leading-tight italic">
        <!-- SIDEBAR -->
        <aside class="w-full md:w-64 bg-white border-r border-slate-200 flex flex-col z-50 fixed md:relative h-screen no-print">
            <div class="p-8 border-b">
                <h1 class="font-black text-3xl tracking-tighter italic uppercase text-slate-900 leading-none">Panská 17</h1>
            </div>
            <nav class="flex-1 py-4">
                <button onclick="switchView('dash')" id="n-dash" class="w-full text-left px-8 py-4 text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400">Dashboard</button>
                <button onclick="switchView('insp')" id="n-insp" class="w-full text-left px-8 py-4 text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400">Obhliadka BR</button>
                <button onclick="switchView('rep')" id="n-rep" class="w-full text-left px-8 py-4 text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400">Report</button>
                <button onclick="switchView('arch')" id="n-arch" class="w-full text-left px-8 py-4 text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400">Archív</button>
            </nav>
            <div class="p-8 border-t mt-auto">
                <button onclick="location.reload()" class="flex items-center space-x-3 text-slate-300 hover:text-blue-600 transition-all">
                    <i class="fa-solid fa-rotate"></i>
                    <span class="text-[10px] font-bold uppercase tracking-widest">Obnoviť</span>
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 p-4 md:p-12 overflow-y-auto">
            
            <!-- DASHBOARD -->
            <div id="v-dash" class="max-w-4xl space-y-10">
                <h2 class="text-3xl font-black tracking-tight italic uppercase italic">Dashboard</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="bg-white p-10 rounded-[2.5rem] border border-slate-100 shadow-sm">
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Aktívne položky</p>
                        <p id="s-open" class="text-6xl font-black mt-2 tracking-tighter">--</p>
                    </div>
                    <div class="bg-white p-10 rounded-[2.5rem] border border-slate-100 shadow-sm">
                        <p class="text-[10px] font-black text-green-500 uppercase tracking-widest">Vybavené / Hotové</p>
                        <p id="s-done" class="text-6xl font-black mt-2 text-green-500 tracking-tighter">--</p>
                    </div>
                </div>
            </div>

            <!-- INSPECTION -->
            <div id="v-insp" class="hidden max-w-4xl space-y-6">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center border-b pb-8 leading-tight">
                    <h2 class="text-3xl font-black italic uppercase tracking-tighter italic">Obhliadka BR</h2>
                    <div class="mt-4 sm:mt-0 w-full sm:w-80 leading-tight">
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest italic ml-1">Prítomní na obhliadke</label>
                        <input type="text" id="att-all" placeholder="Meno..." class="w-full text-xs border border-slate-200 rounded-xl px-4 py-2 bg-white italic outline-none focus:ring-2 ring-blue-500 leading-tight">
                    </div>
                </div>
                <div id="section-container" class="space-y-6 pb-32"></div>
            </div>

            <!-- REPORT VIEW -->
            <div id="v-rep" class="hidden max-w-6xl space-y-8">
                <header class="flex justify-between items-center no-print">
                    <h2 class="text-3xl font-black italic uppercase leading-tight italic">Report</h2>
                    <button onclick="window.print()" class="bg-slate-900 text-white px-8 py-3 rounded-xl text-[11px] font-black uppercase tracking-widest shadow-lg">Vytlačiť Report</button>
                </header>
                
                <div class="bg-white p-6 md:p-12 rounded-[2.5rem] border border-slate-100 shadow-sm print-card">
                    <div class="mb-10 flex justify-between items-end border-b-2 border-slate-900 pb-6 leading-tight">
                        <h1 class="font-black text-3xl tracking-tighter italic uppercase text-slate-900 leading-tight leading-tight">Panská 17</h1>
                        <div class="text-right leading-tight">
                            <p class="text-[10px] font-black uppercase text-slate-400 italic">Generované dňa</p>
                            <p class="font-bold text-lg italic" id="rep-date"></p>
                        </div>
                    </div>
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-8 italic">Prítomní: <span id="rep-attendance" class="text-slate-900"></span></p>

                    <table class="w-full text-left text-[10px] border-collapse italic">
                        <thead>
                            <tr class="bg-slate-50 border-b border-slate-900 italic">
                                <th class="py-4 px-3 font-black uppercase tracking-widest w-40 italic">Miestnosť / Poschodie</th>
                                <th class="py-4 px-3 font-black uppercase tracking-widest italic">Timeline & Dokumentácia</th>
                                <th class="py-4 px-3 font-black uppercase tracking-widest w-24 text-center italic">Stav</th>
                            </tr>
                        </thead>
                        <tbody id="rep-list" class="divide-y divide-slate-100 italic"></tbody>
                    </table>
                </div>
            </div>

            <!-- ARCHIVE -->
            <div id="v-arch" class="hidden max-w-4xl space-y-6 leading-tight">
                <h2 class="text-2xl font-bold italic text-slate-300 uppercase tracking-tighter italic">Archív</h2>
                <div id="archive-container" class="space-y-2"></div>
            </div>
        </main>
    </div>

    <!-- MODAL: ADD -->
    <div id="m-add" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 modal-bg">
        <div class="bg-white rounded-[2.5rem] p-10 w-full max-w-lg shadow-2xl leading-tight italic">
            <h3 class="font-black text-2xl mb-1 uppercase tracking-tighter italic">Nový záznam</h3>
            <p id="m-add-floor" class="text-blue-600 text-[10px] font-black uppercase tracking-[0.3em] mb-8 border-b pb-4 italic"></p>
            <form id="f-add" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest italic ml-1">Miestnosť</label>
                        <select id="f-add-loc-id" class="w-full border border-slate-200 rounded-xl px-4 py-3 text-xs bg-slate-50 font-bold outline-none italic"></select>
                    </div>
                    <div>
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest italic ml-1">Zodpovedný</label>
                        <input type="text" id="f-add-resp" class="w-full border border-slate-200 rounded-xl px-4 py-3 text-xs font-bold outline-none italic" placeholder="Meno">
                    </div>
                </div>
                <input type="text" id="f-add-title" class="w-full border border-slate-200 rounded-xl px-4 py-3 text-xs font-bold italic" placeholder="Čo sa zistilo?" required>
                <textarea id="f-add-note" class="w-full border border-slate-200 rounded-xl px-4 py-3 text-xs h-24 outline-none italic" placeholder="Detaily..."></textarea>
                <div class="flex space-x-3 pt-6 italic font-bold">
                    <button type="button" onclick="hideM('m-add')" class="flex-1 py-4 text-xs font-bold uppercase text-slate-300">Zrušiť</button>
                    <button type="submit" class="flex-1 bg-slate-900 text-white py-4 rounded-xl font-bold uppercase tracking-widest text-xs shadow-lg">Uložiť</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL: UPDATE / HISTORY -->
    <div id="m-status" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 modal-bg">
        <div class="bg-white rounded-[2.5rem] p-10 w-full max-w-xl shadow-2xl max-h-[90vh] overflow-y-auto leading-tight italic">
            <div class="flex justify-between items-start mb-8 italic">
                <h3 class="font-black text-2xl uppercase tracking-tighter">Aktualizácia</h3>
                <button onclick="confirmDelete()" class="text-red-300 hover:text-red-600"><i class="fa-solid fa-trash"></i></button>
            </div>
            <form id="f-stat" class="space-y-6 text-left">
                <input type="hidden" id="f-stat-id">
                <div class="grid grid-cols-2 gap-4 italic">
                    <div>
                        <label class="text-[9px] font-bold text-slate-400 uppercase tracking-widest italic">Názov (Admin)</label>
                        <input type="text" id="f-stat-title-edit" class="w-full border border-slate-200 rounded-xl px-3 py-2 text-xs font-bold bg-slate-50 italic">
                    </div>
                    <div>
                        <label class="text-[9px] font-bold text-slate-400 uppercase tracking-widest italic">Zodpovedný</label>
                        <input type="text" id="f-stat-resp-edit" class="w-full border border-slate-200 rounded-xl px-3 py-2 text-xs font-bold bg-slate-50 italic">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4 italic">
                    <div>
                        <label class="text-[9px] font-bold text-slate-400 uppercase tracking-widest italic">Stav</label>
                        <select id="f-stat-val" class="w-full border border-slate-200 rounded-xl px-3 py-2 text-xs font-bold leading-tight italic">
                            <option value="zahlásené">Zahlásené</option>
                            <option value="v riešení">V riešení</option>
                            <option value="vybavené">Vybavené</option>
                            <option value="opravené">Opravené</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[9px] font-bold text-slate-400 uppercase tracking-widest italic">Zmeniť dátum</label>
                        <input type="date" id="f-stat-date" class="w-full border border-slate-200 rounded-xl px-3 py-2 text-xs font-bold bg-white italic">
                    </div>
                </div>
                <div class="space-y-4 bg-slate-50 p-4 rounded-2xl border border-slate-100 italic leading-tight">
                    <label class="text-[9px] font-bold text-slate-400 uppercase tracking-widest block italic leading-tight">Nová poznámka a fotka</label>
                    <textarea id="f-stat-note" class="w-full border border-slate-200 rounded-xl px-4 py-2 text-xs h-20 outline-none italic leading-tight" placeholder="Popis zmeny..."></textarea>
                    <input type="file" id="f-stat-photo" accept="image/*" class="text-[9px] text-slate-400 italic">
                </div>

                <div id="saving-indicator" class="hidden text-center py-2 text-blue-600 font-bold animate-pulse text-[10px] uppercase italic">Prebieha ukladanie...</div>

                <div class="pt-4 border-t italic leading-tight">
                    <label class="text-[9px] font-bold text-slate-400 uppercase tracking-widest italic mb-4 block italic leading-tight leading-tight">Kompletná História</label>
                    <div id="m-history-list" class="space-y-3 italic leading-tight leading-tight"></div>
                </div>

                <div class="pt-8 space-y-3 font-bold italic">
                    <button type="submit" id="btn-save-stat" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold uppercase text-[10px] tracking-widest italic">Uložiť zmeny</button>
                    <button type="button" onclick="archiveIssue()" class="w-full border border-slate-200 py-3 rounded-xl font-bold uppercase text-[9px] text-slate-500 italic">Archivovať</button>
                    <button type="button" onclick="hideM('m-status')" class="w-full py-2 text-[9px] font-bold text-slate-300 uppercase italic">Zavrieť</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const S_URL = 'https://tyimhlqtncjynutxihrf.supabase.co';
        const S_KEY = 'sb_publishable_jX6gFj0WZfxXFNpwF1bTuw_dQADscTW';
        const sb = supabase.createClient(S_URL, S_KEY);

        let allLocs = [];
        let allUpdates = [];

        function switchView(v) {
            ['v-dash', 'v-insp', 'v-arch', 'v-rep'].forEach(id => document.getElementById(id).classList.add('hidden'));
            ['n-dash', 'n-insp', 'n-arch', 'n-rep'].forEach(id => document.getElementById(id).classList.remove('nav-active'));
            document.getElementById('v-'+v).classList.remove('hidden');
            document.getElementById('n-'+v).classList.add('nav-active');
            if(v === 'dash') loadDash();
            if(v === 'insp') loadSections();
            if(v === 'arch') loadArchive();
            if(v === 'rep') loadReports();
        }

        window.hideM = (id) => document.getElementById(id).classList.add('hidden');

        async function loadDash() {
            const { count: open } = await sb.from('issues').select('*', { count: 'exact', head: true }).eq('archived', false).neq('status', 'opravené').neq('status','vybavené');
            const { count: done } = await sb.from('issues').select('*', { count: 'exact', head: true }).eq('archived', false).or('status.eq.opravené,status.eq.vybavené');
            document.getElementById('s-open').innerText = open || 0;
            document.getElementById('s-done').innerText = done || 0;
        }

        async function loadSections() {
            const container = document.getElementById('section-container');
            container.innerHTML = '<div class="py-20 text-center animate-pulse text-[10px] font-bold uppercase text-slate-300 italic">Sync...</div>';
            const { data: locs } = await sb.from('locations').select('*').order('sort_order', { ascending: true });
            allLocs = locs || [];
            const { data: isss } = await sb.from('issues').select('*, locations(*)').eq('archived', false);
            const { data: updts } = await sb.from('issue_updates').select('*').order('event_date', { ascending: false });
            allUpdates = updts || [];

            container.innerHTML = '';
            const floors = [...new Set(allLocs.map(l => l.floor))];
            floors.forEach(floor => {
                const floorLocs = allLocs.filter(l => l.floor === floor);
                const floorIssues = (isss || []).filter(i => floorLocs.some(l => l.id === i.location_id));
                const div = document.createElement('div');
                div.className = 'bg-white p-6 md:p-8 rounded-[2.5rem] border border-slate-100 shadow-sm space-y-4 italic leading-tight';
                let issuesHtml = floorIssues.map(i => {
                    const logs = allUpdates.filter(u => u.issue_id === i.id);
                    const isOk = i.status === 'opravené' || i.status === 'vybavené';
                    return `
                        <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100 flex justify-between items-start italic leading-tight">
                            <div class="flex-1 italic">
                                <p class="text-[8px] font-black text-slate-400 uppercase italic leading-tight">${i.locations?.name || '--'}</p>
                                <p class="text-sm font-bold ${isOk ? 'text-green-600' : 'text-slate-800'} italic leading-tight">${i.title}</p>
                                <div class="mt-2 text-[8px] text-slate-400 font-bold uppercase italic opacity-60 leading-tight">
                                    Naposledy: ${new Date(logs[0]?.event_date || logs[0]?.created_at).toLocaleDateString()} • ${i.responsible_person || '--'}
                                </div>
                            </div>
                            <button onclick="prepStat('${i.id}', '${i.status}', '${i.title}', '${i.responsible_person}')" class="ml-4 text-[9px] font-black uppercase text-blue-600 underline italic">Upraviť</button>
                        </div>
                    `;
                }).join('');
                div.innerHTML = `
                    <div class="flex justify-between items-center border-b pb-4 mb-4 italic leading-tight">
                        <h3 class="font-black text-xl italic uppercase tracking-tighter text-slate-900">${floor}</h3>
                        <button onclick="prepAdd('${floor}')" class="bg-slate-900 text-white px-5 py-2 rounded-xl text-[9px] font-black uppercase tracking-widest leading-none">+ Pridať</button>
                    </div>
                    <div class="space-y-3 italic leading-tight">${issuesHtml || '<p class="text-center py-4 text-[9px] text-slate-200 font-bold uppercase italic tracking-widest">OK</p>'}</div>
                `;
                container.appendChild(div);
            });
        }

        async function loadReports() {
            document.getElementById('rep-date').innerText = new Date().toLocaleDateString();
            document.getElementById('rep-attendance').innerText = document.getElementById('att-all').value || '--';
            const list = document.getElementById('rep-list');
            list.innerHTML = '<tr><td colspan="3" class="py-10 text-center animate-pulse italic">Generujem...</td></tr>';
            const { data: isss } = await sb.from('issues').select('*, locations(*)').eq('archived', false);
            const { data: updts } = await sb.from('issue_updates').select('*').order('event_date', { ascending: true });
            const sorted = (isss || []).sort((a,b) => (a.locations?.sort_order || 0) - (b.locations?.sort_order || 0));

            list.innerHTML = sorted.map(i => {
                const logs = (updts || []).filter(u => u.issue_id === i.id);
                return `
                    <tr class="italic leading-tight">
                        <td class="py-6 px-3 border-b align-top italic">
                            <span class="block font-black text-slate-400 uppercase text-[8px] italic leading-tight">${i.locations?.floor || '--'}</span>
                            <span class="text-[10px] font-bold italic leading-tight">${i.locations?.name || '--'}</span>
                        </td>
                        <td class="py-6 px-3 border-b align-top italic leading-snug">
                            <p class="font-black text-slate-900 uppercase italic mb-3 underline underline-offset-4 decoration-slate-200 leading-tight">${i.title}</p>
                            <div class="space-y-4 italic leading-tight">
                                ${logs.map(u => `
                                    <div class="flex items-start space-x-3 border-l-2 border-slate-100 pl-3 italic leading-tight">
                                        <div class="w-16 flex-shrink-0 text-[7px] font-black text-slate-400 uppercase italic leading-tight">${new Date(u.event_date || u.created_at).toLocaleDateString()}</div>
                                        <div class="flex-1 italic leading-tight">
                                            <p class="text-[9px] text-slate-700 italic leading-snug font-medium leading-tight">${u.note || 'Kontrola'}</p>
                                            <p class="text-[6px] font-bold text-blue-500 uppercase mt-1 italic leading-tight">${u.attendance || ''}</p>
                                            ${u.photo_url ? `<img src="${u.photo_url}" loading="lazy" class="report-img mt-3 shadow-sm border border-slate-100">` : ''}
                                        </div>
                                        <div class="text-[7px] font-black px-1.5 py-0.5 border rounded uppercase italic leading-tight ${u.status_to === 'opravené' || u.status_to === 'vybavené' ? 'bg-green-50 text-green-600' : ''}">${u.status_to}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </td>
                        <td class="py-6 px-3 border-b align-top text-center font-black text-[8px] uppercase italic">
                            <span class="${i.status === 'opravené' || i.status === 'vybavené' ? 'text-green-600' : 'text-red-500'} italic">${i.status}</span>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        async function loadArchive() {
            const container = document.getElementById('archive-container');
            const { data: arch } = await sb.from('issues').select('*, locations(*)').eq('archived', true).order('updated_at', { ascending: false });
            container.innerHTML = arch?.length ? arch.map(i => `
                <div class="bg-white p-4 rounded-xl border border-slate-100 opacity-60 flex justify-between items-center italic">
                    <div><p class="text-[8px] font-black text-slate-400 uppercase italic leading-tight">${i.locations?.name || '--'}</p><p class="text-xs font-bold text-slate-600 italic leading-tight">${i.title}</p></div>
                    <button onclick="restoreIssue('${i.id}')" class="text-[9px] font-black uppercase text-blue-600 underline italic leading-tight">Vrátiť</button>
                </div>
            `).join('') : '<p class="text-center py-20 text-slate-300 font-bold text-[9px] uppercase italic leading-tight">Archív je prázdny</p>';
        }

        window.prepAdd = (floor) => {
            document.getElementById('m-add-floor').innerText = floor;
            document.getElementById('f-add-loc-id').innerHTML = allLocs.filter(l => l.floor === floor).map(l => `<option value="${l.id}">${l.name}</option>`).join('');
            document.getElementById('m-add').classList.remove('hidden');
        };

        window.prepStat = (id, status, title, resp) => {
            document.getElementById('f-stat-id').value = id;
            document.getElementById('f-stat-val').value = status;
            document.getElementById('f-stat-title-edit').value = title;
            document.getElementById('f-stat-resp-edit').value = (resp === 'undefined' || resp === 'null') ? '' : resp;
            document.getElementById('f-stat-note').value = "";
            document.getElementById('f-stat-photo').value = null;
            document.getElementById('f-stat-date').value = new Date().toISOString().split('T')[0];
            const logs = allUpdates.filter(u => u.issue_id === id).sort((a,b) => new Date(b.event_date || b.created_at) - new Date(a.event_date || a.created_at));
            document.getElementById('m-history-list').innerHTML = logs.map(u => `
                <div class="p-3 bg-slate-50 rounded-xl border border-slate-100 text-[10px] mb-2 italic leading-tight">
                    <span class="font-black block text-slate-800 uppercase tracking-tighter mb-1 italic leading-tight">${new Date(u.event_date || u.created_at).toLocaleDateString()} • ${u.status_to}</span>
                    <p class="text-slate-500 italic leading-snug leading-tight">${u.note || '--'}</p>
                    ${u.photo_url ? `<img src="${u.photo_url}" loading="lazy" class="mt-2 w-full max-w-[180px] rounded-lg shadow-sm border border-slate-200">` : ''}
                </div>
            `).join('');
            document.getElementById('m-status').classList.remove('hidden');
        };

        document.getElementById('f-add').onsubmit = async (e) => {
            e.preventDefault();
            const att = document.getElementById('att-all').value;
            const { data } = await sb.from('issues').insert([{ location_id: document.getElementById('f-add-loc-id').value, title: document.getElementById('f-add-title').value, responsible_person: document.getElementById('f-add-resp').value }]).select();
            if (data?.[0]) {
                await sb.from('issue_updates').insert([{ issue_id: data[0].id, status_to: 'zahlásené', note: document.getElementById('f-add-note').value, attendance: att ? 'Prítomní: ' + att : '', event_date: new Date() }]);
                hideM('m-add'); e.target.reset(); loadSections();
            }
        };

        document.getElementById('f-stat').onsubmit = async (e) => {
            e.preventDefault();
            document.getElementById('saving-indicator').classList.remove('hidden');
            document.getElementById('btn-save-stat').disabled = true;

            const att = document.getElementById('att-all').value;
            const id = document.getElementById('f-stat-id').value;
            const date = document.getElementById('f-stat-date').value;
            const photoFile = document.getElementById('f-stat-photo').files[0];
            let publicUrl = null;

            if (photoFile) {
                const fileName = `${id}-${Date.now()}.jpg`;
                const { data: uploadData } = await sb.storage.from('photos').upload(fileName, photoFile);
                if (uploadData) {
                    const { data: urlData } = sb.storage.from('photos').getPublicUrl(fileName);
                    publicUrl = urlData.publicUrl;
                }
            }

            await sb.from('issues').update({ status: document.getElementById('f-stat-val').value, title: document.getElementById('f-stat-title-edit').value, responsible_person: document.getElementById('f-stat-resp-edit').value, updated_at: new Date() }).eq('id', id);
            await sb.from('issue_updates').insert([{ issue_id: id, status_to: document.getElementById('f-stat-val').value, note: document.getElementById('f-stat-note').value, attendance: att ? 'Doplnené: ' + att : '', photo_url: publicUrl, event_date: date }]);
            
            document.getElementById('saving-indicator').classList.add('hidden');
            document.getElementById('btn-save-stat').disabled = false;
            hideM('m-status'); 
            loadSections();
        }

        window.archiveIssue = async () => { await sb.from('issues').update({ archived: true }).eq('id', document.getElementById('f-stat-id').value); hideM('m-status'); loadSections(); };
        window.restoreIssue = async (id) => { await sb.from('issues').update({ archived: false }).eq('id', id); loadArchive(); };
        window.confirmDelete = async () => { if(confirm("Naozaj vymazať?")) { await sb.from('issues').delete().eq('id', document.getElementById('f-stat-id').value); hideM('m-status'); loadSections(); } };

        switchView('dash');
    </script>
</body>
</html>
