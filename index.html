<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panská 17 | Správa objektu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .hidden { display: none !important; }
        .nav-active { background-color: #f1f5f9; color: #0f172a; border-left: 4px solid #0f172a; }
        .modal-bg { background: rgba(15, 23, 42, 0.5); backdrop-filter: blur(8px); }
        .card-item { transition: all 0.2s ease; }
    </style>
</head>
<body class="text-slate-900">

    <!-- LOGIN -->
    <div id="login-view" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-10 rounded-[2rem] shadow-xl border border-slate-100 w-full max-w-sm text-center">
            <h1 class="text-2xl font-black italic tracking-tighter mb-8 uppercase">Panská 17</h1>
            <form id="form-login" class="space-y-4 text-left">
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">E-mail</label>
                    <input type="email" id="log-email" class="w-full border-slate-200 border-2 rounded-xl px-5 py-3 text-sm outline-none focus:border-slate-900" placeholder="vas@email.sk" required>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Heslo</label>
                    <input type="password" id="log-pass" class="w-full border-slate-200 border-2 rounded-xl px-5 py-3 text-sm outline-none focus:border-slate-900" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold uppercase tracking-widest text-xs shadow-lg active:scale-95 transition-all mt-4">Vstúpiť</button>
            </form>
            <p id="log-error" class="text-red-500 text-[10px] mt-6 font-bold uppercase hidden">Prístup zamietnutý</p>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app-view" class="hidden min-h-screen flex flex-col md:flex-row">
        
        <!-- SIDEBAR -->
        <aside class="w-full md:w-64 bg-white border-r border-slate-200 flex flex-col z-50">
            <div class="p-8 border-b border-slate-50 flex items-center justify-between">
                <span class="font-black text-xl tracking-tighter italic">P17</span>
                <button onclick="logout()" class="text-slate-300 hover:text-red-500"><i class="fa-solid fa-power-off"></i></button>
            </div>
            <nav class="flex-1 py-4">
                <button onclick="switchView('dash')" id="n-dash" class="w-full text-left px-8 py-4 text-xs font-black uppercase tracking-widest nav-active">Dashboard</button>
                <button onclick="switchView('insp')" id="n-insp" class="w-full text-left px-8 py-4 text-xs font-black uppercase tracking-widest text-slate-400 hover:text-slate-600">Obhliadka</button>
                <button onclick="switchView('arch')" id="n-arch" class="w-full text-left px-8 py-4 text-xs font-black uppercase tracking-widest text-slate-400 hover:text-slate-600">Archív</button>
            </nav>
        </aside>

        <!-- CONTENT -->
        <main class="flex-1 p-6 md:p-12 overflow-y-auto">
            
            <!-- DASHBOARD -->
            <div id="v-dash" class="max-w-4xl space-y-10">
                <header>
                    <h2 class="text-3xl font-extrabold tracking-tight">Správa objektu</h2>
                    <p class="text-slate-500 font-medium">Aktuálny prehľad k dnešnému dňu.</p>
                </header>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div class="bg-white p-8 rounded-[2rem] border border-slate-200 shadow-sm relative overflow-hidden group">
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Aktívne položky</p>
                        <p id="s-open" class="text-5xl font-black mt-2">--</p>
                        <i class="fa-solid fa-clipboard-list absolute -right-2 -bottom-2 text-7xl opacity-5"></i>
                    </div>
                    <div class="bg-white p-8 rounded-[2rem] border border-slate-200 shadow-sm relative overflow-hidden group">
                        <p class="text-[10px] font-black text-green-600 uppercase tracking-widest leading-tight">Vybavené</p>
                        <p id="s-done" class="text-5xl font-black mt-2 text-green-600 leading-tight">--</p>
                        <i class="fa-solid fa-check-double absolute -right-2 -bottom-2 text-7xl opacity-5 text-green-600 leading-tight"></i>
                    </div>
                </div>
            </div>

            <!-- INSPECTION -->
            <div id="v-insp" class="hidden max-w-3xl space-y-6 leading-tight leading-tight">
                <header class="flex justify-between items-center mb-8 leading-tight leading-tight">
                    <div>
                        <h2 class="text-3xl font-extrabold tracking-tight italic leading-tight leading-tight">Obhliadka</h2>
                        <p class="text-slate-500 text-sm font-medium leading-tight leading-tight">Priebeh kontroly priestorov</p>
                    </div>
                </header>
                <div id="section-container" class="space-y-4 pb-32 leading-tight leading-tight leading-tight leading-tight"></div>
            </div>

            <!-- ARCHIVE -->
            <div id="v-arch" class="hidden max-w-3xl space-y-6 leading-tight leading-tight leading-tight">
                <header class="mb-8 leading-tight leading-tight leading-tight leading-tight">
                    <h2 class="text-3xl font-extrabold tracking-tight text-slate-300 italic leading-tight leading-tight leading-tight leading-tight">Archív</h2>
                    <p class="text-slate-400 text-sm leading-tight leading-tight leading-tight leading-tight leading-tight">Uzavreté a archivované záznamy</p>
                </header>
                <div id="archive-container" class="space-y-3 leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight"></div>
            </div>
        </main>
    </div>

    <!-- MODAL: ADD -->
    <div id="m-add" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 modal-bg leading-tight leading-tight leading-tight">
        <div class="bg-white rounded-[2.5rem] p-8 w-full max-w-md shadow-2xl leading-tight leading-tight leading-tight leading-tight leading-tight">
            <h3 class="font-black text-xl mb-1 italic leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">Nový záznam</h3>
            <p id="m-add-floor" class="text-slate-400 text-[10px] font-black uppercase tracking-[0.2em] mb-8 border-b pb-2 leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight"></p>
            <form id="f-add" class="space-y-5 leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">
                <div class="space-y-1 leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-1 italic leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">Miestnosť / Zóna</label>
                    <select id="f-add-loc-id" class="w-full border-slate-100 border-2 rounded-xl px-4 py-3.5 text-sm bg-slate-50 font-bold outline-none leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight"></select>
                </div>
                <div class="space-y-1 leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-1 italic leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">Popis položky</label>
                    <input type="text" id="f-add-title" class="w-full border-slate-100 border-2 rounded-xl px-4 py-3.5 text-sm outline-none focus:border-slate-900 leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight" placeholder="Čo ste zistili?" required>
                </div>
                <div class="flex space-x-3 pt-4 italic leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">
                    <button type="button" onclick="hideM('m-add')" class="flex-1 py-4 text-xs font-black text-slate-400 uppercase tracking-widest leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">Zrušiť</button>
                    <button type="submit" class="flex-1 bg-slate-900 text-white py-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg active:scale-95 leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">Uložiť</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL: STATUS -->
    <div id="m-status" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 modal-bg leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">
        <div class="bg-white rounded-[2.5rem] p-8 w-full max-w-md shadow-2xl leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">
            <div class="flex justify-between items-start mb-8 leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">
                <h3 class="font-black text-xl italic uppercase tracking-tighter leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">Aktualizácia</h3>
                <button onclick="confirmDelete()" class="text-red-400 hover:text-red-600 transition-colors leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight"><i class="fa-solid fa-trash-can leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight"></i></button>
            </div>
            <form id="f-stat" class="space-y-5 leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">
                <input type="hidden" id="f-stat-id">
                <div class="space-y-1 leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-1 italic leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">Stav položky</label>
                    <select id="f-stat-val" class="w-full border-slate-100 border-2 rounded-xl px-4 py-3.5 text-sm bg-slate-50 font-bold outline-none leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">
                        <option value="zahlásené">Zahlásené / Trvá</option>
                        <option value="v procese">V riešení</option>
                        <option value="opravené">VYBAVENÉ / OK</option>
                    </select>
                </div>
                <div class="space-y-1 leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-1 italic leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">Poznámka k progresu</label>
                    <textarea id="f-stat-note" class="w-full border-slate-100 border-2 rounded-xl px-4 py-3.5 text-sm h-28 outline-none focus:border-slate-900 leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight"></textarea>
                </div>
                <div class="pt-4 space-y-3 leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">
                    <button type="submit" class="w-full bg-slate-900 text-white py-4 rounded-xl font-black text-xs uppercase tracking-widest shadow-lg leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">Uložiť zmenu</button>
                    <button type="button" onclick="archiveIssue()" class="w-full bg-slate-50 text-slate-500 py-3.5 rounded-xl font-bold text-[10px] uppercase tracking-widest border border-slate-200 leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">Presunúť do archívu</button>
                    <button type="button" onclick="hideM('m-status')" class="w-full py-2 text-[10px] font-black text-slate-300 uppercase tracking-widest leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">Zatvoriť</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const S_URL = 'https://tyimhlqtncjynutxihrf.supabase.co';
        const S_KEY = 'sb_publishable_jX6gFj0WZfxXFNpwF1bTuw_dQADscTW';
        const sb = supabase.createClient(S_URL, S_KEY);

        let allLocs = [];

        function switchView(v) {
            ['v-dash', 'v-insp', 'v-arch'].forEach(id => document.getElementById(id).classList.add('hidden'));
            ['n-dash', 'n-insp', 'n-arch'].forEach(id => document.getElementById(id).classList.remove('nav-active', 'text-slate-900', 'font-black'));
            
            document.getElementById('v-'+v).classList.remove('hidden');
            document.getElementById('n-'+v).classList.add('nav-active', 'text-slate-900', 'font-black');

            if(v === 'dash') loadDash();
            if(v === 'insp') loadSections();
            if(v === 'arch') loadArchive();
        }

        window.hideM = (id) => document.getElementById(id).classList.add('hidden');

        document.getElementById('form-login').onsubmit = async (e) => {
            e.preventDefault();
            const { error } = await sb.auth.signInWithPassword({
                email: document.getElementById('log-email').value,
                password: document.getElementById('log-pass').value
            });
            if (error) document.getElementById('log-error').classList.remove('hidden');
            else init();
        };

        async function logout() { await sb.auth.signOut(); init(); }

        async function init() {
            const { data: { session } } = await sb.auth.getSession();
            if (session) {
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('app-view').classList.remove('hidden');
                switchView('dash');
            } else {
                document.getElementById('login-view').classList.remove('hidden');
                document.getElementById('app-view').classList.add('hidden');
            }
        }

        async function loadDash() {
            const { count: open } = await sb.from('issues').select('*', { count: 'exact', head: true }).eq('archived', false).neq('status', 'opravené');
            const { count: done } = await sb.from('issues').select('*', { count: 'exact', head: true }).eq('archived', false).eq('status', 'opravené');
            document.getElementById('s-open').innerText = open || 0;
            document.getElementById('s-done').innerText = done || 0;
        }

        async function loadSections() {
            const container = document.getElementById('section-container');
            container.innerHTML = '<div class="py-20 text-center animate-pulse text-[10px] font-black uppercase tracking-[0.4em] text-slate-300">Načítavam priestory...</div>';

            const { data: locs } = await sb.from('locations').select('*').order('sort_order', { ascending: true });
            allLocs = locs;
            const { data: isss } = await sb.from('issues').select('*, locations(*)').eq('archived', false);
            const { data: updts } = await sb.from('issue_updates').select('*').order('created_at', { ascending: false });

            container.innerHTML = '';
            const floors = [...new Set(locs.map(l => l.floor))];

            floors.forEach(floor => {
                const floorLocs = locs.filter(l => l.floor === floor);
                const floorIssues = isss.filter(i => floorLocs.some(l => l.id === i.location_id));

                const div = document.createElement('div');
                div.className = 'bg-white p-8 rounded-[2rem] border border-slate-100 shadow-sm space-y-6';
                
                let issuesHtml = floorIssues.map(i => {
                    const logs = updts.filter(u => u.issue_id === i.id);
                    const isOk = i.status === 'opravené';
                    return `
                        <div class="p-5 bg-slate-50/50 rounded-2xl border border-slate-100/50 card-item">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-[8px] font-black text-slate-400 uppercase tracking-widest">${i.locations.name}</p>
                                    <p class="text-sm font-bold mt-1 ${isOk ? 'text-green-600' : 'text-slate-800'}">${i.title}</p>
                                </div>
                                <button onclick="prepStat('${i.id}', '${i.status}')" class="text-[9px] font-black uppercase text-indigo-600 underline tracking-tighter">Upraviť</button>
                            </div>
                            <div class="mt-3 space-y-1 opacity-40">
                                ${logs.slice(0,1).map(u => `<p class="text-[8px] font-black uppercase">${new Date(u.created_at).toLocaleDateString()} • ${u.status_to}</p>`).join('')}
                            </div>
                        </div>
                    `;
                }).join('');

                div.innerHTML = `
                    <div class="flex justify-between items-center italic">
                        <div>
                            <h3 class="font-black text-xl italic tracking-tighter uppercase">${floor}</h3>
                            <p class="text-[9px] font-bold uppercase tracking-widest ${floorIssues.length > 0 ? 'text-red-400' : 'text-slate-300'}">${floorIssues.length} aktívnych položiek</p>
                        </div>
                        <button onclick="prepAdd('${floor}')" class="bg-slate-900 text-white px-5 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest shadow-lg active:scale-95 transition-all">+ Pridať</button>
                    </div>
                    <div class="space-y-2">${issuesHtml || '<p class="text-center py-6 text-[10px] font-black text-slate-200 uppercase tracking-[0.3em] italic leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight leading-tight">Žiadne záznamy</p>'}</div>
                `;
                container.appendChild(div);
            });
        }

        async function loadArchive() {
            const container = document.getElementById('archive-container');
            const { data: arch } = await sb.from('issues').select('*, locations(*)').eq('archived', true).order('updated_at', { ascending: false });
            container.innerHTML = arch?.length ? arch.map(i => `
                <div class="bg-white p-5 rounded-2xl border border-slate-100 opacity-60 flex justify-between items-center italic leading-tight">
                    <div>
                        <p class="text-[8px] font-black text-slate-400 uppercase tracking-widest">${i.locations.name}</p>
                        <p class="text-sm font-bold text-slate-600">${i.title}</p>
                    </div>
                    <button onclick="restoreIssue('${i.id}')" class="text-[9px] font-black uppercase text-indigo-600 underline tracking-tighter italic">Vrátiť</button>
                </div>
            `).join('') : '<div class="py-20 text-center text-slate-200 font-black uppercase text-[10px] tracking-[0.5em] italic leading-tight">Prázdny archív</div>';
        }

        window.prepAdd = (floor) => {
            document.getElementById('m-add-floor').innerText = floor;
            document.getElementById('f-add-loc-id').innerHTML = allLocs.filter(l => l.floor === floor).map(l => `<option value="${l.id}">${l.name}</option>`).join('');
            document.getElementById('m-add').classList.remove('hidden');
        };

        window.prepStat = (id, status) => {
            document.getElementById('f-stat-id').value = id;
            document.getElementById('f-stat-val').value = status;
            document.getElementById('f-stat-note').value = "";
            document.getElementById('m-status').classList.remove('hidden');
        };

        document.getElementById('f-add').onsubmit = async (e) => {
            e.preventDefault();
            const { data } = await sb.from('issues').insert([{ location_id: document.getElementById('f-add-loc-id').value, title: document.getElementById('f-add-title').value }]).select().single();
            if (data) {
                await sb.from('issue_updates').insert([{ issue_id: data.id, status_to: 'zahlásené', note: 'Založenie záznamu' }]);
                hideM('m-add'); e.target.reset(); loadSections();
            }
        };

        document.getElementById('f-stat').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('f-stat-id').value;
            const st = document.getElementById('f-stat-val').value;
            const nt = document.getElementById('f-stat-note').value;
            await sb.from('issues').update({ status: st, updated_at: new Date() }).eq('id', id);
            await sb.from('issue_updates').insert([{ issue_id: id, status_to: st, note: nt }]);
            hideM('m-status'); loadSections();
        };

        window.archiveIssue = async () => {
            const id = document.getElementById('f-stat-id').value;
            await sb.from('issues').update({ archived: true }).eq('id', id);
            hideM('m-status'); loadSections();
        };

        window.restoreIssue = async (id) => {
            await sb.from('issues').update({ archived: false }).eq('id', id);
            loadArchive();
        };

        window.confirmDelete = async () => {
            if(confirm("Naozaj vymazať záznam?")) {
                await sb.from('issues').delete().eq('id', document.getElementById('f-stat-id').value);
                hideM('m-status'); loadSections();
            }
        };

        init();
    </script>
</body>
</html>
